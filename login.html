<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema NEXT</title>
    
    <!-- Bootstrap Grid + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <!-- Nuestros estilos principales -->
    <link href="assets/css/main.css" rel="stylesheet">
    
    <style>
        body {
            background-color: var(--light-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-family);
        }
        
        .login-container {
            background: white;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 400px;
            margin: 2rem;
            position: relative;
        }
        
        .login-header {
            background: white;
            color: var(--text-primary);
            padding: 2rem 2rem 1rem;
            text-align: center;
            border-bottom: 1px solid var(--border-light);
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .login-form .form-control {
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            transition: border-color 0.2s ease;
        }
        
        .login-form .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .input-group-text {
            background: white;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .remember-me {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .login-footer {
            background: var(--light-bg);
            padding: 1.5rem;
            text-align: center;
            border-top: 1px solid var(--border-light);
        }
        
        .system-info {
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
        
        /* Estilos para proveedores externos */
        .providers-section {
            margin-bottom: 1.5rem;
        }
        
        .providers-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .provider-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: white;
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            width: 100%;
            margin-bottom: 0.75rem;
        }
        
        .provider-btn:hover {
            border-color: #4285F4;
            background-color: #f8fbff;
            color: var(--text-primary);
            text-decoration: none;
        }
        
        /* Separador */
        .separator {
            position: relative;
            text-align: center;
            margin: 1.5rem 0;
        }
        
        .separator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: var(--border-color);
        }
        
        .separator span {
            background: white;
            color: var(--text-muted);
            font-size: 0.75rem;
            padding: 0 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="text-center">
                <div class="spinner-border text-primary mb-2"></div>
                <div>Iniciando sesión...</div>
            </div>
        </div>
        
        <!-- Header -->
        <div class="login-header">
            <h4 class="mb-1">Sistema NEXT</h4>
            <p class="mb-0 text-muted">Iniciar Sesión</p>
        </div>
        
        <!-- Body -->
        <div class="login-body">
            <!-- Alertas -->
            <div id="alertContainer"></div>
            
            <!-- Proveedores externos -->
            <div class="providers-section">
                <h6 class="providers-title">Iniciar sesión con</h6>
                
                <button class="provider-btn" onclick="loginWithProvider('google')">
                    <svg width="18" height="18" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google
                </button>
            </div>
            
            <!-- Separador -->
            <div class="separator">
                <span>o continúa con email</span>
            </div>
            
            <!-- Formulario de login local -->
            <form id="loginForm" class="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" required 
                           placeholder="Ingresa tu nombre de usuario">
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" required 
                               placeholder="Ingresa tu contraseña">
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                            <i class="bi bi-eye" id="passwordToggle"></i>
                        </button>
                    </div>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label remember-me" for="rememberMe">
                        Recordar sesión
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary login-btn">
                    Iniciar Sesión
                </button>
            </form>
        </div>
        
        <!-- Footer -->
        <div class="login-footer">
            <div class="system-info">
                <div><strong>Sistema NEXT v1.0</strong></div>
                <div>Gestión de Usuarios, Roles y Permisos</div>
                <div class="mt-2">
                    <i class="bi bi-shield-check me-1"></i>Conexión segura
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/config.js"></script>
    
    <script>
        // ==========================================
        // VARIABLES GLOBALES
        // ==========================================
        
        let currentUser = null;
        let userPermissions = [];
        let userRoles = [];
        
        // ==========================================
        // INICIALIZACIÓN
        // ==========================================
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔐 Página de Login - Iniciando...');
            
            // Verificar si ya hay una sesión activa
            checkExistingSession();
            
            // Configurar event listeners
            setupEventListeners();
        });
        
        function setupEventListeners() {
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                login();
            });
            
            // Enter en los campos
            document.getElementById('username').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('password').focus();
                }
            });
            
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
        }
        
        // ==========================================
        // FUNCIONES DE UI
        // ==========================================
        
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.className = 'bi bi-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordToggle.className = 'bi bi-eye';
            }
        }
        
        function showLoading(show = true) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }
        
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertId = 'alert_' + Date.now();
            
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert" id="${alertId}">
                    <i class="bi bi-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-triangle' : 'info-circle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" onclick="closeAlert('${alertId}')"></button>
                </div>
            `;
            
            alertContainer.innerHTML = alertHtml;
            
            if (type === 'success') {
                setTimeout(() => closeAlert(alertId), 3000);
            }
        }
        
        function closeAlert(alertId) {
            const alert = document.getElementById(alertId);
            if (alert) {
                alert.classList.remove('show');
                setTimeout(() => alert.remove(), 150);
            }
        }
        
        // ==========================================
        // VERIFICAR SESIÓN EXISTENTE
        // ==========================================
        
        function checkExistingSession() {
            const savedSession = localStorage.getItem('nextSystemSession');
            if (savedSession) {
                try {
                    const session = JSON.parse(savedSession);
                    // Verificar si la sesión no ha expirado (24 horas)
                    const now = new Date().getTime();
                    if (session.timestamp && (now - session.timestamp) < 24 * 60 * 60 * 1000) {
                        console.log('🔄 Sesión existente encontrada, verificando...');
                        validateSession(session);
                        return;
                    }
                } catch (error) {
                    console.error('Error al verificar sesión existente:', error);
                }
                
                // Limpiar sesión inválida
                localStorage.removeItem('nextSystemSession');
            }
        }
        
        async function validateSession(session) {
            try {
                // Verificar que el usuario aún existe y está activo
                const userData = await supabaseRequest(`/users?select=*&user_id=eq.${session.user.user_id}&user_status=eq.active`);
                
                if (userData && userData.length > 0) {
                    currentUser = userData[0];
                    redirectToDashboard();
                } else {
                    localStorage.removeItem('nextSystemSession');
                }
            } catch (error) {
                console.error('Error validando sesión:', error);
                localStorage.removeItem('nextSystemSession');
            }
        }
        
        // ==========================================
        // FUNCIÓN PRINCIPAL DE LOGIN
        // ==========================================
        
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            if (!username || !password) {
                showAlert('Por favor ingresa usuario y contraseña', 'danger');
                return;
            }
            
            showLoading(true);
            
            try {
                console.log('🔑 Intentando autenticar usuario:', username);
                
                // Buscar usuario en la base de datos
                const userData = await supabaseRequest(
                    `/users?select=*&user_name=eq.${username}&user_status=eq.active`
                );
                
                if (!userData || userData.length === 0) {
                    throw new Error('Usuario no encontrado o inactivo');
                }
                
                const user = userData[0];
                
                // Verificar contraseña (simplificado para demo)
                if (!await verifyPassword(password, user.user_password, user.user_name)) {
                    throw new Error('Contraseña incorrecta');
                }
                
                console.log('✅ Usuario autenticado correctamente');
                
                // Cargar roles y permisos del usuario
                await loadUserRolesAndPermissions(user.user_id);
                
                // Guardar sesión
                currentUser = user;
                saveSession(user, rememberMe);
                
                // Actualizar último login
                await updateLastLogin(user.user_id);
                
                showAlert('¡Bienvenido al sistema!', 'success');
                
                // Redirigir al dashboard
                setTimeout(() => {
                    redirectToDashboard();
                }, 1500);
                
            } catch (error) {
                console.error('❌ Error en login:', error);
                showAlert(`Error: ${error.message}`, 'danger');
            } finally {
                showLoading(false);
            }
        }
        
        // ==========================================
        // LOGIN CON PROVEEDORES EXTERNOS
        // ==========================================
        
        async function loginWithProvider(provider) {
            showLoading(true);
            
            try {
                console.log(`🔑 Intentando login con ${provider}`);
                
                // Para demo: simular autenticación con proveedor externo
                // En producción, aquí iría el flujo OAuth real
                
                let demoUser = null;
                
                if (provider === 'google') {
                    // Buscar usuarios con auth_provider = 'google'
                    const googleUsers = await supabaseRequest(
                        `/users?select=*&auth_provider=eq.google&user_status=eq.active`
                    );
                    if (googleUsers && googleUsers.length > 0) {
                        demoUser = googleUsers[0];
                    }
                }
                
                if (!demoUser) {
                    // Si no hay usuarios con ese proveedor, usar hernan_moncada como demo
                    const fallbackUser = await supabaseRequest(
                        `/users?select=*&user_name=eq.hernan_moncada&user_status=eq.active`
                    );
                    
                    if (fallbackUser && fallbackUser.length > 0) {
                        demoUser = fallbackUser[0];
                        showAlert(`Demo: Simulando login con ${provider.charAt(0).toUpperCase() + provider.slice(1)}`, 'info');
                    } else {
                        throw new Error(`No hay usuarios configurados para ${provider}`);
                    }
                }
                
                console.log('✅ Usuario autenticado con proveedor externo');
                
                // Cargar roles y permisos
                await loadUserRolesAndPermissions(demoUser.user_id);
                
                // Guardar sesión
                currentUser = demoUser;
                saveSession(demoUser, false);
                
                // Actualizar último login
                await updateLastLogin(demoUser.user_id);
                
                showAlert(`¡Bienvenido ${demoUser.user_display_name || demoUser.user_name}!`, 'success');
                
                // Redirigir al dashboard
                setTimeout(() => {
                    redirectToDashboard();
                }, 1500);
                
            } catch (error) {
                console.error(`❌ Error en login con ${provider}:`, error);
                showAlert(`Error: ${error.message}`, 'danger');
            } finally {
                showLoading(false);
            }
        }
        
        // ==========================================
        // FUNCIONES DE AUTENTICACIÓN
        // ==========================================
        
        async function verifyPassword(inputPassword, storedPassword, username) {
            // Para demo: verificación simple
            // En producción usarías bcrypt o similar
            if (storedPassword) {
                return inputPassword === storedPassword;
            }
            
            // Passwords de demo para usuarios existentes
            const demoPasswords = {
                'admin': 'admin123',
                'hernan_moncada': 'demo123'
            };
            
            return inputPassword === demoPasswords[username] || inputPassword === 'demo123';
        }
        
        async function loadUserRolesAndPermissions(userId) {
            try {
                // Cargar roles del usuario
                const userRolesData = await supabaseRequest(
                    `/user_roles?select=role_id,roles(*)&user_id=eq.${userId}`
                );
                
                userRoles = userRolesData ? userRolesData.map(ur => ur.roles) : [];
                
                // Si tiene rol de super admin, dar todos los permisos
                const isSuperAdmin = userRoles.some(role => role.is_super_admin);
                
                if (isSuperAdmin) {
                    // Super admin: cargar todos los permisos
                    const allPermissions = await supabaseRequest('/permissions?select=*&permission_status=eq.active');
                    userPermissions = allPermissions || [];
                } else {
                    // Usuario normal: cargar permisos específicos de sus roles
                    const roleIds = userRoles.map(role => role.role_id);
                    if (roleIds.length > 0) {
                        const rolePermissionsData = await supabaseRequest(
                            `/role_permissions?select=permission_id,permissions(*)&role_id=in.(${roleIds.join(',')})`
                        );
                        
                        userPermissions = rolePermissionsData ? 
                            rolePermissionsData.map(rp => rp.permissions) : [];
                    }
                }
                
                console.log(`✅ Usuario tiene ${userRoles.length} roles y ${userPermissions.length} permisos`);
                
            } catch (error) {
                console.error('Error cargando roles y permisos:', error);
                userRoles = [];
                userPermissions = [];
            }
        }
        
        function saveSession(user, rememberMe) {
            const sessionData = {
                user: user,
                roles: userRoles,
                permissions: userPermissions,
                timestamp: new Date().getTime(),
                rememberMe: rememberMe
            };
            
            if (rememberMe) {
                localStorage.setItem('nextSystemSession', JSON.stringify(sessionData));
            } else {
                sessionStorage.setItem('nextSystemSession', JSON.stringify(sessionData));
            }
        }
        
        async function updateLastLogin(userId) {
            try {
                await supabaseRequest(`/users?user_id=eq.${userId}`, {
                    method: 'PATCH',
                    body: JSON.stringify({
                        last_login: new Date().toISOString()
                    })
                });
            } catch (error) {
                console.error('Error actualizando último login:', error);
            }
        }
        
        function redirectToDashboard() {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
