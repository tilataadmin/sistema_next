<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Causas de Alertas Tempranas - SchoolNet</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container-fluid">
        <!-- Breadcrumbs -->
        <nav aria-label="breadcrumb" class="mt-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="../../dashboard.html">
                        <i class="bi bi-house me-1"></i>Dashboard
                    </a>
                </li>
                <li class="breadcrumb-item">
                    <a href="index.html">
                        Alertas Tempranas
                    </a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    Causas de Alertas
                </li>
            </ol>
        </nav>

        <!-- Encabezado de página -->
        <div class="row mb-4">
            <div class="col">
                <h1 class="h3">
                    <i class="bi bi-list-ul me-2"></i>
                    Causas de Alertas Tempranas
                </h1>
                <p class="text-muted">
                    Administra los tipos y causas de alertas tempranas del sistema
                </p>
            </div>
        </div>

        <!-- Contenedor de alertas -->
        <div id="alertContainer"></div>

        <!-- Formulario para nueva causa -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-plus-circle me-2"></i>
                    Nueva Causa de Alerta
                </h5>
            </div>
            <div class="card-body">
                <form id="causeForm">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="causeName" class="form-label">Nombre de la Causa *</label>
                            <input type="text" class="form-control" id="causeName" required maxlength="100">
                        </div>
                        <div class="col-md-6">
                            <label for="causeDescription" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="causeDescription" maxlength="255">
                        </div>
                        <div class="col-md-2">
                            <label for="causeStatus" class="form-label">Estado</label>
                            <select class="form-select" id="causeStatus">
                                <option value="active" selected>Activo</option>
                                <option value="inactive">Inactivo</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save me-1"></i>Crear Causa
                        </button>
                        <button type="button" class="btn btn-secondary ms-2" onclick="resetForm()">
                            <i class="bi bi-arrow-clockwise me-1"></i>Limpiar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Lista de causas existentes -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="bi bi-table me-2"></i>
                    Causas Registradas
                </h5>
                <div class="d-flex gap-2">
                    <input type="text" id="searchFilter" class="form-control" placeholder="Buscar causas..." style="width: 250px;">
                    <button class="btn btn-outline-secondary" onclick="loadCauses()">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Estado</th>
                                <th>Creado</th>
                                <th width="120">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="causesTableBody">
                            <tr>
                                <td colspan="5" class="text-center">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Cargando...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar causa -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-pencil me-2"></i>
                        Editar Causa
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editCauseId">
                        <div class="mb-3">
                            <label for="editCauseName" class="form-label">Nombre de la Causa *</label>
                            <input type="text" class="form-control" id="editCauseName" required maxlength="100">
                        </div>
                        <div class="mb-3">
                            <label for="editCauseDescription" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="editCauseDescription" maxlength="255">
                        </div>
                        <div class="mb-3">
                            <label for="editCauseStatus" class="form-label">Estado</label>
                            <select class="form-select" id="editCauseStatus">
                                <option value="active">Activo</option>
                                <option value="inactive">Inactivo</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="updateCause()">
                        <i class="bi bi-save me-1"></i>Guardar Cambios
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Config.js -->
    <script src="../../assets/js/config.js"></script>
    
    <script>
        // Variables globales
        let causes = [];
        let editModal;

        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Página de Causas de Alertas - Iniciando...');
            
            // Validar acceso
            validatePageAccess('Causas de alertas tempranas').then(hasAccess => {
                if (hasAccess) {
                    initializePage();
                }
            });
        });

        async function initializePage() {
            try {
                // Inicializar modal
                editModal = new bootstrap.Modal(document.getElementById('editModal'));

                // Event listeners
                document.getElementById('causeForm').addEventListener('submit', handleCreateCause);
                document.getElementById('searchFilter').addEventListener('input', filterCauses);

                // Cargar causas
                await loadCauses();

                console.log('Página inicializada correctamente');
            } catch (error) {
                console.error('Error inicializando página:', error);
                showMessage('Error inicializando la página', 'danger');
            }
        }

        async function loadCauses() {
            try {
                console.log('Cargando causas...');
                
                const data = await supabaseRequest('/early_alert_causes?select=*&order=cause_name');
                causes = data || [];
                
                renderCausesTable();
                console.log(`${causes.length} causas cargadas`);
                
            } catch (error) {
                console.error('Error cargando causas:', error);
                showMessage('Error cargando las causas', 'danger');
                document.getElementById('causesTableBody').innerHTML = `
                    <tr><td colspan="5" class="text-center text-muted">Error cargando datos</td></tr>
                `;
            }
        }

        function renderCausesTable() {
            const tbody = document.getElementById('causesTableBody');
            
            if (causes.length === 0) {
                tbody.innerHTML = `
                    <tr><td colspan="5" class="text-center text-muted">No hay causas registradas</td></tr>
                `;
                return;
            }

            const html = causes.map(cause => `
                <tr>
                    <td>
                        <strong>${escapeHtml(cause.cause_name)}</strong>
                    </td>
                    <td>${escapeHtml(cause.cause_description || '')}</td>
                    <td>
                        <span class="badge bg-${cause.cause_status === 'active' ? 'success' : 'secondary'}">
                            ${cause.cause_status === 'active' ? 'Activo' : 'Inactivo'}
                        </span>
                    </td>
                    <td>${formatDate(cause.created_at)}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="editCause('${cause.cause_id}')" title="Editar">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="confirmDeleteCause('${cause.cause_id}')" title="Eliminar">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');

            tbody.innerHTML = html;
        }

        async function handleCreateCause(event) {
            event.preventDefault();
            
            try {
                const formData = {
                    cause_name: document.getElementById('causeName').value.trim(),
                    cause_description: document.getElementById('causeDescription').value.trim(),
                    cause_status: document.getElementById('causeStatus').value
                };

                if (!formData.cause_name) {
                    showMessage('El nombre de la causa es requerido', 'warning');
                    return;
                }

                console.log('Creando nueva causa:', formData);

                await supabaseRequest('/early_alert_causes', {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });

                showMessage('Causa creada exitosamente', 'success');
                resetForm();
                await loadCauses();

            } catch (error) {
                console.error('Error creando causa:', error);
                if (error.message.includes('duplicate')) {
                    showMessage('Ya existe una causa con ese nombre', 'warning');
                } else {
                    showMessage('Error creando la causa', 'danger');
                }
            }
        }

        function editCause(causeId) {
            const cause = causes.find(c => c.cause_id === causeId);
            if (!cause) return;

            document.getElementById('editCauseId').value = cause.cause_id;
            document.getElementById('editCauseName').value = cause.cause_name;
            document.getElementById('editCauseDescription').value = cause.cause_description || '';
            document.getElementById('editCauseStatus').value = cause.cause_status;

            editModal.show();
        }

        async function updateCause() {
            try {
                const causeId = document.getElementById('editCauseId').value;
                const formData = {
                    cause_name: document.getElementById('editCauseName').value.trim(),
                    cause_description: document.getElementById('editCauseDescription').value.trim(),
                    cause_status: document.getElementById('editCauseStatus').value,
                    updated_at: new Date().toISOString()
                };

                if (!formData.cause_name) {
                    showMessage('El nombre de la causa es requerido', 'warning');
                    return;
                }

                console.log('Actualizando causa:', causeId, formData);

                await supabaseRequest(`/early_alert_causes?cause_id=eq.${causeId}`, {
                    method: 'PATCH',
                    body: JSON.stringify(formData)
                });

                showMessage('Causa actualizada exitosamente', 'success');
                editModal.hide();
                await loadCauses();

            } catch (error) {
                console.error('Error actualizando causa:', error);
                if (error.message.includes('duplicate')) {
                    showMessage('Ya existe una causa con ese nombre', 'warning');
                } else {
                    showMessage('Error actualizando la causa', 'danger');
                }
            }
        }

        function confirmDeleteCause(causeId) {
            const cause = causes.find(c => c.cause_id === causeId);
            if (!cause) return;

            if (confirm(`¿Estás seguro de eliminar la causa "${cause.cause_name}"?\n\nEsta acción no se puede deshacer.`)) {
                deleteCause(causeId);
            }
        }

        async function deleteCause(causeId) {
            try {
                console.log('Eliminando causa:', causeId);

                await supabaseRequest(`/early_alert_causes?cause_id=eq.${causeId}`, {
                    method: 'DELETE'
                });

                showMessage('Causa eliminada exitosamente', 'success');
                await loadCauses();

            } catch (error) {
                console.error('Error eliminando causa:', error);
                if (error.message.includes('foreign key')) {
                    showMessage('No se puede eliminar la causa porque está siendo utilizada en alertas', 'warning');
                } else {
                    showMessage('Error eliminando la causa', 'danger');
                }
            }
        }

        function filterCauses() {
            const searchTerm = document.getElementById('searchFilter').value.toLowerCase();
            
            if (!searchTerm) {
                renderCausesTable();
                return;
            }

            const filteredCauses = causes.filter(cause => 
                cause.cause_name.toLowerCase().includes(searchTerm) ||
                (cause.cause_description && cause.cause_description.toLowerCase().includes(searchTerm))
            );

            const originalCauses = causes;
            causes = filteredCauses;
            renderCausesTable();
            causes = originalCauses;
        }

        function resetForm() {
            document.getElementById('causeForm').reset();
            document.getElementById('causeStatus').value = 'active';
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
