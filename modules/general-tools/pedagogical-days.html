<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="page-version" content="25.11.05.08.02">
    <title>Gestionar Jornadas Pedag√≥gicas - SchoolNet</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-overlay.hidden {
            display: none;
        }
        
        .loading-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .table-actions {
            white-space: nowrap;
        }
        
        .btn-action {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="spinner"></div>
            <p class="mb-0">Cargando...</p>
        </div>
    </div>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="container-fluid">
        
        <!-- BREADCRUMBS -->
        <nav aria-label="breadcrumb" class="mt-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="../../dashboard.html">
                        <i class="bi bi-house me-1"></i>Dashboard
                    </a>
                </li>
                <li class="breadcrumb-item">
                    <a href="index.html">Herramientas Generales</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    Gestionar Jornadas Pedag√≥gicas
                </li>
            </ol>
        </nav>

        <!-- ENCABEZADO DE P√ÅGINA -->
        <div class="row mb-4">
            <div class="col">
                <h1 class="h3">
                    <i class="bi bi-calendar-x me-2"></i>
                    Gestionar Jornadas Pedag√≥gicas
                </h1>
                <p class="text-muted">
                    Registra las jornadas pedag√≥gicas donde los estudiantes no asisten pero el personal s√≠ trabaja
                </p>
            </div>
        </div>

        <!-- CONTENEDOR DE ALERTAS -->
        <div id="alertContainer"></div>

        <!-- FILTROS Y ACCIONES -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row align-items-end">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <label for="academicYearFilter" class="form-label">A√±o Acad√©mico</label>
                        <select class="form-select" id="academicYearFilter">
                            <option value="">Cargando a√±os acad√©micos...</option>
                        </select>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <button type="button" class="btn btn-primary" onclick="abrirModalAgregar()">
                            <i class="bi bi-plus-circle me-1"></i>Agregar Jornada Pedag√≥gica
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- TABLA DE JORNADAS PEDAG√ìGICAS -->
        <div class="card">
            <div class="card-body">
                <div id="tableContainer">
                    <!-- Tabla se carga din√°micamente -->
                </div>
            </div>
        </div>

    </div>

    <!-- MODAL AGREGAR/EDITAR -->
    <div class="modal fade" id="modalJornada" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Agregar Jornada Pedag√≥gica</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="formJornada">
                    <div class="modal-body">
                        <input type="hidden" id="jornadaId">
                        
                        <!-- A√±o Acad√©mico -->
                        <div class="mb-3">
                            <label for="yearId" class="form-label">
                                A√±o Acad√©mico <span class="text-danger">*</span>
                            </label>
                            <select class="form-select" id="yearId" required>
                                <option value="">Seleccionar a√±o...</option>
                            </select>
                        </div>

                        <!-- Fecha -->
                        <div class="mb-3">
                            <label for="pedagogicalDay" class="form-label">
                                Fecha <span class="text-danger">*</span>
                            </label>
                            <input type="date" class="form-control" id="pedagogicalDay" required>
                            <small class="text-muted">Fecha de la jornada pedag√≥gica</small>
                        </div>

                        <!-- Descripci√≥n -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Descripci√≥n</label>
                            <textarea class="form-control" id="description" rows="3" 
                                      placeholder="Motivo o descripci√≥n de la jornada pedag√≥gica"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="btnGuardar">
                            <i class="bi bi-check-circle me-1"></i>Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/config.js"></script>
    
    <script>
        // ==========================================
        // VARIABLES GLOBALES
        // ==========================================
        let currentAcademicYearId = null;
        let academicYears = [];
        let pedagogicalDays = [];
        let modalInstance = null;
        let isEditMode = false;

        // ==========================================
        // INICIALIZACI√ìN
        // ==========================================
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üîê Iniciando validaci√≥n de acceso...');
            
            try {
                // Validar permisos
                const hasAccess = await validatePageAccess('Gestionar jornadas pedag√≥gicas');
                if (!hasAccess) {
                    console.log('‚ùå Acceso denegado');
                    return;
                }
                
                console.log('‚úÖ Acceso permitido - inicializando p√°gina');
                
                // Inicializar modal
                modalInstance = new bootstrap.Modal(document.getElementById('modalJornada'));
                
                // Configurar eventos
                configurarEventos();
                
                // Cargar datos iniciales
                await inicializarPagina();
                
            } catch (error) {
                console.error('‚ùå Error en validaci√≥n de acceso:', error);
                showMessage('Error de validaci√≥n de permisos', 'danger');
            }
        });

        // ==========================================
        // INICIALIZACI√ìN DE P√ÅGINA
        // ==========================================
        async function inicializarPagina() {
            try {
                mostrarLoading();
                
                // 1. Obtener a√±o acad√©mico actual desde system_config
                currentAcademicYearId = await obtenerAnoAcademicoActual();
                console.log('üìÖ A√±o acad√©mico actual:', currentAcademicYearId);
                
                // 2. Cargar todos los a√±os acad√©micos
                academicYears = await cargarAnosAcademicos();
                console.log('üìö A√±os acad√©micos cargados:', academicYears.length);
                
                // 3. Llenar selectores
                llenarSelectoresAnosAcademicos();
                
                // 4. Cargar jornadas del a√±o actual
                await cargarJornadasPedagogicas(currentAcademicYearId);
                
                ocultarLoading();
                console.log('‚úÖ P√°gina inicializada correctamente');
                
            } catch (error) {
                console.error('‚ùå Error inicializando p√°gina:', error);
                showMessage('Error al cargar la p√°gina: ' + error.message, 'danger');
                ocultarLoading();
            }
        }

        // ==========================================
        // CONFIGURAR EVENTOS
        // ==========================================
        function configurarEventos() {
            // Cambio de a√±o acad√©mico
            document.getElementById('academicYearFilter').addEventListener('change', async function() {
                const yearId = this.value;
                if (yearId) {
                    await cargarJornadasPedagogicas(yearId);
                }
            });
            
            // Submit del formulario
            document.getElementById('formJornada').addEventListener('submit', async function(e) {
                e.preventDefault();
                await guardarJornada();
            });
        }

        // ==========================================
        // OBTENER A√ëO ACAD√âMICO ACTUAL
        // ==========================================
        async function obtenerAnoAcademicoActual() {
            try {
                const config = await supabaseRequest('/system_config?select=current_academic_year_id&limit=1');
                
                if (config && config.length > 0 && config[0].current_academic_year_id) {
                    return config[0].current_academic_year_id;
                }
                
                throw new Error('No se encontr√≥ a√±o acad√©mico actual configurado');
                
            } catch (error) {
                console.error('‚ùå Error obteniendo a√±o acad√©mico actual:', error);
                throw error;
            }
        }

        // ==========================================
        // CARGAR A√ëOS ACAD√âMICOS
        // ==========================================
        async function cargarAnosAcademicos() {
            try {
                const years = await supabaseRequest('/academic_years?select=year_id,year_name,year_status&order=year_order.desc');
                return years || [];
            } catch (error) {
                console.error('‚ùå Error cargando a√±os acad√©micos:', error);
                return [];
            }
        }

        // ==========================================
        // LLENAR SELECTORES DE A√ëOS ACAD√âMICOS
        // ==========================================
        function llenarSelectoresAnosAcademicos() {
            // Selector de filtro
            const filterSelect = document.getElementById('academicYearFilter');
            filterSelect.innerHTML = '<option value="">Seleccionar a√±o...</option>';
            
            // Selector del modal
            const modalSelect = document.getElementById('yearId');
            modalSelect.innerHTML = '<option value="">Seleccionar a√±o...</option>';
            
            academicYears.forEach(year => {
                // Opci√≥n para filtro
                const optionFilter = document.createElement('option');
                optionFilter.value = year.year_id;
                optionFilter.textContent = year.year_name;
                if (year.year_id === currentAcademicYearId) {
                    optionFilter.selected = true;
                }
                filterSelect.appendChild(optionFilter);
                
                // Opci√≥n para modal (solo a√±os activos)
                if (year.year_status === 'active') {
                    const optionModal = document.createElement('option');
                    optionModal.value = year.year_id;
                    optionModal.textContent = year.year_name;
                    if (year.year_id === currentAcademicYearId) {
                        optionModal.selected = true;
                    }
                    modalSelect.appendChild(optionModal);
                }
            });
        }

        // ==========================================
        // CARGAR JORNADAS PEDAG√ìGICAS
        // ==========================================
        async function cargarJornadasPedagogicas(yearId) {
            try {
                mostrarLoading();
                
                const data = await supabaseRequest(
                    `/pedagogical_days?year_id=eq.${yearId}&select=*,academic_years(year_name)&order=pedagogical_day.asc`
                );
                
                pedagogicalDays = data || [];
                console.log('‚úÖ Jornadas pedag√≥gicas cargadas:', pedagogicalDays.length);
                
                renderizarTabla();
                ocultarLoading();
                
            } catch (error) {
                console.error('‚ùå Error cargando jornadas pedag√≥gicas:', error);
                showMessage('Error al cargar jornadas pedag√≥gicas', 'danger');
                ocultarLoading();
            }
        }

        // ==========================================
        // RENDERIZAR TABLA
        // ==========================================
        function renderizarTabla() {
            const container = document.getElementById('tableContainer');
            
            if (pedagogicalDays.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-calendar-x"></i>
                        <h5>No hay jornadas pedag√≥gicas registradas</h5>
                        <p class="text-muted">Agrega la primera jornada pedag√≥gica usando el bot√≥n "Agregar Jornada Pedag√≥gica"</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Fecha</th>
                                <th>Descripci√≥n</th>
                                <th>A√±o Acad√©mico</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            pedagogicalDays.forEach(jornada => {
                const fecha = new Date(jornada.pedagogical_day);
                const fechaFormateada = fecha.toLocaleDateString('es-CO', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                html += `
                    <tr>
                        <td>${fechaFormateada}</td>
                        <td>${jornada.description || '<em class="text-muted">Sin descripci√≥n</em>'}</td>
                        <td>${jornada.academic_years?.year_name || 'N/A'}</td>
                        <td class="text-center table-actions">
                            <button class="btn btn-sm btn-outline-primary btn-action" 
                                    onclick="editarJornada('${jornada.pedagogical_day_id}')"
                                    title="Editar">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger btn-action" 
                                    onclick="confirmarEliminar('${jornada.pedagogical_day_id}')"
                                    title="Eliminar">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            html += `
                        </tbody>
                    </table>
                </div>
                <div class="text-muted mt-2">
                    <small>Total: ${pedagogicalDays.length} jornada(s) pedag√≥gica(s)</small>
                </div>
            `;
            
            container.innerHTML = html;
        }

        // ==========================================
        // ABRIR MODAL AGREGAR
        // ==========================================
        function abrirModalAgregar() {
            isEditMode = false;
            document.getElementById('modalTitle').textContent = 'Agregar Jornada Pedag√≥gica';
            document.getElementById('formJornada').reset();
            document.getElementById('jornadaId').value = '';
            
            // Preseleccionar a√±o actual
            document.getElementById('yearId').value = currentAcademicYearId;
            
            modalInstance.show();
        }

        // ==========================================
        // EDITAR JORNADA
        // ==========================================
        function editarJornada(jornadaId) {
            const jornada = pedagogicalDays.find(j => j.pedagogical_day_id === jornadaId);
            
            if (!jornada) {
                showMessage('Jornada no encontrada', 'danger');
                return;
            }
            
            isEditMode = true;
            document.getElementById('modalTitle').textContent = 'Editar Jornada Pedag√≥gica';
            document.getElementById('jornadaId').value = jornada.pedagogical_day_id;
            document.getElementById('yearId').value = jornada.year_id;
            document.getElementById('pedagogicalDay').value = jornada.pedagogical_day;
            document.getElementById('description').value = jornada.description || '';
            
            modalInstance.show();
        }

        // ==========================================
        // GUARDAR JORNADA
        // ==========================================
        async function guardarJornada() {
            const btnGuardar = document.getElementById('btnGuardar');
            btnGuardar.disabled = true;
            btnGuardar.innerHTML = '<span class="spinner-border spinner-border-sm me-1"></span>Guardando...';
            
            try {
                const jornadaId = document.getElementById('jornadaId').value;
                const data = {
                    year_id: document.getElementById('yearId').value,
                    pedagogical_day: document.getElementById('pedagogicalDay').value,
                    description: document.getElementById('description').value.trim() || null,
                    updated_at: new Date().toISOString()
                };
                
                if (isEditMode && jornadaId) {
                    // Actualizar
                    await supabaseRequest(`/pedagogical_days?pedagogical_day_id=eq.${jornadaId}`, {
                        method: 'PATCH',
                        body: JSON.stringify(data)
                    });
                    showMessage('Jornada pedag√≥gica actualizada correctamente', 'success');
                } else {
                    // Crear
                    await supabaseRequest('/pedagogical_days', {
                        method: 'POST',
                        body: JSON.stringify(data)
                    });
                    showMessage('Jornada pedag√≥gica creada correctamente', 'success');
                }
                
                modalInstance.hide();
                
                // Recargar datos
                const currentYearId = document.getElementById('academicYearFilter').value;
                await cargarJornadasPedagogicas(currentYearId);
                
            } catch (error) {
                console.error('‚ùå Error guardando jornada:', error);
                showMessage('Error al guardar la jornada pedag√≥gica: ' + error.message, 'danger');
            } finally {
                btnGuardar.disabled = false;
                btnGuardar.innerHTML = '<i class="bi bi-check-circle me-1"></i>Guardar';
            }
        }

        // ==========================================
        // CONFIRMAR ELIMINAR
        // ==========================================
        function confirmarEliminar(jornadaId) {
            const jornada = pedagogicalDays.find(j => j.pedagogical_day_id === jornadaId);
            
            if (!jornada) {
                showMessage('Jornada no encontrada', 'danger');
                return;
            }
            
            const fecha = new Date(jornada.pedagogical_day).toLocaleDateString('es-CO');
            
            if (confirm(`¬øEst√°s seguro de eliminar la jornada pedag√≥gica del ${fecha}?`)) {
                eliminarJornada(jornadaId);
            }
        }

        // ==========================================
        // ELIMINAR JORNADA
        // ==========================================
        async function eliminarJornada(jornadaId) {
            try {
                mostrarLoading();
                
                await supabaseRequest(`/pedagogical_days?pedagogical_day_id=eq.${jornadaId}`, {
                    method: 'DELETE'
                });
                
                showMessage('Jornada pedag√≥gica eliminada correctamente', 'success');
                
                // Recargar datos
                const currentYearId = document.getElementById('academicYearFilter').value;
                await cargarJornadasPedagogicas(currentYearId);
                
                ocultarLoading();
                
            } catch (error) {
                console.error('‚ùå Error eliminando jornada:', error);
                showMessage('Error al eliminar la jornada pedag√≥gica: ' + error.message, 'danger');
                ocultarLoading();
            }
        }

        // ==========================================
        // UTILIDADES
        // ==========================================
        function mostrarLoading() {
            document.getElementById('loading-overlay').classList.remove('hidden');
        }
        
        function ocultarLoading() {
            document.getElementById('loading-overlay').classList.add('hidden');
        }

        // Hacer funciones globales
        window.abrirModalAgregar = abrirModalAgregar;
        window.editarJornada = editarJornada;
        window.confirmarEliminar = confirmarEliminar;
        
        console.log('üéâ Gestionar Jornadas Pedag√≥gicas cargado correctamente');
    </script>
</body>
</html>
