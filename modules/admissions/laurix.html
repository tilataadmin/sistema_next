<script>
(function(){

var REPORTS=[
{name:"🔄 Embudo de Admisión",key:"embudo_admision",desc:"Funnel completo del proceso",chartType:"funnel",nameKey:"etapa",valueKey:"total"},
{name:"📊 Inscritos por Convocatoria",key:"inscritos_convocatoria",desc:"Total inscritos, activos y desistidos por convocatoria",chartType:"bar",xKey:"convocatoria",

 bars:[{key:"total_inscritos",color:"#2D6A4F",name:"Inscritos"},{key:"desistieron",color:"#E76F51",name:"Desistieron"}]}

function DataTable(props){
 var data=props.data||[];
 var maxRows=props.maxRows||100;
 var st=useState(null),sortCol=st[0],setSortCol=st[1];
 var st2=useState("asc"),sortDir=st2[0],setSortDir=st2[1];
 var st3=useState(""),filter=st3[0],setFilter=st3[1];
 var columns=data.length>0?Object.keys(data[0]):[];

 var filtered=useMemo(function(){
  if(!filter)return data;
  var f=filter.toLowerCase();
  return data.filter(function(row){return columns.some(function(col){return String(row[col]||"").toLowerCase().indexOf(f)!==-1;});});
 },[data,filter,columns]);

 var sorted=useMemo(function(){
  if(!sortCol)return filtered;
  return filtered.slice().sort(function(a,b){
   var va=a[sortCol],vb=b[sortCol];
   if(va==null)va="";if(vb==null)vb="";
   var na=Number(va),nb=Number(vb);
   if(!isNaN(na)&&!isNaN(nb)&&va!==""&&vb!=="")return sortDir==="asc"?na-nb:nb-na;
   return sortDir==="asc"?String(va).localeCompare(String(vb)):String(vb).localeCompare(String(va));
  });
 },[filtered,sortCol,sortDir]);

 var displayed=sorted.slice(0,maxRows);

 return e("div",null,
  e("input",{type:"text",placeholder:"🔍 Filtrar por nombre, convocatoria, paso, grado...",value:filter,onChange:function(ev){setFilter(ev.target.value);},
   style:{width:"100%",padding:"10px 14px",borderRadius:"8px",border:"1px solid #E5E7EB",marginBottom:"12px",fontSize:"14px",fontFamily:"'DM Sans',sans-serif"}}),
  e("div",{style:{overflowX:"auto",borderRadius:"8px",border:"1px solid #E5E7EB"}},
   e("table",{style:{width:"100%",borderCollapse:"collapse",fontSize:"12px",fontFamily:"'DM Mono',monospace"}},
    e("thead",null,e("tr",null,columns.map(function(col){
     return e("th",{key:col,onClick:function(){if(sortCol===col)setSortDir(function(d){return d==="asc"?"desc":"asc";});else{setSortCol(col);setSortDir("asc");}},
      style:{padding:"10px 12px",textAlign:"left",background:"#F3F4F6",cursor:"pointer",whiteSpace:"nowrap",fontWeight:"600",borderBottom:"2px solid #E5E7EB",userSelect:"none",fontSize:"11px"}},
      col+(sortCol===col?(sortDir==="asc"?" ↑":" ↓"):""));
    }))),
    e("tbody",null,displayed.map(function(row,i){
     return e("tr",{key:i,style:{background:i%2===0?"#fff":"#F9FAFB"}},
      columns.map(function(col){
       var v=row[col];
       return e("td",{key:col,style:{padding:"7px 12px",borderBottom:"1px solid #E5E7EB",whiteSpace:"nowrap"}},
        v==null?"—":String(v));
      }));
    })))),
  e("div",{style:{fontSize:"11px",color:"#6B7280",marginTop:"6px"}},
   displayed.length+" de "+filtered.length+" filas"+(filter?" (de "+data.length+" totales)":""))
 );
}

function ChartRenderer(props){
 var config=props.config;
 var data=props.data;
 if(!data||data.length===0)return e("div",{style:{color:"#6B7280",textAlign:"center",padding:"40px"}},"Sin datos");

 if(config.chartType==="table")return e(DataTable,{data:data,maxRows:500});

 if(config.chartType==="pie"){
  return e(RC.ResponsiveContainer,{width:"100%",height:320},
   e(RC.PieChart,null,
    e(RC.Pie,{data:data,dataKey:config.valueKey,nameKey:config.nameKey,cx:"50%",cy:"50%",outerRadius:110,innerRadius:45,
     label:function(p){return p.name+" ("+(p.percent*100).toFixed(0)+"%)";},stroke:"#fff",strokeWidth:2},
     data.map(function(_,i){return e(RC.Cell,{key:i,fill:COLORS[i%COLORS.length]});})),
    e(RC.Tooltip,{formatter:function(v){return typeof v==="number"?v.toLocaleString():v;}}),
    e(RC.Legend,null)));
 }

 if(config.chartType==="funnel"){
  var maxVal=Math.max.apply(null,data.map(function(d){return Number(d[config.valueKey])||0;}));
  return e("div",{style:{padding:"12px 0"}},
   data.map(function(item,i){
    var val=Number(item[config.valueKey])||0;
    var pct=maxVal>0?(val/maxVal)*100:0;
    return e("div",{key:i,style:{display:"flex",alignItems:"center",marginBottom:"12px",gap:"12px"}},
     e("div",{style:{width:"130px",textAlign:"right",fontSize:"14px",fontWeight:"600",flexShrink:0}},item[config.nameKey]),
     e("div",{style:{flex:1,height:"42px",background:"#F3F4F6",borderRadius:"8px",overflow:"hidden"}},
      e("div",{style:{width:pct+"%",height:"100%",background:COLORS[i%COLORS.length],borderRadius:"8px",
       display:"flex",alignItems:"center",justifyContent:"flex-end",paddingRight:"14px",minWidth:"60px",transition:"width 1s ease"}},
       e("span",{style:{color:"#fff",fontSize:"14px",fontWeight:"700"}},val.toLocaleString()))),
     e("div",{style:{width:"55px",fontSize:"13px",color:"#6B7280",fontWeight:"500"}},pct.toFixed(0)+"%"));
   }));
 }

 if(config.chartType==="area"){
  return e(RC.ResponsiveContainer,{width:"100%",height:320},
   e(RC.AreaChart,{data:data},
    e(RC.CartesianGrid,{strokeDasharray:"3 3",stroke:"#E5E7EB"}),
    e(RC.XAxis,{dataKey:config.xKey,tick:{fontSize:11},angle:-35,textAnchor:"end",height:65}),
    e(RC.YAxis,{tick:{fontSize:12}}),
    e(RC.Tooltip,{formatter:function(v){return typeof v==="number"?v.toLocaleString():v;}}),
    config.bars.map(function(b){return e(RC.Area,{key:b.key,type:"monotone",dataKey:b.key,stroke:b.color,fill:b.color,fillOpacity:0.15,name:b.name});}),
    e(RC.Legend,null)));
 }

 if(config.chartType==="horizontal_bar"){
  var filteredData=data.filter(function(d){return d[config.xKey]!=null;});
  return e(RC.ResponsiveContainer,{width:"100%",height:Math.max(250,filteredData.length*50)},
   e(RC.BarChart,{data:filteredData,layout:"vertical",margin:{left:20}},
    e(RC.CartesianGrid,{strokeDasharray:"3 3",stroke:"#E5E7EB"}),
    e(RC.XAxis,{type:"number",tick:{fontSize:12}}),
    e(RC.YAxis,{dataKey:config.xKey,type:"category",tick:{fontSize:10},width:200}),
    e(RC.Tooltip,{formatter:function(v){return typeof v==="number"?v.toLocaleString():v;}}),
    config.bars.map(function(b){return e(RC.Bar,{key:b.key,dataKey:b.key,fill:b.color,name:b.name,radius:[0,4,4,0]});}),
    e(RC.Legend,null)));
 }

 if(config.chartType==="stacked_bar"){
  var grouped={};
  var resultados=[];
  data.forEach(function(r){
   var ev=r.evaluacion||"";
   var res=r.resultado||"";
   if(!grouped[ev])grouped[ev]={evaluacion:ev};
   grouped[ev][res]=(grouped[ev][res]||0)+(Number(r.total)||0);
   if(resultados.indexOf(res)===-1)resultados.push(res);
  });
  var pivoted=Object.values(grouped);
  var resColors={"Sí":"#2D6A4F","Si":"#40916C","Con recomendación":"#F4A261","No":"#E76F51"};
  return e(RC.ResponsiveContainer,{width:"100%",height:320},
   e(RC.BarChart,{data:pivoted},
    e(RC.CartesianGrid,{strokeDasharray:"3 3",stroke:"#E5E7EB"}),
    e(RC.XAxis,{dataKey:"evaluacion",tick:{fontSize:12}}),
    e(RC.YAxis,{tick:{fontSize:12}}),
    e(RC.Tooltip,null),
    resultados.map(function(res,i){return e(RC.Bar,{key:res,dataKey:res,stackId:"a",fill:resColors[res]||COLORS[i%COLORS.length],name:res,radius:i===resultados.length-1?[4,4,0,0]:[0,0,0,0]});}),
    e(RC.Legend,null)));
 }

 // default bar
 return e(RC.ResponsiveContainer,{width:"100%",height:350},
  e(RC.BarChart,{data:data},
   e(RC.CartesianGrid,{strokeDasharray:"3 3",stroke:"#E5E7EB"}),
   e(RC.XAxis,{dataKey:config.xKey,tick:{fontSize:10},angle:-25,textAnchor:"end",height:80,interval:0}),
   e(RC.YAxis,{tick:{fontSize:12}}),
   e(RC.Tooltip,{formatter:function(v){return typeof v==="number"?v.toLocaleString():v;}}),
   config.bars.map(function(b){return e(RC.Bar,{key:b.key,dataKey:b.key,fill:b.color,name:b.name,radius:[4,4,0,0]});}),
   e(RC.Legend,null)));
}

    REPORTS.map(function(report){
     var data=D[report.key]||[];
     return e("div",{key:report.key,className:"card fade-in"},
      e("h3",{style:{fontSize:"15px",fontWeight:"600",margin:"0 0 4px"}},report.name),
      e("p",{style:{fontSize:"12px",color:"#6B7280",margin:"0 0 16px"}},report.desc),
      e(ChartRenderer,{config:report,data:data}));
    })),

   view==="detail"&&e("div",{className:"card fade-in"},
    e("h3",{style:{fontSize:"16px",fontWeight:"600",marginBottom:"4px"}},"📝 Detalle de Inscritos"),
    e("p",{style:{fontSize:"12px",color:"#6B7280",marginBottom:"16px"}},"500 registros más recientes · Busca por nombre, convocatoria, paso, grado..."),
    e(DataTable,{data:D.detalle_inscritos||[],maxRows:500}))),

  e("div",{style:{textAlign:"center",padding:"24px",fontSize:"11px",color:"#9CA3AF"}},
   "Dashboard de Admisiones · Colegio Tilatá · Datos procesados localmente"));
}

ReactDOM.createRoot(document.getElementById("root")).render(e(App,null));
})();
</script>
</body>
</html>
