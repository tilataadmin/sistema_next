        }

            margin-bottom: 1rem;

        }
        
        .btn-function {
            background: var(--module-primary);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-function:hover {
            background: var(--module-secondary);

    </style>
</head>

    <!-- CONTENEDOR PRINCIPAL -->

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/config.js"></script>
    <script>
        // ==========================================
        // VARIABLES GLOBALES
        // ==========================================
        let currentUser = null;
        let userPermissions = [];

        // ==========================================
        // INICIALIZACI√ìN
        // ==========================================
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üîê Iniciando m√≥dulo Perfil...');
            
            try {
                // 1. Obtener sesi√≥n y establecer currentUser ANTES de validar
                const session = getStoredSession();
                if (!session || !session.user) {
                    console.log('‚ùå No hay sesi√≥n activa');
                    redirectToLogin();
                    return;
                }
                
                currentUser = session.user;
                console.log('‚úÖ Usuario actual establecido:', currentUser.user_display_name);
                
                // 2. Validar acceso al m√≥dulo
                const hasAccess = await checkModuleAccess();
                if (!hasAccess) {
                    console.log('‚ùå Usuario sin acceso al m√≥dulo');
                    return;
                }
                
                console.log('‚úÖ M√≥dulo Perfil inicializado correctamente');
                
            } catch (error) {
                console.error('‚ùå Error inicializando m√≥dulo:', error);
                showMessage('Error al cargar el m√≥dulo: ' + error.message, 'danger');
            }
        });

        // ==========================================
        // VALIDAR ACCESO AL M√ìDULO
        // ==========================================
        async function checkModuleAccess() {
            try {
                // El m√≥dulo Perfil es accesible para TODOS los usuarios autenticados
                // No requiere permisos especiales (modulePermissions: [])
                console.log('‚úÖ Acceso al m√≥dulo Perfil permitido (acceso universal)');
                return true;
                
            } catch (error) {
                console.error('‚ùå Error validando acceso:', error);
                showAccessDenied('Error de validaci√≥n');
                return false;
            }
        }

        // ==========================================
        // MOSTRAR ACCESO DENEGADO
        // ==========================================
        function showAccessDenied(permissionName) {
            const container = document.querySelector('.container-fluid');
            container.innerHTML = `
                <div class="row justify-content-center mt-5">
                    <div class="col-md-6">
                        <div class="card border-danger">
                            <div class="card-body text-center p-5">
                                <i class="bi bi-shield-x text-danger" style="font-size: 4rem;"></i>
                                <h3 class="mt-3">Acceso Denegado</h3>
                                <p class="text-muted mb-4">
                                    No tienes permisos para acceder a esta p√°gina.
                                    ${permissionName ? `<br><small>Permiso requerido: <strong>${permissionName}</strong></small>` : ''}
                                </p>
                                <a href="../../dashboard.html" class="btn btn-primary">
                                    <i class="bi bi-house me-2"></i>Volver al Dashboard
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        console.log('üéâ M√≥dulo Perfil cargado correctamente');
    </script>
