<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asociar Unidades a Roles - SchoolNet</title>
    
    <!-- Bootstrap CSS - VERSIÓN FIJA PROBADA -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        .role-item {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            background: white;
            transition: all 0.2s ease;
        }
        
        .role-item:hover {
            background: #f8f9fa;
            border-color: #dee2e6;
            transform: translateX(4px);
        }
        
        .role-item.mandatory {
            border-left: 4px solid #dc3545;
        }
        
        .role-item.recommended {
            border-left: 4px solid #ffc107;
        }
        
        .role-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .role-name {
            font-weight: 600;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }
        
        .role-icon {
            font-size: 1.2rem;
            color: #667eea;
        }
        
        .role-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .badge-mandatory {
            background: #dc3545;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .badge-recommended {
            background: #ffc107;
            color: #000;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-toggle-status {
            padding: 6px 14px;
            font-size: 0.85rem;
        }
        
        .btn-remove-role {
            padding: 6px 12px;
            font-size: 0.875rem;
        }
        
        .btn-add-role {
            padding: 8px 16px;
            font-size: 0.875rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .section-header {
            background: #f8f9fa;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .section-title {
            font-weight: 600;
            color: #495057;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .badge-count {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-overlay.hidden {
            display: none;
        }
        
        .loading-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #module-selector {
            max-width: 600px;
        }
        
        .available-roles-container {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .role-item-simple {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
            background: white;
        }
        
        .role-item-simple:hover {
            background: #f8f9fa;
            border-color: #dee2e6;
            transform: translateX(4px);
        }
        
        .status-indicator {
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="spinner"></div>
            <p class="mb-0">Cargando...</p>
        </div>
    </div>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="container-fluid">
        
        <!-- BREADCRUMBS -->
        <nav aria-label="breadcrumb" class="mt-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="../../dashboard.html">
                        <i class="bi bi-house me-1"></i>Dashboard
                    </a>
                </li>
                <li class="breadcrumb-item">
                    <a href="index.html">Formación</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    Asociar unidades a roles
                </li>
            </ol>
        </nav>

        <!-- ENCABEZADO DE PÁGINA -->
        <div class="row mb-4">
            <div class="col">
                <h1 class="h3">
                    <i class="bi bi-diagram-3 me-2"></i>
                    Asociar Unidades Formativas a Roles
                </h1>
                <p class="text-muted">
                    Define qué roles deben completar cada unidad formativa (obligatorio o recomendado)
                </p>
            </div>
        </div>

        <!-- CONTENEDOR DE ALERTAS -->
        <div id="alertContainer"></div>

        <!-- SELECTOR DE UNIDAD FORMATIVA -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <label for="module-selector" class="form-label fw-semibold">
                            <i class="bi bi-mortarboard me-2"></i>
                            Selecciona una Unidad Formativa
                        </label>
                        <select class="form-select form-select-lg" id="module-selector">
                            <option value="">-- Selecciona una unidad formativa --</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- CONTENIDO PRINCIPAL -->
        <div id="main-content" style="display: none;">
            <div class="row">
                
                <!-- ROLES ASOCIADOS -->
                <div class="col-lg-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="section-header">
                                <h5 class="section-title">
                                    <i class="bi bi-people-fill"></i>
                                    Roles Asociados
                                </h5>
                                <span class="badge-count" id="associated-count">0</span>
                            </div>
                            
                            <div id="associated-roles-container">
                                <!-- Se llena dinámicamente -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ROLES DISPONIBLES -->
                <div class="col-lg-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="section-header">
                                <h5 class="section-title">
                                    <i class="bi bi-person-plus"></i>
                                    Roles Disponibles
                                </h5>
                                <span class="badge-count bg-secondary" id="available-count">0</span>
                            </div>
                            
                            <div class="available-roles-container" id="available-roles-container">
                                <!-- Se llena dinámicamente -->
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- SCRIPTS - ORDEN CRÍTICO -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/config.js"></script>
    <script>
        // ==========================================
        // VARIABLES GLOBALES
        // ==========================================
        let allModules = [];
        let allRoles = [];
        let currentModuleId = null;
        let associatedRoles = [];
        let availableRoles = [];
        
        // ==========================================
        // INICIALIZACIÓN - PATRÓN OBLIGATORIO
        // ==========================================
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('🔐 Iniciando validación de acceso...');
            
            try {
                // PASO 1: SIEMPRE validar permisos primero
                const hasAccess = await validatePageAccess('Asociar unidades a roles');
                if (!hasAccess) {
                    console.log('❌ Acceso denegado - deteniendo inicialización');
                    return;
                }
                
                console.log('✅ Acceso permitido - continuando con inicialización');
                
                // PASO 2: Inicializar página
                await inicializarPagina();
                
            } catch (error) {
                console.error('❌ Error en validación de acceso:', error);
                showMessage('Error de validación de permisos', 'danger');
            }
        });
        
        // ==========================================
        // FUNCIÓN DE INICIALIZACIÓN
        // ==========================================
        async function inicializarPagina() {
            try {
                mostrarLoading();
                
                // Cargar datos iniciales
                await cargarModulosYRoles();
                
                // Configurar event listeners
                configurarEventos();
                
                ocultarLoading();
                console.log('✅ Página inicializada correctamente');
                
            } catch (error) {
                console.error('❌ Error inicializando página:', error);
                showMessage('Error al cargar la página: ' + error.message, 'danger');
                ocultarLoading();
            }
        }
        
        // ==========================================
        // CONFIGURACIÓN DE EVENTOS
        // ==========================================
        function configurarEventos() {
            // Event listener para selector de módulo
            document.getElementById('module-selector').addEventListener('change', async function(e) {
                const moduleId = e.target.value;
                
                if (moduleId) {
                    currentModuleId = moduleId;
                    await cargarAsociacionesModulo(moduleId);
                } else {
                    currentModuleId = null;
                    document.getElementById('main-content').style.display = 'none';
                }
            });
            
            console.log('✅ Event listeners configurados');
        }
        
        // ==========================================
        // CARGA DE DATOS INICIALES
        // ==========================================
        async function cargarModulosYRoles() {
            try {
                console.log('📡 Cargando módulos y roles...');
                
                // Cargar módulos formativos activos
                const modulesData = await supabaseRequest('/training_modules?select=module_id,module_code,module_title&module_status=eq.active&order=module_code.asc');
                allModules = modulesData || [];
                
                // Cargar todos los roles activos
                const rolesData = await supabaseRequest('/job_roles?select=role_id,role_name&role_status=eq.active&order=role_name.asc');
                allRoles = rolesData || [];
                
                // Renderizar dropdown de módulos
                renderizarSelectorModulos();
                
                console.log(`✅ ${allModules.length} módulos y ${allRoles.length} roles cargados`);
                
            } catch (error) {
                console.error('❌ Error cargando datos iniciales:', error);
                showMessage('Error al cargar datos: ' + error.message, 'danger');
            }
        }
        
        // ==========================================
        // RENDERIZAR SELECTOR DE MÓDULOS
        // ==========================================
        function renderizarSelectorModulos() {
            const selector = document.getElementById('module-selector');
            
            if (allModules.length === 0) {
                selector.innerHTML = '<option value="">No hay unidades formativas disponibles</option>';
                return;
            }
            
            let optionsHtml = '<option value="">-- Selecciona una unidad formativa --</option>';
            
            allModules.forEach(module => {
                optionsHtml += `
                    <option value="${module.module_id}">
                        ${escapeHtml(module.module_code)} - ${escapeHtml(module.module_title)}
                    </option>
                `;
            });
            
            selector.innerHTML = optionsHtml;
        }
        
        // ==========================================
        // CARGAR ASOCIACIONES DE UN MÓDULO
        // ==========================================
        async function cargarAsociacionesModulo(moduleId) {
            try {
                mostrarLoading();
                
                console.log(`📡 Cargando asociaciones para módulo: ${moduleId}`);
                
                // Cargar roles asociados al módulo
                const associationsData = await supabaseRequest('/training_module_roles?select=job_role_id,is_mandatory,job_roles(role_id,role_name)&module_id=eq.' + moduleId);
                
                // Extraer los roles asociados
                associatedRoles = associationsData.map(item => ({
                    role_id: item.job_roles.role_id,
                    role_name: item.job_roles.role_name,
                    is_mandatory: item.is_mandatory
                }));
                
                // Ordenar: obligatorios primero, luego recomendados, luego alfabético
                associatedRoles.sort((a, b) => {
                    if (a.is_mandatory && !b.is_mandatory) return -1;
                    if (!a.is_mandatory && b.is_mandatory) return 1;
                    return a.role_name.localeCompare(b.role_name);
                });
                
                // Calcular roles disponibles (los que NO están asociados)
                const associatedIds = associatedRoles.map(r => r.role_id);
                availableRoles = allRoles.filter(r => !associatedIds.includes(r.role_id));
                
                // Renderizar ambas listas
                renderizarRolesAsociados();
                renderizarRolesDisponibles();
                
                // Mostrar contenido principal
                document.getElementById('main-content').style.display = 'block';
                
                ocultarLoading();
                console.log(`✅ ${associatedRoles.length} roles asociados, ${availableRoles.length} disponibles`);
                
            } catch (error) {
                console.error('❌ Error cargando asociaciones:', error);
                showMessage('Error al cargar asociaciones: ' + error.message, 'danger');
                ocultarLoading();
            }
        }
        
        // ==========================================
        // RENDERIZAR ROLES ASOCIADOS
        // ==========================================
        function renderizarRolesAsociados() {
            const container = document.getElementById('associated-roles-container');
            const countBadge = document.getElementById('associated-count');
            
            countBadge.textContent = associatedRoles.length;
            
            if (associatedRoles.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-person-x"></i>
                        <div>No hay roles asignados a esta unidad</div>
                        <small class="text-muted">Agrega roles desde la lista de disponibles</small>
                    </div>
                `;
                return;
            }
            
            let html = '';
            associatedRoles.forEach(role => {
                const statusClass = role.is_mandatory ? 'mandatory' : 'recommended';
                const badgeClass = role.is_mandatory ? 'badge-mandatory' : 'badge-recommended';
                const statusText = role.is_mandatory ? 'OBLIGATORIO' : 'RECOMENDADO';
                const statusIcon = role.is_mandatory ? 'bi-exclamation-circle-fill' : 'bi-info-circle-fill';
                const toggleText = role.is_mandatory ? 'Cambiar a recomendado' : 'Cambiar a obligatorio';
                
                html += `
                    <div class="role-item ${statusClass}">
                        <div class="role-header">
                            <div class="role-name">
                                <i class="bi bi-person-fill role-icon"></i>
                                ${escapeHtml(role.role_name)}
                            </div>
                        </div>
                        
                        <div class="mb-2">
                            <span class="${badgeClass}">
                                <i class="bi ${statusIcon}"></i>
                                ${statusText}
                            </span>
                        </div>
                        
                        <div class="role-actions">
                            <button class="btn btn-sm btn-outline-secondary btn-toggle-status" 
                                    onclick="cambiarEstado('${role.role_id}', ${!role.is_mandatory})"
                                    title="${toggleText}">
                                <i class="bi bi-arrow-repeat me-1"></i>Cambiar estado
                            </button>
                            <button class="btn btn-sm btn-outline-danger btn-remove-role" 
                                    onclick="eliminarAsociacion('${role.role_id}')"
                                    title="Eliminar asociación">
                                <i class="bi bi-trash me-1"></i>Eliminar
                            </button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
      // ==========================================
        // RENDERIZAR ROLES DISPONIBLES
        // ==========================================
        function renderizarRolesDisponibles() {
            const container = document.getElementById('available-roles-container');
            const countBadge = document.getElementById('available-count');
            
            countBadge.textContent = availableRoles.length;
            
            if (availableRoles.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-check-all"></i>
                        <div>Todos los roles están asociados</div>
                        <small class="text-muted">No hay más roles disponibles para agregar</small>
                    </div>
                `;
                return;
            }
            
            let html = '';
            availableRoles.forEach(role => {
                html += `
                    <div class="role-item-simple">
                        <div class="role-name">
                            <i class="bi bi-person-fill role-icon"></i>
                            ${escapeHtml(role.role_name)}
                        </div>
                        <button class="btn btn-sm btn-primary btn-add-role" 
                                onclick="agregarAsociacion('${role.role_id}')"
                                title="Agregar como obligatorio">
                            <i class="bi bi-plus-lg me-1"></i>Agregar
                        </button>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // ==========================================
        // AGREGAR ASOCIACIÓN
        // ==========================================
        async function agregarAsociacion(roleId) {
            if (!currentModuleId) {
                showMessage('Error: No hay módulo seleccionado', 'danger');
                return;
            }
            
            try {
                mostrarLoading();
                
                console.log(`➕ Agregando asociación: módulo=${currentModuleId}, rol=${roleId}`);
                
                // Crear asociación en la base de datos como OBLIGATORIO por defecto
                await supabaseRequest('/training_module_roles', {
                    method: 'POST',
                    body: JSON.stringify({
                        module_id: currentModuleId,
                        job_role_id: roleId,
                        is_mandatory: true  // Por defecto OBLIGATORIO
                    })
                });
                
                showMessage('Rol asociado como OBLIGATORIO exitosamente', 'success');
                
                // Recargar asociaciones
                await cargarAsociacionesModulo(currentModuleId);
                
            } catch (error) {
                console.error('❌ Error agregando asociación:', error);
                showMessage('Error al agregar rol: ' + error.message, 'danger');
                ocultarLoading();
            }
        }
        
        // ==========================================
        // CAMBIAR ESTADO (OBLIGATORIO ↔ RECOMENDADO)
        // ==========================================
        async function cambiarEstado(roleId, nuevoEstado) {
            if (!currentModuleId) {
                showMessage('Error: No hay módulo seleccionado', 'danger');
                return;
            }
            
            // Obtener nombre del rol para confirmación
            const role = associatedRoles.find(r => r.role_id === roleId);
            const roleName = role ? role.role_name : 'este rol';
            const estadoActual = role && role.is_mandatory ? 'OBLIGATORIO' : 'RECOMENDADO';
            const nuevoEstadoTexto = nuevoEstado ? 'OBLIGATORIO' : 'RECOMENDADO';
            
            if (!confirm(`¿Cambiar "${roleName}" de ${estadoActual} a ${nuevoEstadoTexto}?`)) {
                return;
            }
            
            try {
                mostrarLoading();
                
                console.log(`🔄 Cambiando estado: módulo=${currentModuleId}, rol=${roleId}, nuevo estado=${nuevoEstado}`);
                
                // Actualizar estado en la base de datos
                await supabaseRequest('/training_module_roles?module_id=eq.' + currentModuleId + '&job_role_id=eq.' + roleId, {
                    method: 'PATCH',
                    body: JSON.stringify({ is_mandatory: nuevoEstado })
                });
                
                showMessage(`Estado cambiado a ${nuevoEstadoTexto} exitosamente`, 'success');
                
                // Recargar asociaciones
                await cargarAsociacionesModulo(currentModuleId);
                
            } catch (error) {
                console.error('❌ Error cambiando estado:', error);
                showMessage('Error al cambiar estado: ' + error.message, 'danger');
                ocultarLoading();
            }
        }
        
        // ==========================================
        // ELIMINAR ASOCIACIÓN
        // ==========================================
        async function eliminarAsociacion(roleId) {
            if (!currentModuleId) {
                showMessage('Error: No hay módulo seleccionado', 'danger');
                return;
            }
            
            // Obtener nombre del rol para confirmación
            const role = associatedRoles.find(r => r.role_id === roleId);
            const roleName = role ? role.role_name : 'este rol';
            const estadoTexto = role && role.is_mandatory ? 'OBLIGATORIO' : 'RECOMENDADO';
            
            if (!confirm(`¿Está seguro de eliminar la asociación con "${roleName}" (${estadoTexto})?`)) {
                return;
            }
            
            try {
                mostrarLoading();
                
                console.log(`🗑️ Eliminando asociación: módulo=${currentModuleId}, rol=${roleId}`);
                
                // Eliminar asociación de la base de datos
                await supabaseRequest('/training_module_roles?module_id=eq.' + currentModuleId + '&job_role_id=eq.' + roleId, {
                    method: 'DELETE'
                });
                
                showMessage('Asociación eliminada exitosamente', 'success');
                
                // Recargar asociaciones
                await cargarAsociacionesModulo(currentModuleId);
                
            } catch (error) {
                console.error('❌ Error eliminando asociación:', error);
                showMessage('Error al eliminar asociación: ' + error.message, 'danger');
                ocultarLoading();
            }
        }
      // ==========================================
        // FUNCIONES DE UTILIDAD
        // ==========================================
        function mostrarLoading() {
            document.getElementById('loading-overlay').classList.remove('hidden');
        }
        
        function ocultarLoading() {
            document.getElementById('loading-overlay').classList.add('hidden');
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ==========================================
        // HACER FUNCIONES DISPONIBLES GLOBALMENTE
        // ==========================================
        window.agregarAsociacion = agregarAsociacion;
        window.eliminarAsociacion = eliminarAsociacion;
        window.cambiarEstado = cambiarEstado;
        
        console.log('🎉 module-roles.html cargado correctamente');
    </script>
</body>
</html>
