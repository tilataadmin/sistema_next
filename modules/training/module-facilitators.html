<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asociar Facilitadores a Unidades - SchoolNet</title>
    
    <!-- Bootstrap CSS - VERSIÓN FIJA PROBADA -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        .facilitator-item {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            background: white;
            transition: all 0.2s ease;
        }
        
        .facilitator-item:hover {
            background: #f8f9fa;
            border-color: #dee2e6;
            transform: translateX(4px);
        }
        
        .facilitator-item.primary {
            border-color: #ffc107;
            background: #fff9e6;
        }
        
        .facilitator-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .facilitator-name {
            font-weight: 600;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }
        
        .facilitator-type-icon {
            font-size: 1.2rem;
        }
        
        .facilitator-type-icon.interno {
            color: #667eea;
        }
        
        .facilitator-type-icon.externo {
            color: #28a745;
        }
        
        .facilitator-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .badge-primary-facilitator {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: #000;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .badge-type {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .badge-type.interno {
            background: #e3e8ff;
            color: #667eea;
        }
        
        .badge-type.externo {
            background: #d4edda;
            color: #28a745;
        }
        
        .btn-set-primary {
            padding: 6px 14px;
            font-size: 0.85rem;
        }
        
        .btn-remove-facilitator {
            padding: 6px 12px;
            font-size: 0.875rem;
        }
        
        .btn-add-facilitator {
            padding: 8px 16px;
            font-size: 0.875rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .section-header {
            background: #f8f9fa;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .section-title {
            font-weight: 600;
            color: #495057;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .badge-count {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-overlay.hidden {
            display: none;
        }
        
        .loading-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #module-selector {
            max-width: 600px;
        }
        
        .available-facilitators-container {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .facilitator-item-simple {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
            background: white;
        }
        
        .facilitator-item-simple:hover {
            background: #f8f9fa;
            border-color: #dee2e6;
            transform: translateX(4px);
        }
    </style>
</head>

<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="spinner"></div>
            <p class="mb-0">Cargando...</p>
        </div>
    </div>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="container-fluid">
        
        <!-- BREADCRUMBS -->
        <nav aria-label="breadcrumb" class="mt-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="../../dashboard.html">
                        <i class="bi bi-house me-1"></i>Dashboard
                    </a>
                </li>
                <li class="breadcrumb-item">
                    <a href="index.html">Formación</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    Asociar facilitadores a unidades
                </li>
            </ol>
        </nav>

        <!-- ENCABEZADO DE PÁGINA -->
        <div class="row mb-4">
            <div class="col">
                <h1 class="h3">
                    <i class="bi bi-person-video3 me-2"></i>
                    Asociar Facilitadores a Unidades Formativas
                </h1>
                <p class="text-muted">
                    Gestiona quiénes pueden impartir cada unidad formativa y designa facilitadores principales
                </p>
            </div>
        </div>

        <!-- CONTENEDOR DE ALERTAS -->
        <div id="alertContainer"></div>

        <!-- SELECTOR DE UNIDAD FORMATIVA -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <label for="module-selector" class="form-label fw-semibold">
                            <i class="bi bi-mortarboard me-2"></i>
                            Selecciona una Unidad Formativa
                        </label>
                        <select class="form-select form-select-lg" id="module-selector">
                            <option value="">-- Selecciona una unidad formativa --</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- CONTENIDO PRINCIPAL -->
        <div id="main-content" style="display: none;">
            <div class="row">
                
                <!-- FACILITADORES ASOCIADOS -->
                <div class="col-lg-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="section-header">
                                <h5 class="section-title">
                                    <i class="bi bi-people-fill"></i>
                                    Facilitadores Asociados
                                </h5>
                                <span class="badge-count" id="associated-count">0</span>
                            </div>
                            
                            <div id="associated-facilitators-container">
                                <!-- Se llena dinámicamente -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- FACILITADORES DISPONIBLES -->
                <div class="col-lg-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="section-header">
                                <h5 class="section-title">
                                    <i class="bi bi-person-plus"></i>
                                    Facilitadores Disponibles
                                </h5>
                                <span class="badge-count bg-secondary" id="available-count">0</span>
                            </div>
                            
                            <div class="available-facilitators-container" id="available-facilitators-container">
                                <!-- Se llena dinámicamente -->
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- SCRIPTS - ORDEN CRÍTICO -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/config.js"></script>
    <script>
        // ==========================================
        // VARIABLES GLOBALES
        // ==========================================
        let allModules = [];
        let allFacilitators = [];
        let currentModuleId = null;
        let associatedFacilitators = [];
        let availableFacilitators = [];
        
        // ==========================================
        // INICIALIZACIÓN - PATRÓN OBLIGATORIO
        // ==========================================
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('🔐 Iniciando validación de acceso...');
            
            try {
                // PASO 1: SIEMPRE validar permisos primero
                const hasAccess = await validatePageAccess('Asociar facilitadores a unidades');
                if (!hasAccess) {
                    console.log('❌ Acceso denegado - deteniendo inicialización');
                    return;
                }
                
                console.log('✅ Acceso permitido - continuando con inicialización');
                
                // PASO 2: Inicializar página
                await inicializarPagina();
                
            } catch (error) {
                console.error('❌ Error en validación de acceso:', error);
                showMessage('Error de validación de permisos', 'danger');
            }
        });
        
        // ==========================================
        // FUNCIÓN DE INICIALIZACIÓN
        // ==========================================
        async function inicializarPagina() {
            try {
                mostrarLoading();
                
                // Cargar datos iniciales
                await cargarModulosYFacilitadores();
                
                // Configurar event listeners
                configurarEventos();
                
                ocultarLoading();
                console.log('✅ Página inicializada correctamente');
                
            } catch (error) {
                console.error('❌ Error inicializando página:', error);
                showMessage('Error al cargar la página: ' + error.message, 'danger');
                ocultarLoading();
            }
        }
        
        // ==========================================
        // CONFIGURACIÓN DE EVENTOS
        // ==========================================
        function configurarEventos() {
            // Event listener para selector de módulo
            document.getElementById('module-selector').addEventListener('change', async function(e) {
                const moduleId = e.target.value;
                
                if (moduleId) {
                    currentModuleId = moduleId;
                    await cargarAsociacionesModulo(moduleId);
                } else {
                    currentModuleId = null;
                    document.getElementById('main-content').style.display = 'none';
                }
            });
            
            console.log('✅ Event listeners configurados');
        }
        
        // ==========================================
        // CARGA DE DATOS INICIALES
        // ==========================================
        async function cargarModulosYFacilitadores() {
            try {
                console.log('📡 Cargando módulos y facilitadores...');
                
                // Cargar módulos formativos activos
                const modulesData = await supabaseRequest('/training_modules?select=module_id,module_code,module_title&module_status=eq.active&order=module_code.asc');
                allModules = modulesData || [];
                
                // Cargar todos los facilitadores activos
                const facilitatorsData = await supabaseRequest('/training_facilitators?select=facilitator_id,facilitator_name,facilitator_type&facilitator_status=eq.active&order=facilitator_name.asc');
                allFacilitators = facilitatorsData || [];
                
                // Renderizar dropdown de módulos
                renderizarSelectorModulos();
                
                console.log(`✅ ${allModules.length} módulos y ${allFacilitators.length} facilitadores cargados`);
                
            } catch (error) {
                console.error('❌ Error cargando datos iniciales:', error);
                showMessage('Error al cargar datos: ' + error.message, 'danger');
            }
        }
        
        // ==========================================
        // RENDERIZAR SELECTOR DE MÓDULOS
        // ==========================================
        function renderizarSelectorModulos() {
            const selector = document.getElementById('module-selector');
            
            if (allModules.length === 0) {
                selector.innerHTML = '<option value="">No hay unidades formativas disponibles</option>';
                return;
            }
            
            let optionsHtml = '<option value="">-- Selecciona una unidad formativa --</option>';
            
            allModules.forEach(module => {
                optionsHtml += `
                    <option value="${module.module_id}">
                        ${escapeHtml(module.module_code)} - ${escapeHtml(module.module_title)}
                    </option>
                `;
            });
            
            selector.innerHTML = optionsHtml;
        }
        
        // ==========================================
        // CARGAR ASOCIACIONES DE UN MÓDULO
        // ==========================================
        async function cargarAsociacionesModulo(moduleId) {
            try {
                mostrarLoading();
                
                console.log(`📡 Cargando asociaciones para módulo: ${moduleId}`);
                
                // Cargar facilitadores asociados al módulo
                const associationsData = await supabaseRequest('/training_module_facilitators?select=facilitator_id,is_primary,training_facilitators(facilitator_id,facilitator_name,facilitator_type)&module_id=eq.' + moduleId);
                
                // Extraer los facilitadores asociados
                associatedFacilitators = associationsData.map(item => ({
                    facilitator_id: item.training_facilitators.facilitator_id,
                    facilitator_name: item.training_facilitators.facilitator_name,
                    facilitator_type: item.training_facilitators.facilitator_type,
                    is_primary: item.is_primary
                }));
                
                // Ordenar: principal primero, luego por nombre
                associatedFacilitators.sort((a, b) => {
                    if (a.is_primary && !b.is_primary) return -1;
                    if (!a.is_primary && b.is_primary) return 1;
                    return a.facilitator_name.localeCompare(b.facilitator_name);
                });
                
                // Calcular facilitadores disponibles (los que NO están asociados)
                const associatedIds = associatedFacilitators.map(f => f.facilitator_id);
                availableFacilitators = allFacilitators.filter(f => !associatedIds.includes(f.facilitator_id));
                
                // Renderizar ambas listas
                renderizarFacilitadoresAsociados();
                renderizarFacilitadoresDisponibles();
                
                // Mostrar contenido principal
                document.getElementById('main-content').style.display = 'block';
                
                ocultarLoading();
                console.log(`✅ ${associatedFacilitators.length} facilitadores asociados, ${availableFacilitators.length} disponibles`);
                
            } catch (error) {
                console.error('❌ Error cargando asociaciones:', error);
                showMessage('Error al cargar asociaciones: ' + error.message, 'danger');
                ocultarLoading();
            }
        }
        
        // ==========================================
        // RENDERIZAR FACILITADORES ASOCIADOS
        // ==========================================
        function renderizarFacilitadoresAsociados() {
            const container = document.getElementById('associated-facilitators-container');
            const countBadge = document.getElementById('associated-count');
            
            countBadge.textContent = associatedFacilitators.length;
            
            if (associatedFacilitators.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-person-x"></i>
                        <div>No hay facilitadores asignados a esta unidad</div>
                        <small class="text-muted">Agrega facilitadores desde la lista de disponibles</small>
                    </div>
                `;
                return;
            }
            
            let html = '';
            associatedFacilitators.forEach(facilitator => {
                const typeClass = facilitator.facilitator_type.toLowerCase();
                const typeIcon = facilitator.facilitator_type === 'Interno' ? 'bi-person-fill' : 'bi-building';
                
                html += `
                    <div class="facilitator-item ${facilitator.is_primary ? 'primary' : ''}">
                        <div class="facilitator-header">
                            <div class="facilitator-name">
                                <i class="bi ${typeIcon} facilitator-type-icon ${typeClass}"></i>
                                ${escapeHtml(facilitator.facilitator_name)}
                            </div>
                            <span class="badge-type ${typeClass}">
                                ${escapeHtml(facilitator.facilitator_type)}
                            </span>
                        </div>
                        
                        ${facilitator.is_primary ? `
                            <div class="mb-2">
                                <span class="badge-primary-facilitator">
                                    <i class="bi bi-star-fill"></i>
                                    Facilitador Principal
                                </span>
                            </div>
                        ` : `
                            <div class="mb-2">
                                <button class="btn btn-sm btn-outline-warning btn-set-primary" 
                                        onclick="marcarComoPrincipal('${facilitator.facilitator_id}')"
                                        title="Marcar como facilitador principal">
                                    <i class="bi bi-star me-1"></i>Marcar como principal
                                </button>
                            </div>
                        `}
                        
                        <div class="facilitator-actions">
                            <button class="btn btn-sm btn-outline-danger btn-remove-facilitator" 
                                    onclick="eliminarAsociacion('${facilitator.facilitator_id}', ${facilitator.is_primary})"
                                    title="Eliminar asociación">
                                <i class="bi bi-trash me-1"></i>Eliminar
                            </button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
      // ==========================================
        // RENDERIZAR FACILITADORES DISPONIBLES
        // ==========================================
        function renderizarFacilitadoresDisponibles() {
            const container = document.getElementById('available-facilitators-container');
            const countBadge = document.getElementById('available-count');
            
            countBadge.textContent = availableFacilitators.length;
            
            if (availableFacilitators.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-check-all"></i>
                        <div>Todos los facilitadores están asociados</div>
                        <small class="text-muted">No hay más facilitadores disponibles para agregar</small>
                    </div>
                `;
                return;
            }
            
            let html = '';
            availableFacilitators.forEach(facilitator => {
                const typeClass = facilitator.facilitator_type.toLowerCase();
                const typeIcon = facilitator.facilitator_type === 'Interno' ? 'bi-person-fill' : 'bi-building';
                
                html += `
                    <div class="facilitator-item-simple">
                        <div class="facilitator-name">
                            <i class="bi ${typeIcon} facilitator-type-icon ${typeClass}"></i>
                            ${escapeHtml(facilitator.facilitator_name)}
                            <span class="badge-type ${typeClass} ms-2">
                                ${escapeHtml(facilitator.facilitator_type)}
                            </span>
                        </div>
                        <button class="btn btn-sm btn-primary btn-add-facilitator" 
                                onclick="agregarAsociacion('${facilitator.facilitator_id}')"
                                title="Agregar facilitador">
                            <i class="bi bi-plus-lg me-1"></i>Agregar
                        </button>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // ==========================================
        // AGREGAR ASOCIACIÓN
        // ==========================================
        async function agregarAsociacion(facilitatorId) {
            if (!currentModuleId) {
                showMessage('Error: No hay módulo seleccionado', 'danger');
                return;
            }
            
            try {
                mostrarLoading();
                
                console.log(`➕ Agregando asociación: módulo=${currentModuleId}, facilitador=${facilitatorId}`);
                
                // Determinar si será principal (si no hay ninguno principal aún)
                const hasPrimary = associatedFacilitators.some(f => f.is_primary);
                const isPrimary = !hasPrimary;
                
                // Crear asociación en la base de datos
                await supabaseRequest('/training_module_facilitators', {
                    method: 'POST',
                    body: JSON.stringify({
                        module_id: currentModuleId,
                        facilitator_id: facilitatorId,
                        is_primary: isPrimary
                    })
                });
                
                const mensaje = isPrimary 
                    ? 'Facilitador agregado y marcado como principal (es el primero)' 
                    : 'Facilitador asociado exitosamente';
                
                showMessage(mensaje, 'success');
                
                // Recargar asociaciones
                await cargarAsociacionesModulo(currentModuleId);
                
            } catch (error) {
                console.error('❌ Error agregando asociación:', error);
                showMessage('Error al agregar facilitador: ' + error.message, 'danger');
                ocultarLoading();
            }
        }
        
        // ==========================================
        // MARCAR COMO PRINCIPAL
        // ==========================================
        async function marcarComoPrincipal(facilitatorId) {
            if (!currentModuleId) {
                showMessage('Error: No hay módulo seleccionado', 'danger');
                return;
            }
            
            // Obtener nombre del facilitador para confirmación
            const facilitator = associatedFacilitators.find(f => f.facilitator_id === facilitatorId);
            const facilitatorName = facilitator ? facilitator.facilitator_name : 'este facilitador';
            
            if (!confirm(`¿Desea marcar a "${facilitatorName}" como facilitador principal?\n\nEsto desmarcará al facilitador principal actual.`)) {
                return;
            }
            
            try {
                mostrarLoading();
                
                console.log(`⭐ Marcando como principal: módulo=${currentModuleId}, facilitador=${facilitatorId}`);
                
                // PASO 1: Desmarcar todos los facilitadores como NO principales
                const updatePromises = associatedFacilitators.map(f => 
                    supabaseRequest('/training_module_facilitators?module_id=eq.' + currentModuleId + '&facilitator_id=eq.' + f.facilitator_id, {
                        method: 'PATCH',
                        body: JSON.stringify({ is_primary: false })
                    })
                );
                
                await Promise.all(updatePromises);
                
                // PASO 2: Marcar el seleccionado como principal
                await supabaseRequest('/training_module_facilitators?module_id=eq.' + currentModuleId + '&facilitator_id=eq.' + facilitatorId, {
                    method: 'PATCH',
                    body: JSON.stringify({ is_primary: true })
                });
                
                showMessage('Facilitador principal actualizado exitosamente', 'success');
                
                // Recargar asociaciones
                await cargarAsociacionesModulo(currentModuleId);
                
            } catch (error) {
                console.error('❌ Error marcando como principal:', error);
                showMessage('Error al actualizar facilitador principal: ' + error.message, 'danger');
                ocultarLoading();
            }
        }
        
        // ==========================================
        // ELIMINAR ASOCIACIÓN
        // ==========================================
        async function eliminarAsociacion(facilitatorId, isPrimary) {
            if (!currentModuleId) {
                showMessage('Error: No hay módulo seleccionado', 'danger');
                return;
            }
            
            // Obtener nombre del facilitador para confirmación
            const facilitator = associatedFacilitators.find(f => f.facilitator_id === facilitatorId);
            const facilitatorName = facilitator ? facilitator.facilitator_name : 'este facilitador';
            
            // Mensaje de confirmación especial si es el facilitador principal
            let confirmMessage = `¿Está seguro de eliminar la asociación con "${facilitatorName}"?`;
            if (isPrimary && associatedFacilitators.length > 1) {
                confirmMessage += '\n\n⚠️ Este es el facilitador principal. Deberá designar otro facilitador principal después de eliminarlo.';
            }
            
            if (!confirm(confirmMessage)) {
                return;
            }
            
            try {
                mostrarLoading();
                
                console.log(`🗑️ Eliminando asociación: módulo=${currentModuleId}, facilitador=${facilitatorId}`);
                
                // Eliminar asociación de la base de datos
                await supabaseRequest('/training_module_facilitators?module_id=eq.' + currentModuleId + '&facilitator_id=eq.' + facilitatorId, {
                    method: 'DELETE'
                });
                
                let mensaje = 'Asociación eliminada exitosamente';
                if (isPrimary && associatedFacilitators.length > 1) {
                    mensaje += '. Recuerda designar un nuevo facilitador principal.';
                }
                
                showMessage(mensaje, isPrimary ? 'warning' : 'success');
                
                // Recargar asociaciones
                await cargarAsociacionesModulo(currentModuleId);
                
            } catch (error) {
                console.error('❌ Error eliminando asociación:', error);
                showMessage('Error al eliminar asociación: ' + error.message, 'danger');
                ocultarLoading();
            }
        }
      // ==========================================
        // FUNCIONES DE UTILIDAD
        // ==========================================
        function mostrarLoading() {
            document.getElementById('loading-overlay').classList.remove('hidden');
        }
        
        function ocultarLoading() {
            document.getElementById('loading-overlay').classList.add('hidden');
