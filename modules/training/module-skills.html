<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asociar Habilidades a Unidades - SchoolNet</title>
    
    <!-- Bootstrap CSS - VERSI√ìN FIJA PROBADA -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        .skill-item {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
            background: white;
        }
        
        .skill-item:hover {
            background: #f8f9fa;
            border-color: #dee2e6;
            transform: translateX(4px);
        }
        
        .skill-name {
            font-weight: 500;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .skill-icon {
            color: #667eea;
            font-size: 1.1rem;
        }
        
        .btn-remove-skill {
            padding: 4px 12px;
            font-size: 0.875rem;
        }
        
        .btn-add-skill {
            padding: 6px 16px;
            font-size: 0.875rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .section-header {
            background: #f8f9fa;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .section-title {
            font-weight: 600;
            color: #495057;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .badge-count {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-overlay.hidden {
            display: none;
        }
        
        .loading-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #module-selector {
            max-width: 600px;
        }
        
        .available-skills-container {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="spinner"></div>
            <p class="mb-0">Cargando...</p>
        </div>
    </div>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="container-fluid">
        
        <!-- BREADCRUMBS -->
        <nav aria-label="breadcrumb" class="mt-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="../../dashboard.html">
                        <i class="bi bi-house me-1"></i>Dashboard
                    </a>
                </li>
                <li class="breadcrumb-item">
                    <a href="index.html">Formaci√≥n</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    Asociar habilidades a unidades
                </li>
            </ol>
        </nav>

        <!-- ENCABEZADO DE P√ÅGINA -->
        <div class="row mb-4">
            <div class="col">
                <h1 class="h3">
                    <i class="bi bi-link-45deg me-2"></i>
                    Asociar Habilidades a Unidades Formativas
                </h1>
                <p class="text-muted">
                    Gestiona las habilidades que desarrolla cada unidad formativa
                </p>
            </div>
        </div>

        <!-- CONTENEDOR DE ALERTAS -->
        <div id="alertContainer"></div>

        <!-- SELECTOR DE UNIDAD FORMATIVA -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <label for="module-selector" class="form-label fw-semibold">
                            <i class="bi bi-mortarboard me-2"></i>
                            Selecciona una Unidad Formativa
                        </label>
                        <select class="form-select form-select-lg" id="module-selector">
                            <option value="">-- Selecciona una unidad formativa --</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- CONTENIDO PRINCIPAL (se muestra solo cuando hay m√≥dulo seleccionado) -->
        <div id="main-content" style="display: none;">
            <div class="row">
                
                <!-- HABILIDADES ASOCIADAS -->
                <div class="col-lg-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="section-header">
                                <h5 class="section-title">
                                    <i class="bi bi-check-circle"></i>
                                    Habilidades Asociadas
                                </h5>
                                <span class="badge-count" id="associated-count">0</span>
                            </div>
                            
                            <div id="associated-skills-container">
                                <!-- Se llena din√°micamente -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- HABILIDADES DISPONIBLES -->
                <div class="col-lg-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="section-header">
                                <h5 class="section-title">
                                    <i class="bi bi-plus-circle"></i>
                                    Habilidades Disponibles
                                </h5>
                                <span class="badge-count bg-secondary" id="available-count">0</span>
                            </div>
                            
                            <div class="available-skills-container" id="available-skills-container">
                                <!-- Se llena din√°micamente -->
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- SCRIPTS - ORDEN CR√çTICO -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/config.js"></script>
    <script>
        // ==========================================
        // VARIABLES GLOBALES
        // ==========================================
        let allModules = [];
        let allSkills = [];
        let currentModuleId = null;
        let associatedSkills = [];
        let availableSkills = [];
        
        // ==========================================
        // INICIALIZACI√ìN - PATR√ìN OBLIGATORIO
        // ==========================================
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üîê Iniciando validaci√≥n de acceso...');
            
            try {
                // PASO 1: SIEMPRE validar permisos primero
                const hasAccess = await validatePageAccess('Asociar habilidades a unidades');
                if (!hasAccess) {
                    console.log('‚ùå Acceso denegado - deteniendo inicializaci√≥n');
                    return;
                }
                
                console.log('‚úÖ Acceso permitido - continuando con inicializaci√≥n');
                
                // PASO 2: Inicializar p√°gina
                await inicializarPagina();
                
            } catch (error) {
                console.error('‚ùå Error en validaci√≥n de acceso:', error);
                showMessage('Error de validaci√≥n de permisos', 'danger');
            }
        });
        
        // ==========================================
        // FUNCI√ìN DE INICIALIZACI√ìN
        // ==========================================
        async function inicializarPagina() {
            try {
                mostrarLoading();
                
                // Cargar datos iniciales
                await cargarModulosYHabilidades();
                
                // Configurar event listeners
                configurarEventos();
                
                ocultarLoading();
                console.log('‚úÖ P√°gina inicializada correctamente');
                
            } catch (error) {
                console.error('‚ùå Error inicializando p√°gina:', error);
                showMessage('Error al cargar la p√°gina: ' + error.message, 'danger');
                ocultarLoading();
            }
        }
        
        // ==========================================
        // CONFIGURACI√ìN DE EVENTOS
        // ==========================================
        function configurarEventos() {
            // Event listener para selector de m√≥dulo
            document.getElementById('module-selector').addEventListener('change', async function(e) {
                const moduleId = e.target.value;
                
                if (moduleId) {
                    currentModuleId = moduleId;
                    await cargarAsociacionesModulo(moduleId);
                } else {
                    currentModuleId = null;
                    document.getElementById('main-content').style.display = 'none';
                }
            });
            
            console.log('‚úÖ Event listeners configurados');
        }
        
        // ==========================================
        // CARGA DE DATOS INICIALES
        // ==========================================
        async function cargarModulosYHabilidades() {
            try {
                console.log('üì° Cargando m√≥dulos y habilidades...');
                
                // Cargar m√≥dulos formativos activos
                const modulesData = await supabaseRequest('/training_modules?select=module_id,module_code,module_title&module_status=eq.active&order=module_code.asc');
                allModules = modulesData || [];
                
                // Cargar todas las habilidades activas
                const skillsData = await supabaseRequest('/training_skills?select=skill_id,skill_name&skill_status=eq.active&order=skill_name.asc');
                allSkills = skillsData || [];
                
                // Renderizar dropdown de m√≥dulos
                renderizarSelectorModulos();
                
                console.log(`‚úÖ ${allModules.length} m√≥dulos y ${allSkills.length} habilidades cargados`);
                
            } catch (error) {
                console.error('‚ùå Error cargando datos iniciales:', error);
                showMessage('Error al cargar datos: ' + error.message, 'danger');
            }
        }
        
        // ==========================================
        // RENDERIZAR SELECTOR DE M√ìDULOS
        // ==========================================
        function renderizarSelectorModulos() {
            const selector = document.getElementById('module-selector');
            
            if (allModules.length === 0) {
                selector.innerHTML = '<option value="">No hay unidades formativas disponibles</option>';
                return;
            }
            
            let optionsHtml = '<option value="">-- Selecciona una unidad formativa --</option>';
            
            allModules.forEach(module => {
                optionsHtml += `
                    <option value="${module.module_id}">
                        ${escapeHtml(module.module_code)} - ${escapeHtml(module.module_title)}
                    </option>
                `;
            });
            
            selector.innerHTML = optionsHtml;
        }
        
        // ==========================================
        // CARGAR ASOCIACIONES DE UN M√ìDULO
        // ==========================================
        async function cargarAsociacionesModulo(moduleId) {
            try {
                mostrarLoading();
                
                console.log(`üì° Cargando asociaciones para m√≥dulo: ${moduleId}`);
                
                // Cargar habilidades asociadas al m√≥dulo
                const associationsData = await supabaseRequest('/training_module_skills?select=skill_id,training_skills(skill_id,skill_name)&module_id=eq.' + moduleId);
                
                // Extraer las habilidades asociadas
                associatedSkills = associationsData.map(item => ({
                    skill_id: item.training_skills.skill_id,
                    skill_name: item.training_skills.skill_name
                }));
                
                // Calcular habilidades disponibles (las que NO est√°n asociadas)
                const associatedIds = associatedSkills.map(skill => skill.skill_id);
                availableSkills = allSkills.filter(skill => !associatedIds.includes(skill.skill_id));
                
                // Renderizar ambas listas
                renderizarHabilidadesAsociadas();
                renderizarHabilidadesDisponibles();
                
                // Mostrar contenido principal
                document.getElementById('main-content').style.display = 'block';
                
                ocultarLoading();
                console.log(`‚úÖ ${associatedSkills.length} habilidades asociadas, ${availableSkills.length} disponibles`);
                
            } catch (error) {
                console.error('‚ùå Error cargando asociaciones:', error);
                showMessage('Error al cargar asociaciones: ' + error.message, 'danger');
                ocultarLoading();
            }
        }
        
        // ==========================================
        // RENDERIZAR HABILIDADES ASOCIADAS
        // ==========================================
        function renderizarHabilidadesAsociadas() {
            const container = document.getElementById('associated-skills-container');
            const countBadge = document.getElementById('associated-count');
            
            countBadge.textContent = associatedSkills.length;
            
            if (associatedSkills.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-inbox"></i>
                        <div>No hay habilidades asociadas a esta unidad</div>
                        <small class="text-muted">Agrega habilidades desde la lista de disponibles</small>
                    </div>
                `;
                return;
            }
            
            let html = '';
            associatedSkills.forEach(skill => {
                html += `
                    <div class="skill-item">
                        <div class="skill-name">
                            <i class="bi bi-check-circle-fill skill-icon"></i>
                            ${escapeHtml(skill.skill_name)}
                        </div>
                        <button class="btn btn-sm btn-outline-danger btn-remove-skill" 
                                onclick="eliminarAsociacion('${skill.skill_id}')"
                                title="Eliminar asociaci√≥n">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // ==========================================
        // RENDERIZAR HABILIDADES DISPONIBLES
        // ==========================================
        function renderizarHabilidadesDisponibles() {
            const container = document.getElementById('available-skills-container');
            const countBadge = document.getElementById('available-count');
            
            countBadge.textContent = availableSkills.length;
            
            if (availableSkills.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-check-all"></i>
                        <div>Todas las habilidades est√°n asociadas</div>
                        <small class="text-muted">No hay m√°s habilidades disponibles para agregar</small>
                    </div>
                `;
                return;
            }
            
            let html = '';
            availableSkills.forEach(skill => {
                html += `
                    <div class="skill-item">
                        <div class="skill-name">
                            <i class="bi bi-circle skill-icon"></i>
                            ${escapeHtml(skill.skill_name)}
                        </div>
                        <button class="btn btn-sm btn-primary btn-add-skill" 
                                onclick="agregarAsociacion('${skill.skill_id}')"
                                title="Agregar habilidad">
                            <i class="bi bi-plus-lg me-1"></i>Agregar
                        </button>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
      // ==========================================
        // AGREGAR ASOCIACI√ìN
        // ==========================================
        async function agregarAsociacion(skillId) {
            if (!currentModuleId) {
                showMessage('Error: No hay m√≥dulo seleccionado', 'danger');
                return;
            }
            
            try {
                mostrarLoading();
                
                console.log(`‚ûï Agregando asociaci√≥n: m√≥dulo=${currentModuleId}, habilidad=${skillId}`);
                
                // Crear asociaci√≥n en la base de datos
                await supabaseRequest('/training_module_skills', {
                    method: 'POST',
                    body: JSON.stringify({
                        module_id: currentModuleId,
                        skill_id: skillId
                    })
                });
                
                showMessage('Habilidad asociada exitosamente', 'success');
                
                // Recargar asociaciones
                await cargarAsociacionesModulo(currentModuleId);
                
            } catch (error) {
                console.error('‚ùå Error agregando asociaci√≥n:', error);
                showMessage('Error al agregar habilidad: ' + error.message, 'danger');
                ocultarLoading();
            }
        }
        
        // ==========================================
        // ELIMINAR ASOCIACI√ìN
        // ==========================================
        async function eliminarAsociacion(skillId) {
            if (!currentModuleId) {
                showMessage('Error: No hay m√≥dulo seleccionado', 'danger');
                return;
            }
            
            // Obtener nombre de la habilidad para confirmaci√≥n
            const skill = associatedSkills.find(s => s.skill_id === skillId);
            const skillName = skill ? skill.skill_name : 'esta habilidad';
            
            if (!confirm(`¬øEst√° seguro de eliminar la asociaci√≥n con "${skillName}"?`)) {
                return;
            }
            
            try {
                mostrarLoading();
                
                console.log(`üóëÔ∏è Eliminando asociaci√≥n: m√≥dulo=${currentModuleId}, habilidad=${skillId}`);
                
                // Eliminar asociaci√≥n de la base de datos
                await supabaseRequest('/training_module_skills?module_id=eq.' + currentModuleId + '&skill_id=eq.' + skillId, {
                    method: 'DELETE'
                });
                
                showMessage('Asociaci√≥n eliminada exitosamente', 'success');
                
                // Recargar asociaciones
                await cargarAsociacionesModulo(currentModuleId);
                
            } catch (error) {
                console.error('‚ùå Error eliminando asociaci√≥n:', error);
                showMessage('Error al eliminar asociaci√≥n: ' + error.message, 'danger');
                ocultarLoading();
            }
        }
        
        // ==========================================
        // FUNCIONES DE UTILIDAD
        // ==========================================
        function mostrarLoading() {
            document.getElementById('loading-overlay').classList.remove('hidden');
        }
        
        function ocultarLoading() {
            document.getElementById('loading-overlay').classList.add('hidden');
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ==========================================
        // HACER FUNCIONES DISPONIBLES GLOBALMENTE
        // ==========================================
        window.agregarAsociacion = agregarAsociacion;
        window.eliminarAsociacion = eliminarAsociacion;
        
        console.log('üéâ module-skills.html cargado correctamente');
    </script>
</body>
</html>
