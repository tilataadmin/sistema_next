    <style>

        }

<body>
    
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mb-0">Registrando asistencia...</p>
        </div>
    </div>
    
    <div class="attendance-card">
        <div class="card-header-custom">
            <h1>
                <i class="bi bi-clipboard-check me-2"></i>
                Registro de Asistencia
            </h1>
            <p>Confirma tu presencia en el evento</p>
        </div>
        
        <div class="card-body-custom" id="mainContent">
            
            <!-- Informaci√≥n del Evento -->
            <div class="event-info" id="eventInfo">
                <h2 id="eventName">Cargando evento...</h2>
                <div class="event-date">
                    <i class="bi bi-calendar3"></i>
                    <span id="eventDate">Cargando fecha...</span>
                </div>
            </div>
            
            <!-- Formulario de Registro -->
            <form id="attendanceForm">
                <div class="mb-3">
                    <label for="participantDocument" class="form-label">
                        <i class="bi bi-person-badge me-1"></i>
                        N√∫mero de Documento
                    </label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="participantDocument" 
                        required
                        placeholder="Ingresa tu n√∫mero de documento"
                        autofocus
                    >
                    <div class="form-text">
                        Ingresa el documento con el que te inscribiste al evento
                    </div>
                </div>
                
                <button type="submit" class="btn btn-submit" id="btnSubmit">
                    <i class="bi bi-check-circle me-2"></i>
                    Registrar Mi Asistencia
                </button>
                
                <div class="recaptcha-notice">
                    Este sitio est√° protegido por reCAPTCHA
                </div>
            </form>
            
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/config.js"></script>
    <script>
        // Variables globales
        let eventId = null;
        let eventDate = null;
        let eventToken = null;
        let currentEvent = null;
        let recaptchaToken = null;
        
        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Obtener par√°metros de URL
                const urlParams = new URLSearchParams(window.location.search);
                eventId = urlParams.get('event');
                eventDate = urlParams.get('date');
                eventToken = urlParams.get('token');
                
                // Validar par√°metros
                if (!eventId || !eventDate || !eventToken) {
                    showError('Par√°metros de URL inv√°lidos. Por favor escanea el c√≥digo QR nuevamente.');
                    return;
                }
                
                // Validar token
                const expectedToken = generateDayToken(eventId, eventDate);
                if (eventToken !== expectedToken) {
                    showError('Token de seguridad inv√°lido. Este enlace no es v√°lido.');
                    return;
                }
                
                // Cargar informaci√≥n del evento
                await loadEventInfo();
                
                // Configurar formulario
                document.getElementById('attendanceForm').addEventListener('submit', handleSubmit);
                
                console.log('‚úÖ P√°gina de asistencia inicializada');
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                showError('Error al cargar la p√°gina: ' + error.message);
            }
        });
        
        // ==========================================
        // CARGAR INFORMACI√ìN DEL EVENTO
        // ==========================================
        async function loadEventInfo() {
            try {
                const data = await supabaseRequest(`/events?select=*&event_id=eq.${eventId}`);
                
                if (!data || data.length === 0) {
                    throw new Error('Evento no encontrado');
                }
                
                currentEvent = data[0];
                
                // Validar que la fecha est√© dentro del rango del evento
                const requestDate = new Date(eventDate + 'T12:00:00');
                const startDate = new Date(currentEvent.event_start_date + 'T00:00:00');
                const endDate = new Date(currentEvent.event_end_date + 'T23:59:59');

                
                if (requestDate < startDate || requestDate > endDate) {
                    throw new Error('La fecha no corresponde a ning√∫n d√≠a del evento');
                }
                
                // Renderizar informaci√≥n
                document.getElementById('eventName').textContent = currentEvent.event_name;
                
                const dateFormatted = requestDate.toLocaleDateString('es-CO', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    timeZone: 'America/Bogota'
                });
                document.getElementById('eventDate').textContent = dateFormatted;
                
                console.log('‚úÖ Evento cargado:', currentEvent.event_name);
                
            } catch (error) {
                console.error('‚ùå Error cargando evento:', error);
                throw error;
            }
        }
        
        // ==========================================
        // MANEJAR ENV√çO DEL FORMULARIO
        // ==========================================
        async function handleSubmit(e) {
            e.preventDefault();
            
            const participantDoc = document.getElementById('participantDocument').value.trim();
            
            if (!participantDoc) {
                showMessage('Por favor ingresa tu n√∫mero de documento', 'warning');
                return;
            }
            
            try {
                // Mostrar loading
                showLoading(true);
                
                // Obtener token de reCAPTCHA
                recaptchaToken = await grecaptcha.execute('6LdMjF4sAAAAANCg-Gev-wyRXmdSbK9yJ039fBBT', { action: 'attendance' });
                
                // Buscar participante inscrito
                const registration = await findParticipant(participantDoc);
                
                if (!registration) {
                    showLoading(false);
                    showNotInscribedError();
                    return;
                }
                
                // Verificar si ya registr√≥ asistencia hoy
                const alreadyRegistered = await checkExistingAttendance(registration.registration_id, eventDate);
                
                if (alreadyRegistered) {
                    showLoading(false);
                    showAlreadyRegistered(registration);
                    return;
                }
                
                // Registrar asistencia
                await registerAttendance(registration);
                
                showLoading(false);
                showSuccess(registration);
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                showLoading(false);
                showError('Error al registrar asistencia: ' + error.message);
            }
        }
        
        // ==========================================
        // BUSCAR PARTICIPANTE INSCRITO
        // ==========================================
        async function findParticipant(participantDoc) {
            try {
                const data = await supabaseRequest(
                    `/event_registrations?select=*&event_id=eq.${eventId}&participant_document=eq.${participantDoc}&registration_status=eq.activo`
                );
                
                return data && data.length > 0 ? data[0] : null;
                
            } catch (error) {
                console.error('‚ùå Error buscando participante:', error);
                throw error;
            }
        }
        
        // ==========================================
        // VERIFICAR ASISTENCIA EXISTENTE
        // ==========================================
        async function checkExistingAttendance(registrationId, date) {
            try {
                const data = await supabaseRequest(
                    `/event_attendance?select=attendance_id&registration_id=eq.${registrationId}&attendance_date=eq.${date}`
                );
                
                return data && data.length > 0;
                
            } catch (error) {
                console.error('‚ùå Error verificando asistencia:', error);
                return false; // En caso de error, permitir registro
            }
        }
        
        // ==========================================
        // REGISTRAR ASISTENCIA
        // ==========================================
        async function registerAttendance(registration) {
            try {
                const nowCO = new Date(new Date().toLocaleString('en-US', { timeZone: 'America/Bogota' }));
                const attendanceDateTime = `${eventDate}T${nowCO.toTimeString().split(' ')[0]}`;
                const attendanceData = {
                    registration_id: registration.registration_id,
                    event_id: eventId,
                    attendance_date: eventDate,
                    attendance_time: attendanceDateTime, // Formato: "2026-02-20T07:34:30"
                    registered_from: 'qr',
                    registered_by: null,
                    registration_ip: null
                };
                
                console.log('üìù Datos de asistencia:', attendanceData);
                
                await supabaseRequest('/event_attendance', {
                    method: 'POST',
                    body: JSON.stringify(attendanceData)
                });
                
                console.log('‚úÖ Asistencia registrada exitosamente');
                
            } catch (error) {
                console.error('‚ùå Error registrando asistencia:', error);
                throw error;
            }
        }
        
        // ==========================================
        // MOSTRAR √âXITO
        // ==========================================
        function showSuccess(registration) {
            const timeFormatted = new Date().toLocaleTimeString('es-CO', {
                hour: '2-digit',
                minute: '2-digit',
                timeZone: 'America/Bogota'
            });
            
            document.getElementById('mainContent').innerHTML = `
                <div class="success-message">
                    <div class="success-icon">
                        <i class="bi bi-check-circle-fill"></i>
                    </div>
                    <h3 class="text-success mb-3">¬°Asistencia Registrada!</h3>
                    <div class="participant-info">
                        <div class="label">Nombre</div>
                        <div class="value">${registration.participant_full_name}</div>
                    </div>
                    <div class="participant-info">
                        <div class="label">Documento</div>
                        <div class="value">${registration.participant_document}</div>
                    </div>
                    <div class="participant-info">
                        <div class="label">Hora de Registro</div>
                        <div class="value">${timeFormatted}</div>
                    </div>
                    <p class="text-muted mt-3 mb-0">
                        Tu asistencia ha sido registrada exitosamente
                    </p>
                </div>
            `;
        }
        
        // ==========================================
        // MOSTRAR YA REGISTRADO
        // ==========================================
        function showAlreadyRegistered(registration) {
            document.getElementById('mainContent').innerHTML = `
                <div class="success-message" style="background: #fff3cd; border-color: #ffc107;">
                    <div class="success-icon" style="color: #ffc107;">
                        <i class="bi bi-info-circle-fill"></i>
                    </div>
                    <h3 style="color: #856404;" class="mb-3">Ya Registraste Tu Asistencia</h3>
                    <div class="participant-info">
                        <div class="label">Nombre</div>
                        <div class="value">${registration.participant_full_name}</div>
                    </div>
                    <div class="participant-info">
                        <div class="label">Documento</div>
                        <div class="value">${registration.participant_document}</div>
                    </div>
                    <p class="text-muted mt-3 mb-0">
                        Tu asistencia ya fue registrada anteriormente para este d√≠a
                    </p>
                </div>
            `;
        }
        
        // ==========================================
        // MOSTRAR ERROR DE NO INSCRITO
        // ==========================================
        function showNotInscribedError() {
            document.getElementById('mainContent').innerHTML = `
                <div class="alert alert-warning border-2" style="border-color: #ffc107;">
                    <div class="d-flex align-items-start">
                        <div class="flex-shrink-0">
                            <i class="bi bi-exclamation-triangle" style="font-size: 3rem; color: #ffc107;"></i>
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <h4 class="alert-heading mb-2">
                                No Est√°s Inscrito
                            </h4>
                            <p class="mb-3">
                                Tu documento no aparece en la lista de participantes inscritos a este evento.
                            </p>
                            <p class="mb-3">
                                <strong>¬øQu√© puedes hacer?</strong>
                            </p>
                            <ul class="mb-3">
                                <li>Verifica que ingresaste correctamente tu n√∫mero de documento</li>
                                <li>Inscr√≠bete al evento escaneando el c√≥digo QR de inscripci√≥n</li>
                                <li>Contacta a los organizadores del evento</li>
                            </ul>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" onclick="location.reload()">
                                    <i class="bi bi-arrow-clockwise me-1"></i>
                                    Intentar de Nuevo
                                </button>
                                <button class="btn btn-outline-secondary" onclick="goToRegistration()">
                                    <i class="bi bi-person-plus me-1"></i>
                                    Ir a Inscripci√≥n
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // ==========================================
        // IR A P√ÅGINA DE INSCRIPCI√ìN
        // ==========================================
        function goToRegistration() {
            const baseUrl = window.location.origin;
            window.location.href = `${baseUrl}/modules/events/event-public-register.html?event=${eventId}`;
        }
        
        // ==========================================
        // MOSTRAR ERROR
        // ==========================================
        function showError(message) {
            document.getElementById('mainContent').innerHTML = `
                <div class="error-message">
                    <h4 class="mb-3">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Error
                    </h4>
                    <p class="mb-0">${message}</p>
                </div>
            `;
        }
        
        // ==========================================
        // MOSTRAR/OCULTAR LOADING
        // ==========================================
        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }
        
        // ==========================================
        // GENERAR TOKEN (IGUAL QUE EN events-detail.html)
        // ==========================================
        function generateDayToken(eventId, date) {
            const str = `${eventId}-${date}-schoolnet-attendance`;
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(36);
        }
        
        console.log('‚úÖ Registro de Asistencia cargado - v26.02.02');
    </script>
</body>
