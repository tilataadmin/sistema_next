<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Cuidados - SchoolNet</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-overlay.hidden {
            display: none;
        }
        
        .loading-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .recent-care-item {
            border-left: 3px solid #28a745;
            padding-left: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="spinner"></div>
            <p class="mb-0">Cargando...</p>
        </div>
    </div>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="container-fluid">
        
        <!-- BREADCRUMBS -->
        <nav aria-label="breadcrumb" class="mt-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="../../dashboard.html">
                        <i class="bi bi-house me-1"></i>Dashboard
                    </a>
                </li>
                <li class="breadcrumb-item">
                    <a href="index.html">Gestión Ambiental</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    Registrar Cuidados
                </li>
            </ol>
        </nav>

        <!-- ENCABEZADO -->
        <div class="row mb-4">
            <div class="col">
                <h1 class="h3">
                    <i class="bi bi-plus-circle me-2"></i>
                    Registrar Cuidados de Árboles
                </h1>
                <p class="text-muted">
                    Formulario rápido para registrar mantenimientos
                </p>
            </div>
        </div>

        <!-- ALERTAS -->
        <div id="alertContainer"></div>

        <div class="row">
            <!-- COLUMNA IZQUIERDA: FORMULARIO -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-clipboard-plus me-2"></i>Nuevo Registro de Cuidado
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="form-cuidado">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="tree-id" class="form-label">
                                        Árbol <span class="text-danger">*</span>
                                    </label>
                                    <select class="form-select" id="tree-id" name="tree_id" required>
                                        <option value="">Seleccione un árbol...</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="care-date" class="form-label">
                                        Fecha del Cuidado <span class="text-danger">*</span>
                                    </label>
                                    <input type="date" 
                                           class="form-control" 
                                           id="care-date" 
                                           name="care_date" 
                                           required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="care-type" class="form-label">
                                    Tipo de Cuidado <span class="text-danger">*</span>
                                </label>
                                <select class="form-select" id="care-type" name="care_type" required>
                                    <option value="">Seleccione el tipo...</option>
                                    <option value="poda">Poda</option>
                                    <option value="riego">Riego</option>
                                    <option value="fertilización">Fertilización</option>
                                    <option value="fumigación">Fumigación</option>
                                    <option value="inspección">Inspección</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="care-description" class="form-label">
                                    Descripción del Cuidado <span class="text-danger">*</span>
                                </label>
                                <textarea class="form-control" 
                                          id="care-description" 
                                          name="care_description"
                                          rows="4"
                                          required
                                          placeholder="Describa detalladamente el cuidado realizado..."></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="worker-name" class="form-label">
                                    Nombre del Trabajador
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="worker-name" 
                                       name="worker_name"
                                       placeholder="Opcional - Solo para personal externo o temporal">
                                <small class="text-muted">Si no se especifica, se registra el usuario actual</small>
                            </div>
                            
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle me-1"></i>Guardar
                                </button>
                                <button type="button" class="btn btn-success" onclick="guardarYNuevo()">
                                    <i class="bi bi-arrow-repeat me-1"></i>Guardar y Nuevo
                                </button>
                                <a href="tree-care-history.html" class="btn btn-outline-secondary">
                                    <i class="bi bi-clock-history me-1"></i>Ver Historial
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- COLUMNA DERECHA: CUIDADOS RECIENTES -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="bi bi-clock-history me-2"></i>Cuidados Recientes
                        </h6>
                    </div>
                    <div class="card-body" id="recent-care-container">
                        <div class="text-center py-4">
                            <div class="spinner-border spinner-border-sm text-primary" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                            <div class="mt-2 small">Cargando...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/config.js"></script>
    <script>
        // ==========================================
        // VARIABLES GLOBALES
        // ==========================================
        let arbolesActivos = [];
        let currentUser = null;
        let guardarYNuevoActivo = false;
        
        // ==========================================
        // INICIALIZACIÓN
        // ==========================================
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('🔐 Iniciando validación de acceso...');
            
            try {
                const hasAccess = await validatePageAccess('Registrar cuidados de árboles');
                if (!hasAccess) {
                    console.log('❌ Acceso denegado - deteniendo inicialización');
                    return;
                }
                
                console.log('✅ Acceso permitido - continuando con inicialización');
                await inicializarPagina();
                
            } catch (error) {
                console.error('❌ Error en validación de acceso:', error);
                showMessage('Error de validación de permisos', 'danger');
            }
        });
        
        // ==========================================
        // INICIALIZACIÓN
        // ==========================================
        async function inicializarPagina() {
            try {
                mostrarLoading();
                
                // Obtener usuario actual
                const session = getStoredSession();
                if (session && session.user) {
                    currentUser = session.user;
                }
                
                // Establecer fecha actual
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('care-date').value = today;
                document.getElementById('care-date').max = today; // Bloquear fechas futuras
                
                // Configurar formulario
                document.getElementById('form-cuidado').addEventListener('submit', manejarSubmitFormulario);
                
                // Cargar datos
                await cargarArbolesActivos();
                await cargarCuidadosRecientes();
                
                ocultarLoading();
                console.log('✅ Página inicializada correctamente');
                
            } catch (error) {
                console.error('❌ Error inicializando página:', error);
                showMessage('Error al cargar la página: ' + error.message, 'danger');
                ocultarLoading();
            }
        }
        
        // ==========================================
        // CARGAR ÁRBOLES ACTIVOS
        // ==========================================
        async function cargarArbolesActivos() {
            try {
                console.log('📡 Cargando árboles activos...');
                
                const datos = await supabaseRequest('/env_tree_inventory?select=tree_id,tree_number,location_description,env_tree_species(species_name)&tree_status=neq.removed&order=tree_number.asc');
                
                arbolesActivos = datos || [];
                
                const select = document.getElementById('tree-id');
                select.innerHTML = '<option value="">Seleccione un árbol...</option>';
                
                arbolesActivos.forEach(arbol => {
                    const option = document.createElement('option');
                    option.value = arbol.tree_id;
                    
                    let texto = `#${arbol.tree_number}`;
                    if (arbol.env_tree_species?.species_name) {
                        texto += ` - ${arbol.env_tree_species.species_name}`;
                    }
                    if (arbol.location_description) {
                        texto += ` - ${arbol.location_description}`;
                    }
                    
                    option.textContent = texto;
                    select.appendChild(option);
                });
                
                console.log(`✅ ${arbolesActivos.length} árboles activos cargados`);
                
            } catch (error) {
                console.error('❌ Error cargando árboles:', error);
                showMessage('Error al cargar árboles: ' + error.message, 'danger');
            }
        }
        
        // ==========================================
        // CARGAR CUIDADOS RECIENTES
        // ==========================================
        async function cargarCuidadosRecientes() {
            try {
                const datos = await supabaseRequest('/env_tree_care_log?select=*,env_tree_inventory(tree_number,env_tree_species(species_name))&order=created_at.desc&limit=5');
                
                const container = document.getElementById('recent-care-container');
                
                if (!datos || datos.length === 0) {
                    container.innerHTML = `
                        <div class="text-center text-muted py-3">
                            <i class="bi bi-inbox"></i>
                            <div class="mt-2 small">No hay cuidados registrados</div>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = datos.map(cuidado => `
                    <div class="recent-care-item">
                        <div class="d-flex justify-content-between align-items-start mb-1">
                            <strong class="small">
                                #${cuidado.env_tree_inventory?.tree_number} - ${cuidado.env_tree_inventory?.env_tree_species?.species_name || 'Sin especie'}
                            </strong>
                            <span class="badge bg-success">${getCareTypeLabel(cuidado.care_type)}</span>
                        </div>
                        <p class="small text-muted mb-1">${escapeHtml(cuidado.care_description.substring(0, 80))}${cuidado.care_description.length > 80 ? '...' : ''}</p>
                        <small class="text-muted">
                            <i class="bi bi-calendar3 me-1"></i>${formatDate(cuidado.care_date)}
                        </small>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('❌ Error cargando cuidados recientes:', error);
            }
        }
      // ==========================================
        // MANEJAR SUBMIT
        // ==========================================
        async function manejarSubmitFormulario(e) {
            e.preventDefault();
            
            try {
                mostrarLoading();
                
                const formData = new FormData(e.target);
                const datos = {
                    tree_id: formData.get('tree_id'),
                    care_date: formData.get('care_date'),
                    care_type: formData.get('care_type'),
                    care_description: formData.get('care_description').trim(),
                    worker_name: formData.get('worker_name')?.trim() || null,
                    performed_by: currentUser ? currentUser.user_id : null
                };
                
                // Validaciones
                if (!datos.tree_id) {
                    throw new Error('Debe seleccionar un árbol');
                }
                
                if (!datos.care_type) {
                    throw new Error('Debe seleccionar el tipo de cuidado');
                }
                
                if (!datos.care_description) {
                    throw new Error('La descripción es obligatoria');
                }
                
                // Validar fecha no sea futura
                const today = new Date().toISOString().split('T')[0];
                if (datos.care_date > today) {
                    throw new Error('La fecha del cuidado no puede ser futura');
                }
                
                await supabaseRequest('/env_tree_care_log', {
                    method: 'POST',
                    body: JSON.stringify(datos)
                });
                
                showMessage('Cuidado registrado exitosamente', 'success');
                
                // Actualizar cuidados recientes
                await cargarCuidadosRecientes();
                
                if (guardarYNuevoActivo) {
                    // Limpiar formulario pero mantener fecha
                    const fechaActual = document.getElementById('care-date').value;
                    document.getElementById('form-cuidado').reset();
                    document.getElementById('care-date').value = fechaActual;
                    guardarYNuevoActivo = false;
                } else {
                    // Limpiar formulario completo
                    document.getElementById('form-cuidado').reset();
                    const today = new Date().toISOString().split('T')[0];
                    document.getElementById('care-date').value = today;
                }
                
                ocultarLoading();
                
            } catch (error) {
                console.error('❌ Error guardando cuidado:', error);
                showMessage('Error al guardar: ' + error.message, 'danger');
                ocultarLoading();
            }
        }
        
        // ==========================================
        // GUARDAR Y NUEVO
        // ==========================================
        function guardarYNuevo() {
            guardarYNuevoActivo = true;
            document.getElementById('form-cuidado').requestSubmit();
        }
        
        // ==========================================
        // UTILIDADES
        // ==========================================
        function getCareTypeLabel(type) {
            const labels = {
                'poda': 'Poda',
                'riego': 'Riego',
                'fertilización': 'Fertilización',
                'fumigación': 'Fumigación',
                'inspección': 'Inspección',
                'otro': 'Otro'
            };
            return labels[type] || type;
        }
        
        function mostrarLoading() {
            document.getElementById('loading-overlay').classList.remove('hidden');
        }
        
        function ocultarLoading() {
            document.getElementById('loading-overlay').classList.add('hidden');
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ==========================================
        // GLOBALES
        // ==========================================
        window.guardarYNuevo = guardarYNuevo;
        
        console.log('✅ Registrar Cuidados cargado correctamente');
    </script>
</body>
</html>
