    <style>
        /* Variables CSS generales */
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
        }
        
        /* Estados de loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-overlay.hidden {
            display: none;
        }
        
        .loading-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0d6efd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Tarjetas de m√©tricas */
        .metric-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1;
        }
        
        .metric-label {
            font-size: 0.875rem;
            color: #6c757d;
            margin-bottom: 0;
        }
        
        .metric-icon {
            font-size: 1.5rem;
        }
        
        /* Tarjetas de m√≥dulos */
        .module-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            transition: all 0.2s ease;
            text-decoration: none;
            color: inherit;
            height: 100%;
            overflow: hidden;
        }
        
        .module-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 24px rgba(0,0,0,0.15);
            color: inherit;
            text-decoration: none;
        }
        
        .module-card-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        
        .module-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            margin-bottom: 1rem;
        }
        
        .module-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .module-description {
            font-size: 0.875rem;
            color: #6c757d;
            line-height: 1.4;
            margin-bottom: 0;
        }
        
        /* Header del dashboard */
        .dashboard-header {
            background: #1B365D;
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 24px 24px;
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        
        .dashboard-header.loaded {
            opacity: 1;
        }
        
        .dashboard-welcome {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .dashboard-subtitle {
            opacity: 0.9;
            font-size: 1rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .metric-value {
                font-size: 1.5rem;
            }
            
            .module-icon {
                width: 40px;
                height: 40px;
                font-size: 1.25rem;
            }
            
            .dashboard-welcome {

            }
        ];
        
        // ==========================================
        // CONFIGURACI√ìN DE M√âTRICAS
        // ==========================================
        const METRICS_CONFIG = [
            {
                id: 'metric-students',
                label: 'Estudiantes Activos',
                icon: 'mortarboard-fill',
                query: '/students?select=student_id,student_status!inner(status_description)&student_status.status_description=eq.Activo',
                format: 'number',
                allowedRoles: ['Estrategas', 'Directivos docentes'],
                customCount: true
            },
            {
                id: 'metric-workers',
                label: 'Trabajadores Activos',
                icon: 'person-badge-fill',
                query: '/workers?select=worker_id&worker_status=eq.active',
                format: 'number',
                allowedRoles: ['Estrategas'],
                customCount: true
            },
            {
                id: 'metric-teachers',
                label: 'Profesores',
                icon: 'journal-text',
                query: '/worker_job_roles?select=worker_id,workers!inner(worker_status),job_roles!inner(role_name)&workers.worker_status=eq.active&job_roles.role_name=eq.Profesor',
                format: 'number',
                allowedRoles: ['Estrategas', 'Directivos docentes'],
                customCount: true
            },
            {
                id: 'metric-educators',
                label: 'Educadores',
                icon: 'bookshelf',
                query: '/workers?select=worker_id,organizational_divisions!inner(division_name)&organizational_divisions.division_name=eq.Academia&worker_status=eq.active',
                format: 'number',
                allowedRoles: ['Estrategas', 'Directivos docentes'],
                customCount: true
            }
        ];
        
        // ==========================================
        // VARIABLES GLOBALES
        // ==========================================
        let currentUser = null;
        let userRoles = [];
        let userPermissions = [];
        let metricsLoaded = false;
        let modulePermissionsCache = {};
        let isSuperAdmin = false;  // Nueva variable para cachear estado de super admin

        // ==========================================
        // üöÄ FUNCI√ìN CLAVE: CARGAR TODOS LOS PERMISOS EN 1 QUERY
        // ==========================================
        async function cargarPermisosDeModulos() {
            try {
                console.log('üì¶ Cargando permisos de m√≥dulos desde BD...');
                
                const allPermissions = await supabaseRequest(
                    '/permissions?select=permission_name,permission_module&permission_status=eq.active'
                );
                
                // Limpiar cache antes de llenar
                modulePermissionsCache = {};
                
                allPermissions.forEach(perm => {
                    const moduleName = perm.permission_module;
                    
                    if (!modulePermissionsCache[moduleName]) {
                        modulePermissionsCache[moduleName] = [];
                    }
                    
                    modulePermissionsCache[moduleName].push(perm.permission_name);
                });
                
                // Asignar permisos a cada m√≥dulo en MODULES_CONFIG
                MODULES_CONFIG.forEach(module => {
                    if (module.moduleId) {
                        module.modulePermissions = modulePermissionsCache[module.moduleId] || [];
                        
                        // Log de advertencia si el m√≥dulo tiene moduleId pero no hay permisos en BD
                        if (module.modulePermissions.length === 0) {
                            console.warn(`‚ö†Ô∏è M√≥dulo "${module.name}" tiene moduleId="${module.moduleId}" pero no hay permisos en BD`);
                        }
                    } else {
                        module.modulePermissions = [];
                    }
                });
                
                console.log('‚úÖ Permisos cargados:', Object.keys(modulePermissionsCache).length, 'm√≥dulos en BD');
                console.log('üìã M√≥dulos en BD:', Object.keys(modulePermissionsCache));
                
            } catch (error) {
                console.error('‚ùå Error cargando permisos:', error);
                throw error;
            }
        }

        // ==========================================
        // INICIALIZACI√ìN
        // ==========================================
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üîê Iniciando dashboard...');
            
            try {
                const session = getStoredSession();
                if (!session || !session.user) {
                    console.log('‚ùå No hay sesi√≥n activa');
                    window.location.href = '/login.html';
                    return;
                }
                
                currentUser = session.user;
                
                await cargarPermisosDeModulos();
                await cargarDatosUsuario();
                await personalizarBienvenida();
                await cargarModulos();
                
                console.log('‚úÖ Dashboard inicializado correctamente');
                
            } catch (error) {
                console.error('‚ùå Error inicializando dashboard:', error);
                showMessage('Error al cargar el dashboard: ' + error.message, 'danger');
            }
        });
        
        // ==========================================
        // CARGAR DATOS DE USUARIO Y ROLES
        // ==========================================
        async function cargarDatosUsuario() {
            try {
                // Verificar si es super admin primero
                isSuperAdmin = await checkUserIsSuperAdmin(currentUser.user_id);
                
                userRoles = await obtenerRolesUsuario(currentUser.user_id);
                userPermissions = await obtenerTodosLosPermisosUsuario(currentUser.user_id);
                
                console.log('‚úÖ Datos de usuario cargados');
                console.log('üëë Es Super Admin:', isSuperAdmin);
                console.log('üîë Roles:', userRoles);
                console.log('üîê Permisos:', userPermissions.length);
                
            } catch (error) {
                console.error('‚ùå Error cargando datos de usuario:', error);
            }
        }
        
        // ==========================================
        // OBTENER ROLES DEL USUARIO
        // ==========================================
        async function obtenerRolesUsuario(userId) {
            try {
                const data = await supabaseRequest(`/user_roles?select=roles(role_name)&user_id=eq.${userId}`);
                return data.map(ur => ur.roles.role_name);
            } catch (error) {
                console.error('‚ùå Error obteniendo roles:', error);
                return [];
            }
        }

        // ==========================================
        // OBTENER TODOS LOS PERMISOS DEL USUARIO
        // ==========================================
        async function obtenerTodosLosPermisosUsuario(userId) {
            try {
                // Si es super admin, tiene todos los permisos
                if (isSuperAdmin) {
                    console.log('üëë Super Admin - acceso total a todos los permisos');
                    return Object.values(modulePermissionsCache).flat();
                }
                
                const data = await supabaseRequest(`/users?select=user_roles!user_roles_user_id_fkey(role_id,roles(role_permissions(permissions(permission_name))))&user_id=eq.${userId}`);
                
                if (!data || data.length === 0) {
                    return [];
                }
                
                const permissions = [];
                data[0].user_roles?.forEach(userRole => {
                    userRole.roles?.role_permissions?.forEach(rolePermission => {
                        const permName = rolePermission.permissions?.permission_name;
                        if (permName && !permissions.includes(permName)) {
                            permissions.push(permName);
                        }
                    });
                });
                
                return permissions;
                
            } catch (error) {
                console.error('‚ùå Error obteniendo permisos:', error);
                return [];
            }
        }
        
        // ==========================================
        // VERIFICAR SI USUARIO ES SUPER ADMIN
        // ==========================================
        async function checkUserIsSuperAdmin(userId) {
            try {
                const userData = await supabaseRequest(`/user_roles?select=roles(is_super_admin)&user_id=eq.${userId}`);
                return userData.some(ur => ur.roles?.is_super_admin === true);
            } catch (error) {
                console.error('‚ùå Error verificando super admin:', error);
                return false;
            }
        }

        // ==========================================
        // PERSONALIZAR BIENVENIDA
        // ==========================================
        async function personalizarBienvenida() {
            const welcomeMessage = document.getElementById('welcome-message');
            
            if (currentUser && currentUser.user_display_name) {
                const greeting = await obtenerSaludoSegunGenero(currentUser.user_mail);
                welcomeMessage.textContent = `${greeting}, ${currentUser.user_display_name}`;
            }
               
            document.querySelector('.dashboard-header').classList.add('loaded');
        }
        
        async function obtenerSaludoSegunGenero(userEmail) {
            try {
                const workerData = await supabaseRequest(`/workers?select=gender_id,genders(gender_name)&email=eq.${userEmail}&limit=1`);
                
                if (workerData && workerData.length > 0 && workerData[0].genders) {
                    const genderName = workerData[0].genders.gender_name.toLowerCase();
                    
                    if (genderName.includes('femenino') || genderName.includes('mujer')) {
                        return 'Bienvenida';
                    } else if (genderName.includes('masculino') || genderName.includes('hombre')) {
                        return 'Bienvenido';
                    }
                }
                
                return 'Bienvenido/a';
                
            } catch (error) {
                console.warn('‚ö†Ô∏è No se pudo determinar g√©nero:', error);
                return 'Bienvenido/a';
            }
        }

        // ==========================================
        // üîß CARGAR M√ìDULOS SEG√öN PERMISOS - CORREGIDO
        // ==========================================

            try {
                console.log('üì¶ Cargando m√≥dulos seg√∫n permisos...');
                
                const container = document.getElementById('modules-container');
                let modulesHtml = '';
                let modulesWithAccess = 0;
                let modulesWithoutAccess = 0;
                
                for (const module of MODULES_CONFIG) {
                    // ==========================================
                    // üéØ L√ìGICA DE ACCESO CORREGIDA
                    // ==========================================
                    let hasAccess = false;
                    
                    // Caso 1: Super Admin tiene acceso a todo
                    if (isSuperAdmin) {
                        hasAccess = true;
                        console.log(`üëë M√≥dulo ${module.name}: acceso por Super Admin`);
                    }
                    // Caso 2: M√≥dulos p√∫blicos (sin moduleId o con flag isPublic)
                    else if (!module.moduleId || module.isPublic === true) {
                        hasAccess = true;
                        console.log(`üåê M√≥dulo ${module.name}: acceso p√∫blico`);
                    }
                    // Caso 3: M√≥dulos con permisos definidos en BD
                    else if (module.modulePermissions && module.modulePermissions.length > 0) {
                        // Usuario debe tener AL MENOS UN permiso del m√≥dulo
                        hasAccess = module.modulePermissions.some(perm => 
                            userPermissions.includes(perm)
                        );
                        
                        if (hasAccess) {
                            console.log(`‚úÖ M√≥dulo ${module.name}: acceso por permiso`);
                        } else {
                            console.log(`‚ùå M√≥dulo ${module.name}: sin permisos requeridos`);
                        }
                    }
                    // Caso 4: M√≥dulo tiene moduleId pero NO hay permisos en BD
                    else {
                        // NO mostrar - es un error de configuraci√≥n
                        hasAccess = false;
                        console.warn(`‚ö†Ô∏è M√≥dulo ${module.name}: moduleId="${module.moduleId}" sin permisos en BD - OCULTO`);
                    }
                    
                    // ==========================================
                    // Renderizar o saltar seg√∫n acceso
                    // ==========================================
                    if (!hasAccess) {
                        modulesWithoutAccess++;
                        continue;
                    }
                    
                    modulesWithAccess++;
                    
                    modulesHtml += `
                        <div class="col-12 col-md-6 col-lg-4">
                            <a href="${module.path}index.html" class="module-card card">
                                <div class="module-card-header" style="background: linear-gradient(135deg, ${module.color} 0%, ${module.color}dd 100%);">
                                    <div class="module-icon" style="background-color: rgba(255,255,255,0.2);">
                                        <i class="bi ${module.icon}"></i>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <h6 class="module-title">${module.name}</h6>
                                    <p class="module-description">${module.description}</p>
                                </div>
                            </a>
                        </div>
                    `;
                }
                
                // Mostrar resultado
                if (modulesHtml === '') {
                    container.innerHTML = `
                        <div class="col-12">
                            <div class="alert alert-warning text-center">
                                <i class="bi bi-exclamation-triangle me-2"></i>
                                No tienes acceso a ning√∫n m√≥dulo. Contacta al administrador.
                            </div>
                        </div>
                    `;
                } else {
                    container.innerHTML = modulesHtml;
                }
                
                console.log(`‚úÖ M√≥dulos cargados: ${modulesWithAccess} visibles, ${modulesWithoutAccess} ocultos`);
                
            } catch (error) {
                console.error('‚ùå Error cargando m√≥dulos:', error);
                showMessage('Error al cargar m√≥dulos: ' + error.message, 'danger');
            }
        }

        // ==========================================
        // CARGA DIFERIDA DE M√âTRICAS
        // ==========================================
        async function cargarMetricas() {
            if (metricsLoaded) {
                showMessage('Las m√©tricas ya est√°n cargadas', 'info');
                return;
            }
            
            const btnLoadMetrics = document.getElementById('btn-load-metrics');
            
            try {
                btnLoadMetrics.disabled = true;
                btnLoadMetrics.innerHTML = '<span class="spinner-border spinner-border-sm me-1"></span>Cargando...';
                
                console.log('üìä Cargando m√©tricas seg√∫n roles del usuario...');
                
                for (const metric of METRICS_CONFIG) {
                    try {
                        const tieneAccesoMetrica = verificarAccesoMetrica(metric, userRoles);
                        
                        if (!tieneAccesoMetrica) {
                            console.log(`‚è≠Ô∏è M√©trica ${metric.id} omitida - sin roles requeridos`);
                            ocultarTarjetaMetrica(metric.id);
                            continue;
                        }
                        
                        let value = 0;
                        
                        if (metric.query) {
                            const data = await supabaseRequest(metric.query);
                            
                            if (metric.customCount && Array.isArray(data)) {
                                let countField = 'worker_id';
                                
                                if (metric.id === 'metric-students') {
                                    countField = 'student_id';
                                }
                                
                                const uniqueIds = [...new Set(data.map(item => item[countField]))];
                                value = uniqueIds.length;
                            }
                            else if (Array.isArray(data) && data.length > 0 && data[0].count !== undefined) {
                                value = data[0].count;
                            } else if (Array.isArray(data)) {
                                value = data.length;
                            } else {
                                value = data || 0;
                            }
                        }
                        
                        const formattedValue = formatearValorMetrica(value, metric.format);
                        const elemento = document.getElementById(metric.id + '-value');
                        if (elemento) {
                            elemento.innerHTML = formattedValue;
                        }
                        
                    } catch (error) {
                        console.error(`‚ùå Error cargando m√©trica ${metric.id}:`, error);
                        const elemento = document.getElementById(metric.id + '-value');
                        if (elemento) {
                            elemento.innerHTML = '<span class="text-danger">Error</span>';
                        }
                    }
                }
                
                reorganizarGridMetricas();
                
                metricsLoaded = true;
                
                btnLoadMetrics.innerHTML = '<i class="bi bi-arrow-clockwise me-1"></i>Actualizar M√©tricas';
                btnLoadMetrics.disabled = false;
                
                console.log('‚úÖ M√©tricas cargadas exitosamente');
                showMessage('M√©tricas cargadas correctamente', 'success');
                
            } catch (error) {
                console.error('‚ùå Error general cargando m√©tricas:', error);
                btnLoadMetrics.innerHTML = '<i class="bi bi-exclamation-triangle me-1"></i>Error al cargar';
                btnLoadMetrics.disabled = false;
                showMessage('Error al cargar m√©tricas: ' + error.message, 'danger');
            }
        }
        
        // ==========================================
        // VERIFICAR ACCESO A M√âTRICA POR ROLES
        // ==========================================
        function verificarAccesoMetrica(metric, userRoles) {
            // Super Admin tiene acceso a todas las m√©tricas
            if (isSuperAdmin) {
                return true;
            }
            
            if (!metric.allowedRoles || metric.allowedRoles.length === 0) {
                return true;
            }
            
            const hasAdminRole = userRoles.some(role => 
                role.toLowerCase().includes('admin') || 
                role.toLowerCase().includes('super')
            );
            
            if (hasAdminRole) {
                return true;
            }
            
            return metric.allowedRoles.some(roleRequired => 
                userRoles.includes(roleRequired)
            );
        }

        // ==========================================
        // FUNCIONES DE UTILIDAD
        // ==========================================
        function ocultarTarjetaMetrica(metricId) {
            const elemento = document.getElementById(metricId + '-value');
            if (elemento) {
                const tarjeta = elemento.closest('.col-6, .col-lg-3');
                if (tarjeta) {
                    tarjeta.style.display = 'none';
                }
            }
        }
        
        function reorganizarGridMetricas() {
            const container = document.getElementById('metrics-container');
            const tarjetasVisibles = container.querySelectorAll('.col-6:not([style*="display: none"]), .col-lg-3:not([style*="display: none"])');
            
            if (tarjetasVisibles.length === 0) {
                document.getElementById('metrics-section').style.display = 'none';
            }
        }

        function formatearValorMetrica(value, format) {
            switch (format) {
                case 'percentage':
                    return value + '%';
                case 'currency':
                    return new Intl.NumberFormat('es-CO', {
                        style: 'currency',
                        currency: 'COP',
                        minimumFractionDigits: 0,
                        maximumFractionDigits: 0
                    }).format(value);
                case 'number':
                default:
                    return new Intl.NumberFormat('es-CO').format(value);
            }
        }

        function cerrarSesion() {
            if (confirm('¬øEst√°s seguro de que deseas cerrar sesi√≥n?')) {
                localStorage.removeItem('nextSystemSession');
                sessionStorage.removeItem('nextSystemSession');
                console.log('üëã Sesi√≥n cerrada');
                window.location.href = '/login.html';
            }
        }
        
        window.cerrarSesion = cerrarSesion;
        window.cargarMetricas = cargarMetricas;
        
        console.log('üéâ Dashboard SchoolNet v25.11.24.10.00 - Permisos corregidos');
    </script>
