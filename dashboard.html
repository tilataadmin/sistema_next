        // ==========================================
        // CARGAR PERMISOS DE M√ìDULOS DESDE BD
        // ==========================================
        async function cargarPermisosDeModulos() {
            try {
                console.log('üì¶ Cargando permisos de m√≥dulos desde BD...');
                
                const allPermissions = await supabaseRequest(
                    '/permissions?select=permission_name,permission_module&permission_status=eq.active'
                );
                
                modulePermissionsCache = {};
                
                allPermissions.forEach(perm => {
                    const moduleName = perm.permission_module;
                    
                    if (!modulePermissionsCache[moduleName]) {
                        modulePermissionsCache[moduleName] = [];
                    }
                    
                    modulePermissionsCache[moduleName].push(perm.permission_name);
                });
                
                // Asignar permisos a cada m√≥dulo
                MODULES_CONFIG.forEach(module => {
                    if (module.moduleId) {
                        module.modulePermissions = modulePermissionsCache[module.moduleId] || [];
                        
                        // Debug: mostrar si no hay coincidencia
                        if (module.modulePermissions.length === 0) {
                            console.warn(`‚ö†Ô∏è M√≥dulo "${module.name}" (moduleId: ${module.moduleId}) - Sin permisos en BD`);
                        }
                    } else {
                        module.modulePermissions = [];
                    }
                });
                
                console.log('‚úÖ M√≥dulos en BD:', Object.keys(modulePermissionsCache));
                
            } catch (error) {
                console.error('‚ùå Error cargando permisos:', error);
                throw error;
            }
        }

        // ==========================================
        // CARGAR DATOS DE USUARIO - CONSULTAS PASO A PASO
        // ==========================================
        async function cargarDatosUsuario() {
            try {
                console.log('üìã Cargando datos de usuario...');
                
                // PASO 1: Obtener roles del usuario
                const userRolesData = await supabaseRequest(
                    `/user_roles?select=role_id,roles(role_name,is_super_admin)&user_id=eq.${currentUser.user_id}`
                );
                
                if (!userRolesData || userRolesData.length === 0) {
                    console.warn('‚ö†Ô∏è Usuario sin roles asignados');
                    userRoles = [];
                    userPermissions = [];
                    isSuperAdmin = false;
                    return;
                }
                
                // Extraer nombres de roles y verificar super admin
                userRoles = [];
                const roleIds = [];
                
                userRolesData.forEach(ur => {
                    if (ur.roles) {
                        userRoles.push(ur.roles.role_name);
                        roleIds.push(ur.role_id);
                        
                        if (ur.roles.is_super_admin === true) {
                            isSuperAdmin = true;
                        }
                    }
                });
                
                console.log('üîë Roles del usuario:', userRoles);
                console.log('üëë Es Super Admin:', isSuperAdmin);
                
                // PASO 2: Si es super admin, tiene TODOS los permisos
                if (isSuperAdmin) {
                    userPermissions = Object.values(modulePermissionsCache).flat();
                    console.log('üëë Super Admin - todos los permisos:', userPermissions.length);
                    return;
                }
                
                // PASO 3: Obtener permisos de los roles
                if (roleIds.length === 0) {
                    userPermissions = [];
                    return;
                }
                
                const roleIdsFilter = roleIds.map(id => `role_id.eq.${id}`).join(',');
                
                const rolePermissionsData = await supabaseRequest(
                    `/role_permissions?select=permissions(permission_name)&or=(${roleIdsFilter})&limit=5000`
                );
                
                // Extraer permisos √∫nicos
                const permissionsSet = new Set();
                
                rolePermissionsData.forEach(rp => {
                    if (rp.permissions && rp.permissions.permission_name) {
                        permissionsSet.add(rp.permissions.permission_name);
                    }
                });
                
                userPermissions = Array.from(permissionsSet);
                
                console.log('üîê Permisos del usuario:', userPermissions.length);
                console.log('üîê Lista:', userPermissions);
                
            } catch (error) {
                console.error('‚ùå Error cargando datos de usuario:', error);
                userRoles = [];
                userPermissions = [];
                isSuperAdmin = false;
            }
        }

        // ==========================================

        async function personalizarBienvenida() {
            const welcomeMessage = document.getElementById('welcome-message');
            
            if (currentUser && currentUser.user_display_name) {
                const greeting = await obtenerSaludoSegunGenero(currentUser.user_mail);
                welcomeMessage.textContent = `${greeting}, ${currentUser.user_display_name}`;
            }
               
            document.querySelector('.dashboard-header').classList.add('loaded');
        }
        
        async function obtenerSaludoSegunGenero(userEmail) {
            try {
                const workerData = await supabaseRequest(`/workers?select=gender_id,genders(gender_name)&email=eq.${userEmail}&limit=1`);
                
                if (workerData && workerData.length > 0 && workerData[0].genders) {
                    const genderName = workerData[0].genders.gender_name.toLowerCase();
                    
                    if (genderName.includes('femenino') || genderName.includes('mujer')) {
                        return 'Bienvenida';
                    } else if (genderName.includes('masculino') || genderName.includes('hombre')) {
                        return 'Bienvenido';
                    }
                }
                
                return 'Bienvenido/a';
                
            } catch (error) {
                console.warn('‚ö†Ô∏è No se pudo determinar g√©nero:', error);
                return 'Bienvenido/a';
            }
        }

                    else if (!module.moduleId) {
                        hasAccess = false;
                        accessReason = 'Sin moduleId definido';
                    }
                    // Caso 3: M√≥dulo con permisos - verificar si usuario tiene alguno
                    else if (module.modulePermissions && module.modulePermissions.length > 0) {
                        const matchingPermissions = module.modulePermissions.filter(perm => 
                            userPermissions.includes(perm)
                        );
                        
                        if (matchingPermissions.length > 0) {
                            hasAccess = true;
                            accessReason = `Permiso: ${matchingPermissions[0]}`;
                        } else {
                            hasAccess = false;
                            accessReason = 'Sin permisos del m√≥dulo';
                        }
                    }
                    // Caso 4: M√≥dulo con moduleId pero sin permisos en BD
                    else {
                        hasAccess = false;
                        accessReason = `moduleId "${module.moduleId}" sin permisos en BD`;
                    }
                    
                    // Log detallado
                    const icon = hasAccess ? '‚úÖ' : '‚ùå';
                    console.log(`${icon} ${module.name}: ${accessReason}`);
                    
                    if (!hasAccess) {
                        modulesWithoutAccess++;
                        continue;
                    }
                    
                    modulesWithAccess++;
                    
                    modulesHtml += `
                        <div class="col-12 col-md-6 col-lg-4">
                            <a href="${module.path}index.html" class="module-card card">
                                <div class="module-card-header" style="background: linear-gradient(135deg, ${module.color} 0%, ${module.color}dd 100%);">
                                    <div class="module-icon" style="background-color: rgba(255,255,255,0.2);">
                                        <i class="bi ${module.icon}"></i>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <h6 class="module-title">${module.name}</h6>
                                    <p class="module-description">${module.description}</p>
                                </div>
                            </a>
                        </div>
                    `;
                }
                
                if (modulesHtml === '') {
                    container.innerHTML = `
                        <div class="col-12">
                            <div class="alert alert-warning text-center">
                                <i class="bi bi-exclamation-triangle me-2"></i>
                                No tienes acceso a ning√∫n m√≥dulo. Contacta al administrador.
                            </div>
                        </div>
                    `;
                } else {
                    container.innerHTML = modulesHtml;
                }
                
                console.log(`‚úÖ Resumen: ${modulesWithAccess} m√≥dulos visibles, ${modulesWithoutAccess} ocultos`);
                
            } catch (error) {
                console.error('‚ùå Error cargando m√≥dulos:', error);
                showMessage('Error al cargar m√≥dulos: ' + error.message, 'danger');
            }
        }

        // ==========================================
        // OBTENER DATOS DEL WORKER ACTUAL
        // ==========================================
        async function obtenerDatosWorker() {
            if (currentWorkerId && currentWorkerEmail) return;
            try {
                const workerData = await supabaseRequest('/workers?select=worker_id,email&email=eq.' + currentUser.user_mail + '&limit=1');
                if (workerData && workerData.length > 0) {
                    currentWorkerId = workerData[0].worker_id;
                    currentWorkerEmail = workerData[0].email;
                    console.log('üë∑ Worker encontrado:', currentWorkerEmail);
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è No se encontr√≥ worker para este usuario');
            }
        }
        
        // ==========================================
        // FUNCIONES DE CONTEO DE PENDIENTES
        // ==========================================
        
        // 1. Tareas pendientes (asignadas + colaborador)
        async function contarTareasPendientes() {
            if (!currentWorkerEmail) return 0;
            try {
                // Tareas asignadas directamente
                const asignadas = await supabaseRequest('/tasks?select=task_id&assigned_to_mail=eq.' + currentWorkerEmail + '&task_state=in.(Asignada,En Progreso)');
                
                // Tareas donde es colaborador activo
                const colaboraciones = await supabaseRequest('/task_collaborators?select=task_id,tasks!inner(task_state)&worker_email=eq.' + currentWorkerEmail + '&collaborator_status=eq.active&tasks.task_state=in.(Asignada,En Progreso)');
                
                // Unir sin duplicados
                const taskIds = new Set();
                if (asignadas) asignadas.forEach(t => taskIds.add(t.task_id));
                if (colaboraciones) colaboraciones.forEach(c => taskIds.add(c.task_id));
                
                return taskIds.size;
            } catch (error) {
                console.error('‚ùå Error contando tareas:', error);
                return 0;
            }
        }
        
        // 2. Solicitudes de presupuesto pendientes
        async function contarSolicitudesPresupuesto() {
            if (!currentWorkerEmail) return 0;
            try {
                const assignments = await supabaseRequest('/budget_assignments?select=assignment_id&worker_email=eq.' + currentWorkerEmail + '&assignment_status=eq.active');
                if (!assignments || assignments.length === 0) return 0;
                
                let totalPending = 0;
                for (const assignment of assignments) {
                    const requests = await supabaseRequest('/execution_requests?select=request_id&assignment_id=eq.' + assignment.assignment_id + '&request_status=eq.pending');
                    if (requests) totalPending += requests.length;
                }
                return totalPending;
            } catch (error) {
                console.error('‚ùå Error contando solicitudes presupuesto:', error);
                return 0;
            }
        }
        
        // 3. Ausencias pendientes de autorizaci√≥n
        async function contarAusenciasPendientes() {
            if (!currentWorkerId) return 0;
            try {
                const pendientes = await supabaseRequest('/hr_absence_authorizations?select=authorization_id&authorizer_id=eq.' + currentWorkerId + '&status=eq.pending');
                return pendientes ? pendientes.length : 0;
            } catch (error) {
                console.error('‚ùå Error contando ausencias:', error);
                return 0;
            }
        }
        
        // 4. Solicitudes TTE pendientes de respuesta
        async function contarSolicitudesTTE() {
            if (!currentWorkerEmail) return 0;
            try {
                // Obtener categor√≠as donde el usuario es responsable
                const categorias = await supabaseRequest('/tte_categories?select=category_id&responsible_email=eq.' + currentWorkerEmail + '&category_status=eq.active');
                if (!categorias || categorias.length === 0) return 0;
                
                let totalPending = 0;
                for (const cat of categorias) {
                    // Fragmentos pendientes de esta categor√≠a
                    const fragments = await supabaseRequest('/tte_request_fragments?select=fragment_id&category_id=eq.' + cat.category_id + '&response_status=eq.pending');
                    if (fragments) totalPending += fragments.length;
                    
                    // Solicitudes completas (sin fragmentos) pendientes
                    const requests = await supabaseRequest('/tte_requests?select=request_id&category_id=eq.' + cat.category_id + '&has_fragments=eq.false&response_status=eq.pending');
                    if (requests) totalPending += requests.length;
                }
                return totalPending;
            } catch (error) {
                console.error('‚ùå Error contando solicitudes TTE:', error);
                return 0;
            }
        }
        
        // ==========================================
        // RENDERIZAR Y CARGAR PENDIENTES
        // ==========================================
        async function cargarPendientes() {
            try {
                console.log('üîî Cargando pendientes del usuario...');
                
                await obtenerDatosWorker();
                
                const container = document.getElementById('pending-container');
                if (!container) return;
                
                // Determinar qu√© tarjetas mostrar seg√∫n permisos
                const tarjetasVisibles = [];
                
                for (const item of PENDING_ITEMS_CONFIG) {
                    if (!item.permission) {
                        // Sin restricci√≥n de permiso (ej: tareas)
                        tarjetasVisibles.push(item);
                    } else if (isSuperAdmin || userPermissions.includes(item.permission)) {
                        tarjetasVisibles.push(item);
                    }
                }
                
                if (tarjetasVisibles.length === 0) {
                    document.getElementById('pending-section').style.display = 'none';
                    return;
                }
                
                // Renderizar tarjetas con spinner
                let html = '';
                for (const item of tarjetasVisibles) {
                    html += `
                        <div class="col-6 col-lg-3">
                            <a href="${item.href}" class="card pending-card" id="${item.id}">
                                <div class="card-body">
                                    <div class="pending-icon" style="background: ${item.lightColor}; color: ${item.color};">
                                        <i class="bi ${item.icon}"></i>
                                    </div>
                                    <div class="pending-info">
                                        <div class="pending-count" style="color: ${item.color};">
                                            <div class="pending-spinner" style="border-top-color: ${item.color};"></div>
                                        </div>
                                        <p class="pending-label">${item.label}</p>
                                    </div>
                                    <i class="bi bi-chevron-right pending-arrow"></i>
                                </div>
                            </a>
                        </div>
                    `;
                }
                container.innerHTML = html;
                
                // Cargar conteos en paralelo
                const promesas = tarjetasVisibles.map(async (item) => {
                    let count = 0;
                    try {
                        if (item.id === 'pending-tasks') count = await contarTareasPendientes();
                        else if (item.id === 'pending-budget') count = await contarSolicitudesPresupuesto();
                        else if (item.id === 'pending-absences') count = await contarAusenciasPendientes();
                        else if (item.id === 'pending-tte') count = await contarSolicitudesTTE();
                    } catch (e) {
                        console.error(`Error en ${item.id}:`, e);
                    }
                    
                    // Actualizar la tarjeta
                    const card = document.getElementById(item.id);
                    if (card) {
                        const countEl = card.querySelector('.pending-count');
                        countEl.innerHTML = new Intl.NumberFormat('es-CO').format(count);
                    }
                });
                
                await Promise.all(promesas);
                console.log('‚úÖ Pendientes cargados');
                
            } catch (error) {
                console.error('‚ùå Error cargando pendientes:', error);
            }
        }

        function cerrarSesion() {
            if (confirm('¬øEst√°s seguro de que deseas cerrar sesi√≥n?')) {
                localStorage.removeItem('nextSystemSession');
                sessionStorage.removeItem('nextSystemSession');
                window.location.href = '/login.html';
            }
        }
        
        window.cerrarSesion = cerrarSesion;
        
        console.log('üéâ Dashboard SchoolNet v25.11.24.14.00 - moduleId corregidos');
    </script>
