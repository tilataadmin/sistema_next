        /* Variables CSS generales */
        :root {
            --primary-color: #0d6efd;

        /* Estados de loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-overlay.hidden {
            display: none;
        }
        
        .loading-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0d6efd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Tarjetas de m√©tricas */
        .metric-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1;
        }
        
        .metric-label {
            font-size: 0.875rem;
            color: #6c757d;
            margin-bottom: 0;
        }
        
        .metric-icon {
            font-size: 1.5rem;
        }
        
        /* Tarjetas de m√≥dulos */
        .module-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            transition: all 0.2s ease;
            text-decoration: none;
            color: inherit;
            height: 100%;
            overflow: hidden;
        }
        
        .module-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 24px rgba(0,0,0,0.15);
            color: inherit;
            text-decoration: none;
        }
        
        .module-card-header {

        .module-icon {

        // ==========================================
        // OBTENER TODOS LOS PERMISOS DEL USUARIO - OPTIMIZADO
        // ==========================================
        // ==========================================
        // OBTENER TODOS LOS PERMISOS DEL USUARIO - CORREGIDO
        // ==========================================
        async function obtenerTodosLosPermisosUsuario(userId) {
            console.log('üîç FUNCI√ìN AJUSTE OTRA VEZ obtenerTodosLosPermisosUsuario ejecut√°ndose');
            try {
                // Verificar si es super admin primero
                const isSuperAdmin = await checkUserIsSuperAdmin(userId);
                if (isSuperAdmin) {
                    // Super admin tiene todos los permisos
                    return MODULES_CONFIG.flatMap(m => m.modulePermissions);
                }
                
                // Una sola query para obtener todos los permisos - CON RELACI√ìN ESPEC√çFICA
                const data = await supabaseRequest(`/users?select=user_roles!user_roles_user_id_fkey(role_id,roles(role_permissions(permissions(permission_name))))&user_id=eq.${userId}`);
                
                if (!data || data.length === 0) {
                    return [];
                }
                
                // Extraer todos los permisos en un array
                const permissions = [];
                data[0].user_roles?.forEach(userRole => {
                    userRole.roles?.role_permissions?.forEach(rolePermission => {
                        const permName = rolePermission.permissions?.permission_name;
                        if (permName && !permissions.includes(permName)) {
                            permissions.push(permName);
                        }
                    });
                });
                
                return permissions;
                
            } catch (error) {
                console.error('‚ùå Error obteniendo permisos:', error);
                return [];
            }
        }

            }
        }

        // Nueva funci√≥n para obtener el saludo seg√∫n g√©nero
        async function obtenerSaludoSegunGenero(userEmail) {
            try {
                // Buscar trabajador por email para obtener g√©nero
                const workerData = await supabaseRequest(`/workers?select=gender_id,genders(gender_name)&email=eq.${userEmail}&limit=1`);
                
                if (workerData && workerData.length > 0 && workerData[0].genders) {
                    const genderName = workerData[0].genders.gender_name.toLowerCase();
                    
                    // Determinar saludo seg√∫n g√©nero
                    if (genderName.includes('femenino') || genderName.includes('mujer')) {
                        return 'Bienvenida';
                    } else if (genderName.includes('masculino') || genderName.includes('hombre')) {
                        return 'Bienvenido';
                    }
                }
                
                // Por defecto, usar neutro si no se encuentra g√©nero
                return 'Bienvenido/a';
                
            } catch (error) {
                console.warn('‚ö†Ô∏è No se pudo determinar g√©nero, usando saludo neutro:', error);
                return 'Bienvenido/a';
            }
        }

        // ==========================================
// CARGA DIFERIDA DE M√âTRICAS
// ==========================================
async function cargarMetricas() {
    // Evitar m√∫ltiples cargas
    if (metricsLoaded) {
        showMessage('Las m√©tricas ya est√°n cargadas', 'info');
        return;
    }
    
    const btnLoadMetrics = document.getElementById('btn-load-metrics');
    
    try {
        // Cambiar estado del bot√≥n
        btnLoadMetrics.disabled = true;
        btnLoadMetrics.innerHTML = '<span class="spinner-border spinner-border-sm me-1"></span>Cargando...';
        
        console.log('üìä Cargando m√©tricas seg√∫n roles del usuario...');
        
        for (const metric of METRICS_CONFIG) {
            try {
                // Verificar acceso a m√©trica
                const tieneAccesoMetrica = verificarAccesoMetrica(metric, userRoles);
                
                if (!tieneAccesoMetrica) {
                    console.log(`‚è≠Ô∏è M√©trica ${metric.id} omitida - sin roles requeridos`);
                    ocultarTarjetaMetrica(metric.id);
                    continue;
                }
                
                let value = 0;
                
                // Ejecutar query para obtener m√©trica
                if (metric.query) {
                    const data = await supabaseRequest(metric.query);
                    
                    // Si tiene customCount, contar registros √∫nicos por el campo correcto
                    if (metric.customCount && Array.isArray(data)) {
                        // Determinar qu√© campo usar para contar
                        let countField = 'worker_id'; // por defecto
                        
                        if (metric.id === 'metric-students') {
                            countField = 'student_id';
                        }
                        
                        const uniqueIds = [...new Set(data.map(item => item[countField]))];
                        value = uniqueIds.length;
                    }
                    // Manejar respuesta con count
                    else if (Array.isArray(data) && data.length > 0 && data[0].count !== undefined) {
                        value = data[0].count;
                    } else if (Array.isArray(data)) {
                        value = data.length;
                    } else {
                        value = data || 0;
                    }
                }
                
                // Formatear y mostrar valor
                const formattedValue = formatearValorMetrica(value, metric.format);
                const elemento = document.getElementById(metric.id + '-value');
                if (elemento) {
                    elemento.innerHTML = formattedValue;
                }
                
            } catch (error) {
                console.error(`‚ùå Error cargando m√©trica ${metric.id}:`, error);
                const elemento = document.getElementById(metric.id + '-value');
                if (elemento) {
                    elemento.innerHTML = '<span class="text-danger">Error</span>';
                }
            }
        }
        
        reorganizarGridMetricas();
        
        metricsLoaded = true;
        
        // Actualizar bot√≥n a modo "Actualizar"
        btnLoadMetrics.innerHTML = '<i class="bi bi-arrow-clockwise me-1"></i>Actualizar M√©tricas';
        btnLoadMetrics.disabled = false;
        
        console.log('‚úÖ M√©tricas cargadas exitosamente');
        showMessage('M√©tricas cargadas correctamente', 'success');
        
    } catch (error) {
        console.error('‚ùå Error general cargando m√©tricas:', error);
        btnLoadMetrics.innerHTML = '<i class="bi bi-exclamation-triangle me-1"></i>Error al cargar';
        btnLoadMetrics.disabled = false;
        showMessage('Error al cargar m√©tricas: ' + error.message, 'danger');
    }
}

        
        
        
        // ==========================================
        // VERIFICAR ACCESO A M√âTRICA POR ROLES
        // ==========================================
        function verificarAccesoMetrica(metric, userRoles) {
            // Si no tiene restricci√≥n de roles, mostrar a todos
            if (!metric.allowedRoles || metric.allowedRoles.length === 0) {
                return true;
            }
            
            // Super Admin ve TODAS las m√©tricas
            const hasAdminRole = userRoles.some(role => 
                role.toLowerCase().includes('admin') || 
                role.toLowerCase().includes('super')
            );
            
            if (hasAdminRole) {
                return true;
            }
            
            // Verificar si tiene alg√∫n rol permitido espec√≠fico
            return metric.allowedRoles.some(roleRequired => 
                userRoles.includes(roleRequired)
            );
        }

        // ==========================================
        // FUNCIONES DE UTILIDAD PARA M√âTRICAS
        // ==========================================
        function ocultarTarjetaMetrica(metricId) {
            const elemento = document.getElementById(metricId + '-value');
            if (elemento) {
                const tarjeta = elemento.closest('.col-6, .col-lg-3');
                if (tarjeta) {
                    tarjeta.style.display = 'none';
                }
            }
        }
        
        function reorganizarGridMetricas() {
            const container = document.getElementById('metrics-container');
            const tarjetasVisibles = container.querySelectorAll('.col-6:not([style*="display: none"]), .col-lg-3:not([style*="display: none"])');
            
            // Si no hay m√©tricas visibles, ocultar toda la secci√≥n
            if (tarjetasVisibles.length === 0) {
                document.getElementById('metrics-section').style.display = 'none';
            }
        }

        // ==========================================
        // FUNCIONES DE UTILIDAD GENERALES
        // ==========================================
        
        
        function formatearValorMetrica(value, format) {
            switch (format) {
                case 'percentage':
                    return value + '%';
                case 'currency':
                    return new Intl.NumberFormat('es-CO', {
                        style: 'currency',
                        currency: 'COP',
                        minimumFractionDigits: 0,
                        maximumFractionDigits: 0
                    }).format(value);
                case 'number':
                default:
                    return new Intl.NumberFormat('es-CO').format(value);
            }
        }
