    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-overlay.hidden { display: none; }
        
        .loading-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0d6efd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .metric-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1;
        }
        
        .metric-label {
            font-size: 0.875rem;
            color: #6c757d;
            margin-bottom: 0;
        }
        
        .metric-icon { font-size: 1.5rem; }
        
        .module-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            transition: all 0.2s ease;
            text-decoration: none;
            color: inherit;
            height: 100%;
            overflow: hidden;
        }
        
        .module-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 24px rgba(0,0,0,0.15);
            color: inherit;
            text-decoration: none;
        }
        
        .module-card-header {

        .module-icon {
            width: 48px;

            opacity: 0;

        // ==========================================
        // CARGAR PERMISOS DE M√ìDULOS DESDE BD
        // ==========================================
        async function cargarPermisosDeModulos() {
            try {
                console.log('üì¶ Cargando permisos de m√≥dulos desde BD...');
                
                const allPermissions = await supabaseRequest(
                    '/permissions?select=permission_name,permission_module&permission_status=eq.active'
                );
                
                modulePermissionsCache = {};
                
                allPermissions.forEach(perm => {
                    const moduleName = perm.permission_module;
                    
                    if (!modulePermissionsCache[moduleName]) {
                        modulePermissionsCache[moduleName] = [];
                    }
                    
                    modulePermissionsCache[moduleName].push(perm.permission_name);
                });
                
                // Asignar permisos a cada m√≥dulo
                MODULES_CONFIG.forEach(module => {
                    if (module.moduleId) {
                        module.modulePermissions = modulePermissionsCache[module.moduleId] || [];
                        
                        // Debug: mostrar si no hay coincidencia
                        if (module.modulePermissions.length === 0) {
                            console.warn(`‚ö†Ô∏è M√≥dulo "${module.name}" (moduleId: ${module.moduleId}) - Sin permisos en BD`);
                        }
                    } else {
                        module.modulePermissions = [];
                    }
                });
                
                console.log('‚úÖ M√≥dulos en BD:', Object.keys(modulePermissionsCache));
                
            } catch (error) {
                console.error('‚ùå Error cargando permisos:', error);
                throw error;
            }
        }

        // ==========================================

                    console.log('‚ùå No hay sesi√≥n activa');
                    window.location.href = '/login.html';
                    return;
                }
                
                currentUser = session.user;
                console.log('üë§ Usuario:', currentUser.user_id);
                
                await cargarPermisosDeModulos();
                await cargarDatosUsuario();
                await personalizarBienvenida();
                await cargarModulos();
                
                console.log('‚úÖ Dashboard inicializado correctamente');

        // ==========================================
        // CARGAR DATOS DE USUARIO - CONSULTAS PASO A PASO
        // ==========================================
        async function cargarDatosUsuario() {
            try {
                console.log('üìã Cargando datos de usuario...');
                
                // PASO 1: Obtener roles del usuario
                const userRolesData = await supabaseRequest(
                    `/user_roles?select=role_id,roles(role_name,is_super_admin)&user_id=eq.${currentUser.user_id}`
                );
                
                if (!userRolesData || userRolesData.length === 0) {
                    console.warn('‚ö†Ô∏è Usuario sin roles asignados');
                    userRoles = [];
                    userPermissions = [];
                    isSuperAdmin = false;
                    return;
                }
                
                // Extraer nombres de roles y verificar super admin
                userRoles = [];
                const roleIds = [];
                
                userRolesData.forEach(ur => {
                    if (ur.roles) {
                        userRoles.push(ur.roles.role_name);
                        roleIds.push(ur.role_id);
                        
                        if (ur.roles.is_super_admin === true) {
                            isSuperAdmin = true;
                        }
                    }
                });
                
                console.log('üîë Roles del usuario:', userRoles);
                console.log('üëë Es Super Admin:', isSuperAdmin);
                
                // PASO 2: Si es super admin, tiene TODOS los permisos
                if (isSuperAdmin) {
                    userPermissions = Object.values(modulePermissionsCache).flat();
                    console.log('üëë Super Admin - todos los permisos:', userPermissions.length);
                    return;
                }
                
                // PASO 3: Obtener permisos de los roles
                if (roleIds.length === 0) {
                    userPermissions = [];
                    return;
                }
                
                const roleIdsFilter = roleIds.map(id => `role_id.eq.${id}`).join(',');
                
                const rolePermissionsData = await supabaseRequest(
                    `/role_permissions?select=permissions(permission_name)&or=(${roleIdsFilter})&limit=5000`
                );
                
                // Extraer permisos √∫nicos
                const permissionsSet = new Set();
                
                rolePermissionsData.forEach(rp => {
                    if (rp.permissions && rp.permissions.permission_name) {
                        permissionsSet.add(rp.permissions.permission_name);
                    }
                });
                
                userPermissions = Array.from(permissionsSet);
                
                console.log('üîê Permisos del usuario:', userPermissions.length);
                console.log('üîê Lista:', userPermissions);
                
            } catch (error) {
                console.error('‚ùå Error cargando datos de usuario:', error);
                userRoles = [];
                userPermissions = [];
                isSuperAdmin = false;
            }
        }

        // ==========================================

        // ==========================================
        async function personalizarBienvenida() {
            const welcomeMessage = document.getElementById('welcome-message');
            
            if (currentUser && currentUser.user_display_name) {
                const greeting = await obtenerSaludoSegunGenero(currentUser.user_mail);
                welcomeMessage.textContent = `${greeting}, ${currentUser.user_display_name}`;
            }
               
            document.querySelector('.dashboard-header').classList.add('loaded');
        }
        
        async function obtenerSaludoSegunGenero(userEmail) {
            try {
                const workerData = await supabaseRequest(`/workers?select=gender_id,genders(gender_name)&email=eq.${userEmail}&limit=1`);
                
                if (workerData && workerData.length > 0 && workerData[0].genders) {
                    const genderName = workerData[0].genders.gender_name.toLowerCase();
                    
                    if (genderName.includes('femenino') || genderName.includes('mujer')) {
                        return 'Bienvenida';
                    } else if (genderName.includes('masculino') || genderName.includes('hombre')) {
                        return 'Bienvenido';
                    }
                }
                
                return 'Bienvenido/a';
                
            } catch (error) {
                console.warn('‚ö†Ô∏è No se pudo determinar g√©nero:', error);
                return 'Bienvenido/a';
            }
        }

                    let hasAccess = false;
                    let accessReason = '';
                    
                    // Caso 1: Super Admin tiene acceso a todo
                    if (isSuperAdmin) {
                        hasAccess = true;
                        accessReason = 'Super Admin';
                    }
                    // Caso 2: M√≥dulo sin moduleId (no deber√≠a pasar, pero por seguridad)
                    else if (!module.moduleId) {
                        hasAccess = false;
                        accessReason = 'Sin moduleId definido';
                    }
                    // Caso 3: M√≥dulo con permisos - verificar si usuario tiene alguno
                    else if (module.modulePermissions && module.modulePermissions.length > 0) {
                        const matchingPermissions = module.modulePermissions.filter(perm => 
                            userPermissions.includes(perm)
                        );
                        
                        if (matchingPermissions.length > 0) {
                            hasAccess = true;
                            accessReason = `Permiso: ${matchingPermissions[0]}`;
                        } else {
                            hasAccess = false;
                            accessReason = 'Sin permisos del m√≥dulo';
                        }
                    }
                    // Caso 4: M√≥dulo con moduleId pero sin permisos en BD
                    else {
                        hasAccess = false;
                        accessReason = `moduleId "${module.moduleId}" sin permisos en BD`;
                    }
                    
                    // Log detallado
                    const icon = hasAccess ? '‚úÖ' : '‚ùå';
                    console.log(`${icon} ${module.name}: ${accessReason}`);
                    
                    if (!hasAccess) {
                        modulesWithoutAccess++;
                        continue;
                    }
                    
                    modulesWithAccess++;
                    
                    modulesHtml += `
                        <div class="col-12 col-md-6 col-lg-4">
                            <a href="${module.path}index.html" class="module-card card">
                                <div class="module-card-header" style="background: linear-gradient(135deg, ${module.color} 0%, ${module.color}dd 100%);">
                                    <div class="module-icon" style="background-color: rgba(255,255,255,0.2);">
                                        <i class="bi ${module.icon}"></i>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <h6 class="module-title">${module.name}</h6>
                                    <p class="module-description">${module.description}</p>
                                </div>
                            </a>
                        </div>
                    `;
                }
                
                if (modulesHtml === '') {
                    container.innerHTML = `
                        <div class="col-12">
                            <div class="alert alert-warning text-center">
                                <i class="bi bi-exclamation-triangle me-2"></i>
                                No tienes acceso a ning√∫n m√≥dulo. Contacta al administrador.
                            </div>
                        </div>
                    `;
                } else {
                    container.innerHTML = modulesHtml;
                }
                
                console.log(`‚úÖ Resumen: ${modulesWithAccess} m√≥dulos visibles, ${modulesWithoutAccess} ocultos`);
                
            } catch (error) {
                console.error('‚ùå Error cargando m√≥dulos:', error);
                showMessage('Error al cargar m√≥dulos: ' + error.message, 'danger');
            }
        }

        // ==========================================
        // CARGA DIFERIDA DE M√âTRICAS
        // ==========================================
        async function cargarMetricas() {
            if (metricsLoaded) {
                showMessage('Las m√©tricas ya est√°n cargadas', 'info');
                return;
            }
            
            const btnLoadMetrics = document.getElementById('btn-load-metrics');
            
            try {
                btnLoadMetrics.disabled = true;
                btnLoadMetrics.innerHTML = '<span class="spinner-border spinner-border-sm me-1"></span>Cargando...';
                
                for (const metric of METRICS_CONFIG) {
                    try {
                        const tieneAccesoMetrica = verificarAccesoMetrica(metric, userRoles);
                        
                        if (!tieneAccesoMetrica) {
                            ocultarTarjetaMetrica(metric.id);
                            continue;
                        }
                        
                        let value = 0;
                        
                        if (metric.query) {
                            const data = await supabaseRequest(metric.query);
                            
                            if (metric.customCount && Array.isArray(data)) {
                                let countField = metric.id === 'metric-students' ? 'student_id' : 'worker_id';
                                const uniqueIds = [...new Set(data.map(item => item[countField]))];
                                value = uniqueIds.length;
                            } else if (Array.isArray(data)) {
                                value = data.length;
                            }
                        }
                        
                        const formattedValue = formatearValorMetrica(value, metric.format);
                        const elemento = document.getElementById(metric.id + '-value');
                        if (elemento) {
                            elemento.innerHTML = formattedValue;
                        }
                        
                    } catch (error) {
                        console.error(`‚ùå Error m√©trica ${metric.id}:`, error);
                        const elemento = document.getElementById(metric.id + '-value');
                        if (elemento) elemento.innerHTML = '<span class="text-danger">Error</span>';
                    }
                }
                
                reorganizarGridMetricas();
                metricsLoaded = true;
                
                btnLoadMetrics.innerHTML = '<i class="bi bi-arrow-clockwise me-1"></i>Actualizar';
                btnLoadMetrics.disabled = false;
                
                showMessage('M√©tricas cargadas', 'success');
                
            } catch (error) {
                console.error('‚ùå Error cargando m√©tricas:', error);
                btnLoadMetrics.innerHTML = '<i class="bi bi-exclamation-triangle me-1"></i>Error';
                btnLoadMetrics.disabled = false;
            }
        }
        
        function verificarAccesoMetrica(metric, userRoles) {
            if (isSuperAdmin) return true;
            if (!metric.allowedRoles || metric.allowedRoles.length === 0) return true;
            
            return metric.allowedRoles.some(role => userRoles.includes(role));
        }

        function ocultarTarjetaMetrica(metricId) {
            const elemento = document.getElementById(metricId + '-value');
            if (elemento) {
                const tarjeta = elemento.closest('.col-6, .col-lg-3');
                if (tarjeta) tarjeta.style.display = 'none';
            }
        }
        
        function reorganizarGridMetricas() {
            const container = document.getElementById('metrics-container');
            const tarjetasVisibles = container.querySelectorAll('.col-6:not([style*="display: none"])');
            if (tarjetasVisibles.length === 0) {
                document.getElementById('metrics-section').style.display = 'none';
            }
        }

        function formatearValorMetrica(value, format) {
            if (format === 'currency') {
                return new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', minimumFractionDigits: 0 }).format(value);
            }
            return new Intl.NumberFormat('es-CO').format(value);
        }

        function cerrarSesion() {
            if (confirm('¬øEst√°s seguro de que deseas cerrar sesi√≥n?')) {
                localStorage.removeItem('nextSystemSession');
                sessionStorage.removeItem('nextSystemSession');
                window.location.href = '/login.html';
            }
        }
        
        window.cerrarSesion = cerrarSesion;
        window.cargarMetricas = cargarMetricas;
        
        console.log('üéâ Dashboard SchoolNet v25.11.24.14.00 - moduleId corregidos');
    </script>
