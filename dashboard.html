<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS - VERSI√ìN FIJA PROBADA -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        /* Variables CSS generales */
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
        }
        
        /* Estados de loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-overlay.hidden {
            display: none;
        }
        
        .loading-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0d6efd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Tarjetas de m√©tricas */
        .metric-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1;
        }
        
        .metric-label {
            font-size: 0.875rem;
            color: #6c757d;
            margin-bottom: 0;
        }
        
        .metric-icon {
            font-size: 1.5rem;
        }
        
        /* Tarjetas de m√≥dulos */
        .module-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            transition: all 0.2s ease;
            text-decoration: none;
            color: inherit;
            height: 100%;
            overflow: hidden;
        }
        
        .module-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 24px rgba(0,0,0,0.15);
            color: inherit;
            text-decoration: none;
        }
        
        .module-card-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        
        .module-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            margin-bottom: 1rem;
        }
        
        .module-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .module-description {
            font-size: 0.875rem;
            color: #6c757d;
            line-height: 1.4;
            margin-bottom: 0;
        }
        
        /* Header del dashboard */
        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 24px 24px;
        }
        
        .dashboard-welcome {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .dashboard-subtitle {
            opacity: 0.9;
            font-size: 1rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .metric-value {
                font-size: 1.5rem;
            }
            
            .module-icon {
                width: 40px;
                height: 40px;
                font-size: 1.25rem;
            }
            
            .dashboard-welcome {
                font-size: 1.5rem;
            }
        }
    </style>

    <!-- SCRIPTS - ORDEN CR√çTICO -->

    <script src="assets/js/config.js"></script>

                    'Informe de asignaciones',

                    'Designar solicitantes',
                    'Solicitud de ejecuci√≥n',

            },
            {

                description: 'Proceso de inculturaci√≥n para estudiantes nuevos',
                icon: 'bi-person-plus',
                path: '/modules/new-students/',
                color: '#20c997',
                lightColor: '#d2f4ea',
                modulePermissions: [
                    'Actividades',
                    'Actores',
                    'Reporte de estudiantes nuevos',
                    'Registrar actividades',
                    'Consulta de registro',
                    'Tablero de control'
                ]
            },
            {
                id: 'follow-ups',
                name: 'Seguimientos',
                description: 'Gesti√≥n de seguimientos acad√©micos y disciplinarios',
                icon: 'bi-clipboard-check',
                path: '/modules/follow-ups/',
                color: '#ffc107',
                lightColor: '#fff3cd',
                modulePermissions: [
                    'Gestionar categor√≠as',
                    'Asignar usuarios a cursos',
                    'Registrar asuntos individuales',
                    'Registrar asuntos EAE',
                    'Revisar asuntos individuales',
                    'Gestionar asuntos EAE',
                    'Seguimientos por cursos',
                    'Registrar asuntos grupales',
                    'Gestionar asuntos grupales',
                    'Gestionar asuntos no escalados',
                    'Gestionar tareas',
                    'Consultas a seguimientos por cursos',
                    'Consultas'
                ]
            }
        ];

        // ==========================================
        // CONFIGURACI√ìN DE M√âTRICAS
        // ==========================================
        // ==========================================
        // CONFIGURACI√ìN DE M√âTRICAS
        // ==========================================
        // ==========================================
        // CONFIGURACI√ìN DE M√âTRICAS
        // ==========================================
        const METRICS_CONFIG = [
            {
                id: 'metric-students',
                label: 'Estudiantes Activos',
                icon: 'mortarboard-fill',
                query: '/students?select=worker_id,student_status!inner(status_description)&student_status.status_description=eq.Matriculado',
                format: 'number',
                allowedRoles: ['Estrategas', 'Directivos docentes'],
                customCount: true
            },
            {
                id: 'metric-workers',
                label: 'Trabajadores Activos',
                icon: 'person-badge-fill',
                query: '/workers?select=worker_id&worker_status=eq.active',
                format: 'number',
                allowedRoles: ['Estrategas'],
                customCount: true
            },
            {
                id: 'metric-teachers',
                label: 'Profesores',
                icon: 'journal-text',
                query: '/worker_job_roles?select=worker_id,workers!inner(worker_status),job_roles!inner(role_name)&workers.worker_status=eq.active&job_roles.role_name=eq.Profesor',
                format: 'number',
                allowedRoles: ['Estrategas', 'Directivos docentes'],
                customCount: true
            },
            {
                id: 'metric-educators',
                label: 'Educadores',
                icon: 'bookshelf',
                query: '/workers?select=worker_id,organizational_divisions!inner(division_name)&organizational_divisions.division_name=eq.Academia&worker_status=eq.active',
                format: 'number',
                allowedRoles: ['Estrategas', 'Directivos docentes'],
                customCount: true
            }
        ];
        
        // ==========================================
        // VARIABLES GLOBALES
        // ==========================================
        let currentUser = null;
        let userRoles = [];
        let userPermissions = [];
        let metricsLoaded = false;

        // ==========================================
        // INICIALIZACI√ìN
        // ==========================================
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üîê Iniciando dashboard...');
            
            try {
                mostrarLoading();
                
                // Verificar sesi√≥n
                const session = getStoredSession();
                if (!session || !session.user) {
                    console.log('‚ùå No hay sesi√≥n activa');
                    window.location.href = '/login.html';
                    return;
                }
                
                currentUser = session.user;
                
                // Cargar datos del usuario
                await cargarDatosUsuario();
                
                // Personalizar bienvenida
                personalizarBienvenida();
                
                // Cargar m√≥dulos seg√∫n permisos
                await cargarModulos();
                
                ocultarLoading();
                console.log('‚úÖ Dashboard inicializado correctamente');
                
            } catch (error) {
                console.error('‚ùå Error inicializando dashboard:', error);
                showMessage('Error al cargar el dashboard: ' + error.message, 'danger');
                ocultarLoading();
            }
        });

        // ==========================================
        // CARGAR DATOS DE USUARIO Y ROLES
        // ==========================================
        async function cargarDatosUsuario() {
            try {
                // Obtener roles del usuario
                userRoles = await obtenerRolesUsuario(currentUser.user_id);
                
                // Obtener TODOS los permisos en una sola query
                userPermissions = await obtenerTodosLosPermisosUsuario(currentUser.user_id);
                
                console.log('‚úÖ Datos de usuario cargados');
                console.log('üîë Roles:', userRoles);
                console.log('üîê Permisos:', userPermissions.length);
                
            } catch (error) {
                console.error('‚ùå Error cargando datos de usuario:', error);
            }
        }
        // ==========================================
        // OBTENER ROLES DEL USUARIO
        // ==========================================
        async function obtenerRolesUsuario(userId) {
            try {
                const data = await supabaseRequest(`/user_roles?select=roles(role_name)&user_id=eq.${userId}`);
                return data.map(ur => ur.roles.role_name);
            } catch (error) {
                console.error('‚ùå Error obteniendo roles:', error);
                return [];
            }
        }

        // ==========================================
        // OBTENER TODOS LOS PERMISOS DEL USUARIO - OPTIMIZADO
        // ==========================================
        async function obtenerTodosLosPermisosUsuario(userId) {
            try {
                // Verificar si es super admin primero
                const isSuperAdmin = await checkUserIsSuperAdmin(userId);
                if (isSuperAdmin) {
                    // Super admin tiene todos los permisos
                    return MODULES_CONFIG.flatMap(m => m.modulePermissions);
                }
                
                // Una sola query para obtener todos los permisos
                const data = await supabaseRequest(`/users?select=user_roles(role_id,roles(role_permissions(permissions(permission_name))))&user_id=eq.${userId}`);
                
                if (!data || data.length === 0) {
                    return [];
                }
                
                // Extraer todos los permisos en un array
                const permissions = [];
                data[0].user_roles?.forEach(userRole => {
                    userRole.roles?.role_permissions?.forEach(rolePermission => {
                        const permName = rolePermission.permissions?.permission_name;
                        if (permName && !permissions.includes(permName)) {
                            permissions.push(permName);
                        }
                    });
                });
                
                return permissions;
                
            } catch (error) {
                console.error('‚ùå Error obteniendo permisos:', error);
                return [];
            }
        }

        // ==========================================
        // VERIFICAR SI USUARIO ES SUPER ADMIN
        // ==========================================
        async function checkUserIsSuperAdmin(userId) {
            try {
                const userData = await supabaseRequest(`/user_roles?select=roles(is_super_admin)&user_id=eq.${userId}`);
                return userData.some(ur => ur.roles?.is_super_admin === true);
            } catch (error) {
                console.error('‚ùå Error verificando super admin:', error);
                return false;
            }
        }

        // ==========================================
        // PERSONALIZAR BIENVENIDA
        // ==========================================
        function personalizarBienvenida() {
            const welcomeMessage = document.getElementById('welcome-message');
            const userInfo = document.getElementById('user-info');
            
            if (currentUser.user_display_name) {
                welcomeMessage.innerHTML = `
                    <i class="bi bi-grid-3x3-gap me-2"></i>
                    Bienvenido, ${currentUser.user_display_name}
                `;
            }
            
            if (userRoles.length > 0) {
                userInfo.textContent = `Rol: ${userRoles.join(', ')}`;
            }
        }

        // ==========================================
        // CARGAR M√ìDULOS SEG√öN PERMISOS
        // ==========================================
        async function cargarModulos() {
            try {
                console.log('üì¶ Cargando m√≥dulos seg√∫n permisos...');
                
                const container = document.getElementById('modules-container');
                let modulesHtml = '';
                
                for (const module of MODULES_CONFIG) {
                    // Verificar si tiene AL MENOS un permiso del m√≥dulo
                    const hasAccess = module.modulePermissions.some(perm => 
                        userPermissions.includes(perm)
                    );
                    
                    if (!hasAccess) {
                        console.log(`‚è≠Ô∏è M√≥dulo ${module.name} omitido - sin permisos`);
                        continue;
                    }
                    
                    modulesHtml += `
                        <div class="col-12 col-md-6 col-lg-4">
                            <a href="${module.path}index.html" class="module-card card">
                                <div class="module-card-header" style="background: linear-gradient(135deg, ${module.color} 0%, ${module.color}dd 100%);">
                                    <div class="module-icon" style="background-color: rgba(255,255,255,0.2);">
                                        <i class="bi ${module.icon}"></i>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <h6 class="module-title">${module.name}</h6>
                                    <p class="module-description">${module.description}</p>
                                </div>
                            </a>
                        </div>
                    `;
                }
                
                if (modulesHtml === '') {
                    container.innerHTML = `
                        <div class="col-12">
                            <div class="alert alert-warning text-center">
                                <i class="bi bi-exclamation-triangle me-2"></i>
                                No tienes acceso a ning√∫n m√≥dulo. Contacta al administrador.
                            </div>
                        </div>
                    `;
                } else {
                    container.innerHTML = modulesHtml;
                }
                
                console.log('‚úÖ M√≥dulos cargados correctamente');
                
            } catch (error) {
                console.error('‚ùå Error cargando m√≥dulos:', error);
                showMessage('Error al cargar m√≥dulos: ' + error.message, 'danger');
            }
        }

        // ==========================================
        // CARGA DIFERIDA DE M√âTRICAS
        // ==========================================
        // ==========================================
        // CARGA DIFERIDA DE M√âTRICAS
        // ==========================================
        async function cargarMetricas() {
            // Evitar m√∫ltiples cargas
            if (metricsLoaded) {
                showMessage('Las m√©tricas ya est√°n cargadas', 'info');
                return;
            }
            
            const btnLoadMetrics = document.getElementById('btn-load-metrics');
            
            try {
                // Cambiar estado del bot√≥n
                btnLoadMetrics.disabled = true;
                btnLoadMetrics.innerHTML = '<span class="spinner-border spinner-border-sm me-1"></span>Cargando...';
                
                console.log('üìä Cargando m√©tricas seg√∫n roles del usuario...');
                
                for (const metric of METRICS_CONFIG) {
                    try {
                        // Verificar acceso a m√©trica
                        const tieneAccesoMetrica = verificarAccesoMetrica(metric, userRoles);
                        
                        if (!tieneAccesoMetrica) {
                            console.log(`‚è≠Ô∏è M√©trica ${metric.id} omitida - sin roles requeridos`);
                            ocultarTarjetaMetrica(metric.id);
                            continue;
                        }
                        
                        let value = 0;
                        
                        // Ejecutar query para obtener m√©trica
                        if (metric.query) {
                            const data = await supabaseRequest(metric.query);
                            
                            // Si tiene customCount, contar workers √∫nicos
                            if (metric.customCount && Array.isArray(data)) {
                                const uniqueWorkers = [...new Set(data.map(item => item.worker_id))];
                                value = uniqueWorkers.length;
                            }
                            // Manejar respuesta con count
                            else if (Array.isArray(data) && data.length > 0 && data[0].count !== undefined) {
                                value = data[0].count;
                            } else if (Array.isArray(data)) {
                                value = data.length;
                            } else {
                                value = data || 0;
                            }
                        }
                        
                        // Formatear y mostrar valor
                        const formattedValue = formatearValorMetrica(value, metric.format);
                        const elemento = document.getElementById(metric.id + '-value');
                        if (elemento) {
                            elemento.innerHTML = formattedValue;
                        }
                        
                    } catch (error) {
                        console.error(`‚ùå Error cargando m√©trica ${metric.id}:`, error);
                        const elemento = document.getElementById(metric.id + '-value');
                        if (elemento) {
                            elemento.innerHTML = '<span class="text-danger">Error</span>';
                        }
                    }
                }
                
                reorganizarGridMetricas();
                
                metricsLoaded = true;
                
                // Actualizar bot√≥n a modo "Actualizar"
                btnLoadMetrics.innerHTML = '<i class="bi bi-arrow-clockwise me-1"></i>Actualizar M√©tricas';
                btnLoadMetrics.disabled = false;
                
                console.log('‚úÖ M√©tricas cargadas exitosamente');
                showMessage('M√©tricas cargadas correctamente', 'success');
                
            } catch (error) {
                console.error('‚ùå Error general cargando m√©tricas:', error);
                btnLoadMetrics.innerHTML = '<i class="bi bi-exclamation-triangle me-1"></i>Error al cargar';
                btnLoadMetrics.disabled = false;
                showMessage('Error al cargar m√©tricas: ' + error.message, 'danger');
            }
        }

        // ==========================================
        // VERIFICAR ACCESO A M√âTRICA POR ROLES
        // ==========================================
        function verificarAccesoMetrica(metric, userRoles) {
            // Si no tiene restricci√≥n de roles, mostrar a todos
            if (!metric.allowedRoles || metric.allowedRoles.length === 0) {
                return true;
            }
            
            // Super Admin ve TODAS las m√©tricas
            const hasAdminRole = userRoles.some(role => 
                role.toLowerCase().includes('admin') || 
                role.toLowerCase().includes('super')
            );
            
            if (hasAdminRole) {
                return true;
            }
            
            // Verificar si tiene alg√∫n rol permitido espec√≠fico
            return metric.allowedRoles.some(roleRequired => 
                userRoles.includes(roleRequired)
            );
        }

        // ==========================================
        // FUNCIONES DE UTILIDAD PARA M√âTRICAS
        // ==========================================
        function ocultarTarjetaMetrica(metricId) {
            const elemento = document.getElementById(metricId + '-value');
            if (elemento) {
                const tarjeta = elemento.closest('.col-6, .col-lg-3');
                if (tarjeta) {
                    tarjeta.style.display = 'none';
                }
            }
        }
        
        function reorganizarGridMetricas() {
            const container = document.getElementById('metrics-container');
            const tarjetasVisibles = container.querySelectorAll('.col-6:not([style*="display: none"]), .col-lg-3:not([style*="display: none"])');
            
            // Si no hay m√©tricas visibles, ocultar toda la secci√≥n
            if (tarjetasVisibles.length === 0) {
                document.getElementById('metrics-section').style.display = 'none';
            }
        }

        // ==========================================
        // FUNCIONES DE UTILIDAD GENERALES
        // ==========================================
        function mostrarLoading() {
            document.getElementById('loading-overlay').classList.remove('hidden');
        }
        
        function ocultarLoading() {
            document.getElementById('loading-overlay').classList.add('hidden');
        }
        
        function formatearValorMetrica(value, format) {
            switch (format) {
                case 'percentage':
                    return value + '%';
                case 'currency':
                    return new Intl.NumberFormat('es-CO', {
                        style: 'currency',
                        currency: 'COP',
                        minimumFractionDigits: 0,
                        maximumFractionDigits: 0
                    }).format(value);
                case 'number':
                default:
                    return new Intl.NumberFormat('es-CO').format(value);
            }
        }

        // ==========================================
        // HACER FUNCIONES DISPONIBLES GLOBALMENTE
        // ==========================================
        window.cargarMetricas = cargarMetricas;
        
        console.log('üéâ Dashboard SchoolNet cargado correctamente');
    </script>
