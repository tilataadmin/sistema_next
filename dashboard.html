<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sistema SchoolNet</title>
    
    <!-- Bootstrap Grid + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <!-- Nuestros estilos principales -->
    <link href="assets/css/main.css" rel="stylesheet">
    
    <style>
        .dashboard-header {
            background: white;
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .welcome-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.2s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .module-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .module-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            text-decoration: none;
            color: inherit;
        }
        
        .module-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .module-security { border-left: 4px solid #ef4444; }
        .module-config { border-left: 4px solid #06b6d4; }
        .module-hr { border-left: 4px solid #8b5cf6; }
        .module-indicators { border-left: 4px solid #10b981; }
        .module-budget { border-left: 4px solid #f59e0b; }
        .module-new-students { border-left: 4px solid #6f42c1; }
        .module-follow-ups { border-left: 4px solid #198754; }
        .module-early-alerts { border-left: 4px solid #dc3545; }
        
        .activity-feed {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
        }
        
        .activity-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-light);
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .loading-state {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-muted);
        }
        
        .access-denied {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }
        
        .quick-actions {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
        }
        
        .fab {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            border: none;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .fab:hover {
            transform: scale(1.1);
            background: var(--primary-hover);
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            
            .modules-grid {
                grid-template-columns: 1fr;
            }
            
            .quick-actions {
                bottom: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header del Dashboard -->
    <div class="dashboard-header">
        <div class="main-container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">?</div>
                    <div>
                        <h6 class="mb-0" id="userName">Cargando...</h6>
                        <small class="text-muted" id="userRole">Verificando permisos...</small>
                    </div>
                </div>
                
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-secondary" onclick="refreshDashboard()">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                    <button class="btn btn-outline-danger" onclick="logout()">
                        <i class="bi bi-box-arrow-right me-1"></i>Cerrar Sesi√≥n
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenido principal -->
    <div id="dashboardContent">
        <div class="loading-state">
            <div>
                <div class="spinner-border text-primary mb-2"></div>
                <div>Cargando dashboard...</div>
            </div>
        </div>
    </div>

    <!-- Acciones r√°pidas -->
    <div class="quick-actions">
        <button class="fab" onclick="showQuickActions()" title="Acciones r√°pidas">
            <i class="bi bi-plus"></i>
        </button>
    </div>

    <!-- Scripts -->
    <script src="assets/js/config.js"></script>
    
    <script>
        // ==========================================
        // VARIABLES GLOBALES
        // ==========================================
        
        let currentUser = null;
        let userRoles = [];
        let userPermissions = [];
        let systemStats = {};
        
        // ==========================================
        // INICIALIZACI√ìN
        // ==========================================
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìä Dashboard - Iniciando...');
            initializeDashboard();
        });
        
        async function initializeDashboard() {
            try {
                // Verificar sesi√≥n
                const session = getSession();
                if (!session) {
                    redirectToLogin();
                    return;
                }
                
                currentUser = session.user;
                userRoles = session.roles || [];
                userPermissions = session.permissions || [];
                
                console.log('‚úÖ Sesi√≥n v√°lida encontrada');
                console.log('üë§ Usuario:', currentUser.user_name);
                console.log('üè∑Ô∏è Roles:', userRoles.length);
                console.log('üîê Permisos:', userPermissions.length);
                
                // Cargar dashboard
                await loadDashboard();
                
            } catch (error) {
                console.error('‚ùå Error inicializando dashboard:', error);
                showAccessDenied('Error cargando el dashboard. Por favor, inicia sesi√≥n nuevamente.');
            }
        }
        
        function getSession() {
            try {
                const session = localStorage.getItem('nextSystemSession') || 
                               sessionStorage.getItem('nextSystemSession');
                
                if (!session) return null;
                
                const sessionData = JSON.parse(session);
                
                // Verificar si la sesi√≥n no ha expirado (24 horas)
                const now = new Date().getTime();
                if (sessionData.timestamp && (now - sessionData.timestamp) > 24 * 60 * 60 * 1000) {
                    localStorage.removeItem('nextSystemSession');
                    sessionStorage.removeItem('nextSystemSession');
                    return null;
                }
                
                return sessionData;
                
            } catch (error) {
                console.error('Error verificando sesi√≥n:', error);
                return null;
            }
        }
        
        // ==========================================
        // CARGAR DASHBOARD
        // ==========================================
        
        async function loadDashboard() {
            try {
                // Actualizar informaci√≥n del usuario
                updateUserInfo();

                // Recargar roles y permisos desde la base de datos
                await loadUserRolesAndPermissions(currentUser.user_id);
                
                // Cargar estad√≠sticas del sistema
                await loadSystemStats();
                
                // Renderizar contenido del dashboard
                renderDashboard();
                
            } catch (error) {
                console.error('Error cargando dashboard:', error);
                showAccessDenied('Error cargando los datos del sistema.');
            }
        }
        
        function updateUserInfo() {
            // Avatar con iniciales
            const initials = getInitials(currentUser.user_display_name || currentUser.user_name);
            document.getElementById('userAvatar').textContent = initials;
            
            // Nombre del usuario
            document.getElementById('userName').textContent = 
                currentUser.user_display_name || currentUser.user_name;
            
            // Roles del usuario
            const roleNames = userRoles.map(role => role.role_name).join(', ');
            const isSuperAdmin = userRoles.some(role => role.is_super_admin);
            
            document.getElementById('userRole').textContent = 
                isSuperAdmin ? 'Super Administrador' : roleNames || 'Sin roles asignados';
        }
        
        function getInitials(name) {
            if (!name) return '?';
            
            const words = name.split(' ');
            if (words.length >= 2) {
                return (words[0][0] + words[1][0]).toUpperCase();
            } else {
                return name.substring(0, 2).toUpperCase();
            }
        }
        
        async function loadSystemStats() {
            try {
                const [users, roles, permissions, assignments] = await Promise.all([
                    supabaseRequest('/users?select=user_id&user_status=eq.active'),
                    supabaseRequest('/roles?select=role_id&role_status=eq.active'),
                    supabaseRequest('/permissions?select=permission_id&permission_status=eq.active'),
                    supabaseRequest('/user_roles?select=user_id,role_id')
                ]);
                
                systemStats = {
                    totalUsers: users ? users.length : 0,
                    totalRoles: roles ? roles.length : 0,
                    totalPermissions: permissions ? permissions.length : 0,
                    totalAssignments: assignments ? assignments.length : 0
                };
                
                console.log('‚úÖ Estad√≠sticas del sistema cargadas');
                
            } catch (error) {
                console.error('Error cargando estad√≠sticas:', error);
                systemStats = {
                    totalUsers: 0,
                    totalRoles: 0,
                    totalPermissions: 0,
                    totalAssignments: 0
                };
            }
        }

        // ==========================================
        // FUNCI√ìN CORREGIDA PARA CARGAR ROLES Y PERMISOS
        // ==========================================

        async function loadUserRolesAndPermissions(userId) {
            try {
                console.log('üîç Cargando roles para usuario:', userId);
                
                // PASO 1: Cargar IDs de roles del usuario
                const userRolesData = await supabaseRequest(`/user_roles?select=role_id&user_id=eq.${userId}`);
                console.log('üìã IDs de roles encontrados:', userRolesData);
                
                if (!userRolesData || userRolesData.length === 0) {
                    console.warn('‚ö†Ô∏è Usuario sin roles asignados');
                    userRoles = [];
                    userPermissions = [];
                    return;
                }
                
                // PASO 2: Cargar informaci√≥n completa de los roles
                const roleIds = userRolesData.map(ur => ur.role_id);
                const rolesQuery = `/roles?role_id=in.(${roleIds.join(',')})&select=*`;
                const rolesData = await supabaseRequest(rolesQuery);
                console.log('üè∑Ô∏è Roles completos cargados:', rolesData);
                
                userRoles = rolesData || [];
                
                // PASO 3: Verificar si es super admin
                const isSuperAdmin = userRoles.some(role => role.is_super_admin === true);
                console.log('üëë ¬øEs Super Admin?:', isSuperAdmin);
                
                if (isSuperAdmin) {
                    // Super admin: cargar TODOS los permisos del sistema
                    console.log('üåü Cargando todos los permisos para Super Admin');
                    const allPermissions = await supabaseRequest('/permissions?select=*&permission_status=eq.active');
                    userPermissions = allPermissions || [];
                    console.log('üîê Permisos de Super Admin:', userPermissions.length);
                } else {
                    // Usuario normal: cargar solo permisos asignados a sus roles
                    console.log('üë§ Cargando permisos espec√≠ficos del usuario');
                    
                    if (roleIds.length > 0) {
                        const rolePermissionsQuery = `/role_permissions?role_id=in.(${roleIds.join(',')})&select=permission_id,permissions(*)`;
                        const rolePermissionsData = await supabaseRequest(rolePermissionsQuery);
                        
                        userPermissions = rolePermissionsData ? 
                            rolePermissionsData.map(rp => rp.permissions).filter(p => p !== null) : [];
                        console.log('üîë Permisos espec√≠ficos:', userPermissions.length);
                    } else {
                        userPermissions = [];
                    }
                }
                
                console.log(`‚úÖ Usuario tiene ${userRoles.length} roles y ${userPermissions.length} permisos`);
                
            } catch (error) {
                console.error('‚ùå Error cargando roles y permisos:', error);
                userRoles = [];
                userPermissions = [];
            }
        }

        // ==========================================
        // RENDERIZAR DASHBOARD
        // ==========================================
        
        function renderDashboard() {
            const container = document.getElementById('dashboardContent');
            
            const dashboardHtml = `
                <!-- Secci√≥n de bienvenida -->
                <div class="welcome-section">
                    <div class="main-container">
                        <div class="text-center">
                            <h1>¬°Bienvenido, ${currentUser.user_display_name || currentUser.user_name}!</h1>
                            <p class="mb-0">Sistema SchoolNet</p>
                            <small>√öltimo acceso: ${formatDate(currentUser.last_login) || 'Primera vez'}</small>
                        </div>
                    </div>
                </div>
                
                <div class="main-container">
                    <!-- Estad√≠sticas del sistema -->
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-icon text-primary">
                                <i class="bi bi-people"></i>
                            </div>
                            <div class="stat-number">${systemStats.totalUsers}</div>
                            <div class="text-muted">Usuarios Activos</div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-icon text-success">
                                <i class="bi bi-award"></i>
                            </div>
                            <div class="stat-number">${systemStats.totalRoles}</div>
                            <div class="text-muted">Roles Configurados</div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-icon text-warning">
                                <i class="bi bi-key"></i>
                            </div>
                            <div class="stat-number">${systemStats.totalPermissions}</div>
                            <div class="text-muted">Permisos Disponibles</div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-icon text-info">
                                <i class="bi bi-link"></i>
                            </div>
                            <div class="stat-number">${systemStats.totalAssignments}</div>
                            <div class="text-muted">Asignaciones Activas</div>
                        </div>
                    </div>
                    
                    <!-- M√≥dulos disponibles -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0">M√≥dulos Disponibles</h5>
                            <small class="text-muted">Accede a las funcionalidades seg√∫n tus permisos</small>
                        </div>
                    </div>
                    
                    <div class="modules-grid">
                        ${renderAvailableModules()}
                    </div>
                    
                    <!-- Actividad reciente -->
                    <div class="row">
                        <div class="col-md-8">
                            <div class="activity-feed">
                                <h6 class="mb-3">Actividad Reciente</h6>
                                ${renderRecentActivity()}
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="mb-0">Tu Perfil</h6>
                                </div>
                                <div class="card-body">
                                    <div class="text-center mb-3">
                                        <div class="user-avatar mx-auto mb-2" style="width: 60px; height: 60px; font-size: 1.5rem;">
                                            ${getInitials(currentUser.user_display_name || currentUser.user_name)}
                                        </div>
                                        <h6>${currentUser.user_display_name || currentUser.user_name}</h6>
                                        <small class="text-muted">${currentUser.user_mail}</small>
                                    </div>
                                    
                                    <div class="border-top pt-3">
                                        <div class="d-flex justify-content-between mb-2">
                                            <span>Roles:</span>
                                            <span class="badge bg-primary">${userRoles.length}</span>
                                        </div>
                                        <div class="d-flex justify-content-between mb-2">
                                            <span>Permisos:</span>
                                            <span class="badge bg-success">${userPermissions.length}</span>
                                        </div>
                                        <div class="d-flex justify-content-between">
                                            <span>Tipo:</span>
                                            <span class="badge bg-${userRoles.some(r => r.is_super_admin) ? 'danger' : 'secondary'}">
                                                ${userRoles.some(r => r.is_super_admin) ? 'Super Admin' : 'Usuario'}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            container.innerHTML = dashboardHtml;
        }
        
        // ACTUALIZACI√ìN PARA DASHBOARD.HTML

        function renderAvailableModules() {
            const modules = [
                {
                    id: 'security',
                    name: 'Seguridad',
                    description: 'Gesti√≥n de usuarios, roles y permisos del sistema',
                    icon: 'bi-shield-lock',
                    url: 'modules/security/index.html',
                    class: 'module-security',
                    color: 'text-danger',
                    requiredPermissions: ['security_view_users', 'security_view_roles']
                },
                {
                    id: 'config',
                    name: 'Configuraci√≥n',
                    description: 'Configuraci√≥n general del sistema y estructura organizacional',
                    icon: 'bi-gear',
                    url: 'modules/config/index.html',
                    class: 'module-config',
                    color: 'text-info',
                    requiredPermissions: ['config_general_admin']
                },
                {
                    id: 'hr',
                    name: 'Talento Humano',
                    description: 'Gesti√≥n de estructura organizacional y colaboradores',
                    icon: 'bi-people',
                    url: 'modules/hr/index.html',
                    class: 'module-hr',
                    color: 'text-purple',
                    requiredPermissions: ['hr_access']
                },
                {
                    id: 'indicators',
                    name: 'Indicadores',
                    description: 'Dashboard y m√©tricas del sistema',
                    icon: 'bi-graph-up',
                    url: 'modules/indicators/index.html',
                    class: 'module-indicators',
                    color: 'text-success',
                    requiredPermissions: ['indicators_view_dashboard']
                },
                {
                    id: 'budget',
                    name: 'Presupuesto',
                    description: 'Gesti√≥n integral del sistema presupuestal',
                    icon: 'bi-calculator',
                    url: 'modules/budget/index.html',
                    class: 'module-budget',
                    color: 'text-warning',
                    requiredPermissions: ['budget_view']
                },
                {
                    id: 'new-students',
                    name: 'Gesti√≥n de Estudiantes Nuevos',
                    description: 'Proceso de inculturaci√≥n para estudiantes nuevos y sus familias',
                    icon: 'bi-person-plus',
                    url: 'modules/new-students/index.html',
                    class: 'module-new-students',
                    color: 'text-primary',
                    requiredPermissions: ['new_students_access']
                },
                // NUEVO M√ìDULO SEGUIMIENTOS
                {
                    id: 'follow-ups',
                    name: 'Seguimientos',
                    description: 'Sistema integral para el seguimiento acad√©mico y comportamental de estudiantes',
                    icon: 'bi-clipboard-data',
                    url: 'modules/follow-ups/index.html',
                    class: 'module-follow-ups',
                    color: 'text-success',
                    requiredPermissions: ['follow_ups_access']
                },
                // NUEVO M√ìDULO ALERTAS TEMPRANAS
                {
                    id: 'early-alerts',
                    name: 'Alertas Tempranas',
                    description: 'Sistema de alertas tempranas y seguimiento preventivo',
                    icon: 'bi-exclamation-triangle',
                    url: 'modules/early-alerts/index.html',
                    class: 'module-early-alerts',
                    color: 'text-danger',
                    requiredPermissions: ['early_alerts_access']
                }
            ];
            
            let modulesHtml = '';
            
            modules.forEach(module => {
                if (hasAccessToModule(module)) {
                    const isAvailable = module.url !== '#';
                    
                    modulesHtml += `
                        <${isAvailable ? 'a href="' + module.url + '"' : 'div'} class="module-card ${module.class} ${!isAvailable ? 'opacity-50' : ''}">
                            <div class="text-center">
                                <div class="module-icon ${module.color}">
                                    <i class="${module.icon}"></i>
                                </div>
                                <h5>${module.name}</h5>
                                <p class="text-muted">${module.description}</p>
                                <div class="mt-3">
                                    ${isAvailable ? 
                                        '<span class="btn btn-primary">Acceder <i class="bi bi-arrow-right ms-1"></i></span>' :
                                        '<span class="btn btn-outline-secondary">Pr√≥ximamente</span>'
                                    }
                                </div>
                            </div>
                        </${isAvailable ? 'a' : 'div'}>
                    `;
                }
            });
            
            if (!modulesHtml) {
                modulesHtml = `
                    <div class="col-12">
                        <div class="text-center p-4">
                            <i class="bi bi-lock text-muted" style="font-size: 3rem;"></i>
                            <h6 class="mt-3 text-muted">Sin acceso a m√≥dulos</h6>
                            <p class="text-muted">No tienes permisos para acceder a ning√∫n m√≥dulo. Contacta al administrador.</p>
                        </div>
                    </div>
                `;
            }
            
            return modulesHtml;
        }

        function hasAccessToModule(module) {
        // Super admin tiene acceso a todo
        if (userRoles.some(role => role.is_super_admin === true)) {
            return true;
        }
        
        // Verificar permisos espec√≠ficos usando nombres exactos del PDF
        switch (module.id) {
            case 'security':
                return userPermissions.some(p => 
                    p.permission_name === 'Gesti√≥n de permisos' ||
                    p.permission_name === 'Gesti√≥n de usuarios' ||
                    p.permission_name === 'Asignar roles' ||
                    p.permission_name === 'Gesti√≥n de roles' ||
                    p.permission_name === 'Configurar permisos'
                );
                
            case 'config':
                return userPermissions.some(p => 
                    p.permission_name === 'Configuraci√≥n general' ||
                    p.permission_name === 'A√±os acad√©micos' ||
                    p.permission_name === 'Gestionar secciones' ||
                    p.permission_name === 'Gestionar grados' ||
                    p.permission_name === 'Gestionar cursos' ||
                    p.permission_name === 'Gestionar √°reas acad√©micas' ||
                    p.permission_name === 'Gestionar programas'
                );
                
            case 'hr':
                return userPermissions.some(p => 
                    p.permission_name === 'Divisiones' ||
                    p.permission_name === 'Centros de costos' ||
